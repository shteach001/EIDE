<title>FTP删除文件</title>
</head>
<body>
<p><big><strong><font color="#000000">FTP删除文件</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">HTTP及FTP操作</a></p>
<p>删除FTP服务器上的指定文件。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; FTP删除文件 （<font color="#000000">欲删除的FTP文件</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲删除的FTP文件</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数指定在FTP服务器上欲删除文件的路径。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
