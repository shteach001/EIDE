<title>取连接名称</title>
</head>
<body>
<p><big><strong><font color="#000000">取连接名称</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">拨号上网</a></p>
<p>返回指定拨号连接配置的名称。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 取连接名称 （<font color="#000000">拨号网络索引</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">拨号网络索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定获取哪一个拨号网络配置信息，索引值从 0 开始，最大值为“取拨号连接数”命令的返回值减一。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
