<title>置代理服务器</title>
</head>
<body>
<p><big><strong><font color="#000000">置代理服务器</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">HTTP及FTP操作</a></p>
<p>设置本库此后的HTTP和FTP新建连接所使用的代理服务器信息。对FTP操作而言，目前不支持代理服务器验证，将忽略用户名和密码参数。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 置代理服务器 （<font color="#000000">［</font><font color="#000000">代理服务器名称</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">用户名</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">密码</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">代理服务器名称</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;文本型。如果要取消代理服务器设置，请提供空文本。如果本参数被省略，默认值为空文本。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">用户名</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">密码</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;文本型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
