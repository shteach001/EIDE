<p><big><strong><font color="#000000">挂断</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">拨号上网</a></p>
<p>挂断当前拨号网络连接。一旦不再需要拨号网络连接，就可以使用本命令将连接断开。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 挂断 （<font color="#000000">）</font></p>

<p>　</p>
