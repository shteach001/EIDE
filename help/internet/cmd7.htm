<title>HTTP读文件</title>
</head>
<body>
<p><big><strong><font color="#000000">HTTP读文件</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">HTTP及FTP操作</a></p>
<p>获取互联网上指定HTTP地址处的网页或数据文件，返回文件内容字节集。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集</font>&nbsp; HTTP读文件 （<font color="#000000">HTTP文件地址</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">HTTP文件地址</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数指定欲读取文件在互联网上的HTTP地址（即URL）。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
