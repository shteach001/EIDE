<title>风格 (多功能条)</title>

<body>
<p><strong><big><font color="#000000">风格</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">多功能条</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性用于批量修改本组件的其它属性，以简化用户操作。注意如果相应的属性被用户修改，本属性值将重置为“0.自定义风格”。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">自定义风格</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">风格1</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">风格2</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">风格3</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
