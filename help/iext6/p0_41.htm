<title>后台图片显示方式 (多功能条)</title>

<body>
<p><strong><big><font color="#000000">后台图片显示方式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">多功能条</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定后台背景图片的显示方式。“后台背景图片”即“后台图片组”属性中的前四张图片，索引为0到3。图片居中、居左上仅适用于特殊状态，一般情况下不推荐使用（因为可能导致整个组件显示不正常）。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">居左上</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">居中</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">拉伸</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">平铺</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
