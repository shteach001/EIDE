<p><strong><big><font color="#000000">显示中台两端</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">多功能条</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;指定是否显示中台两端图片。“中台两端图片”对应“中台图片组”属性中索引为4到11的8张图片。</p>
