<title>自动背景高度 (多功能条)</title>

<body>
<p><strong><big><font color="#000000">自动背景高度</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">多功能条</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;如果本属性为“真”，则根据两端按钮的大小和中台图片组图片的大小，自动确定背景图片显示区域的高度（水平方向时）或宽度（垂直方向时）。如果本属性为“假”，则背景图片显示区域为整个窗口大小。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
