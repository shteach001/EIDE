<title>两端按钮图片组 (多功能条)</title>
</head>
<body>
<p><strong><big><font color="#000000">两端按钮图片组</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">多功能条</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>字节集</em>；&nbsp;图片组中的图片被分为两部分，依次是“左(上)按钮图片”和“右(下)按钮图片”，其中每部分各有四张图片，依次为“正常”“点燃”“按下”“禁止”状态下所需显示的图片。共需8张图片，允许部分提供（比如只提供一张图片）。提供图片时，请总是使用水平方向上的图片样式；当组件变为纵向时，将自动旋转图片。如果本属性值为空，将自动使用内部默认的图片组。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
