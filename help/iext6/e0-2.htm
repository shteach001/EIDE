<title>右按钮被单击 (多功能条)</title>
</head>
<body>
<p><big><strong><font color="#000000">右按钮被单击</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">多功能条</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当右按钮被单击时产生本事件。如果返回真或不返回值，“位置”属性会在原来的基础上自动增加“行改变值”；如果返回假，该单击动作将被忽略。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; _<em>多功能条</em>_右按钮被单击 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
