<title>缩进后台两端 (多功能条)</title>
</head>
<body>
<p><strong><big><font color="#000000">缩进后台两端</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">多功能条</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;指定是否缩进显示后台两端图片，缩进量将根据两端按钮的大小自动确定。如果本属性为“真”，则后台两端图片总是显示在两端按钮的内侧。“后台两端图片”对应“后台图片组”属性中索引为4到11的8张图片。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
