<p><strong><big><big><font color="#000000">图像格式转换支持库2.0版</font></big></big></strong>&nbsp;&nbsp;&nbsp;<a href="../index.htm">返回首页</a></p>
<p>本支持库用来转换图像格式，目前支持读取的源的格式有：标准JPEG（全部格式）、BMP（目前仅支持24位BMP）、TIFF（单页图像所有格式）、PNG（32位及32位以下）、PCX（8位和24位，RLE压缩）、PCD（取第三幅），目前支持写入的目标格式有：标准JPEG（全部格式）、BMP（24位）、TIFF（灰度和真彩）、PNG（24位）、PPM（文本和二进制模式）、PGM（文本和二进制模式）、PBM（文本和二进制模式）、PCX（24位）、PICS（24位）、SGI（24位）。</p><p>操作系统支持： Windows</p><p><big><strong><a name="命令类别"></a>命令类别：</strong></big></p><table border=1 cols=4 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
