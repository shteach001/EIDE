<title>格式化文本 (农历月历)</title>
</head>
<body>
<p><strong><big><font color="#000000">格式化文本</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt10.htm">农历月历</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>文本型</em>；&nbsp;用于描述要“日期文本”属性的农历日期格式。
其中可以包含以下格式化字符：%Y,%S,%M,%D,%y,%m,%d，其各自代表的意义如下：
    %Y：以干支表示的农历年份，如“甲辰”；
    %S：属相，如“龙”；
    %M：农历月，如“正月”；
    %D：农历日，如“初一”；
    %y：阳历年份，如“2004”；
    %m：阳历月份，如“10”；
    %d：阳历日，如“1”；
如果本属性为空，则默认显示格式为“%Y年(%S)%M%D %y-%m-%d”。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
