<title>增减日期 (农历月历)</title>
</head>
<body>
<p><big><strong><font color="#000000">增减日期</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt10.htm">农历月历</a></p>
<p>在当前日期的基础上增减指定天数。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>农历月历</em>．增减日期 （<font color="#000000">要增减的天数</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">要增减的天数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“1”。大于零表示增加日期，小于零表示减小日期。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
