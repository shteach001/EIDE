<title>取属相</title>
</head>
<body>
<p><big><strong><font color="#000000">取属相</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">农历日期处理</a></p>
<p>返回指定日期时间的属相文本，失败返回空文本。本命令同时在最后一个参数中写入属相序号。注意：在立春时刻（精确到秒）前后，返回值是不同的。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 取属相 （<font color="#000000">公历日期</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">属相序号</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">公历日期</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;日期时间型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">属相序号</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型，参数数据只能提供变量。如果提供本参数，其中将存放取得的属相序号。序号1-12依次代表：鼠牛虎兔龙蛇马羊猴鸡狗猪。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
