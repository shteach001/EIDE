<title>主视图 (农历日期框)</title>

<body>
<p><strong><big><font color="#000000">主视图</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">农历日期框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;如果以农历为主视图，则选择窗口中的日期显示（包括年月的划分）以农历思维为主，公历为辅；否则以公历为主，农历为辅。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">农历</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">公历</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
