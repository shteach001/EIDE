<title>日期被选择 (农历月历)</title>
</head>
<body>
<p><big><strong><font color="#000000">日期被选择</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt10.htm">农历月历</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当用户单击了日期选择窗口中的某个日期时产生本事件。可在事件处理子程序中读取组件的相关属性（公历日期/农历年/农历月/农历日/是否闰月）以获取用户选择的日期。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>农历月历</em>_日期被选择 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
