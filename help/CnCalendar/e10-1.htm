<p><big><strong><font color="#000000">日期被悬停</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt10.htm">农历月历</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当用户用鼠标指向日期选择窗口中的某个日期时产生本事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>农历月历</em>_日期被悬停 （<font color="#000000">农历年</font><font color="#000000">，&nbsp;</font><font color="#000000">农历月</font><font color="#000000">，&nbsp;</font><font color="#000000">农历日</font><font color="#000000">，&nbsp;</font><font color="#000000">是否闰月</font><font color="#000000">）</font></p>

<td width="70%" valign="top"><strong>描 述</strong></td>

<tr>
<td width="30%" valign="top"><font color="#000000">农历年</font></td>
<td width="70%" valign="top">整数型；&nbsp;</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">农历月</font></td>
<td width="70%" valign="top">整数型；&nbsp;</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">农历日</font></td>
<td width="70%" valign="top">整数型；&nbsp;</td>
</tr>
<tr>
