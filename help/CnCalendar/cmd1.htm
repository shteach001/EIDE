<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>公历转农历</title>
</head>
<body>
<p><big><strong><font color="#000000">公历转农历</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">农历日期处理</a></p>
<p>将转换后的日期写入最后四个参数中。如果执行失败，返回“假”，此时转换结果无效。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 公历转农历 （<font color="#000000">公历日期</font><font color="#000000">，&nbsp;</font><font color="#000000">转换后农历年</font><font color="#000000">，&nbsp;</font><font color="#000000">转换后农历月</font><font color="#000000">，&nbsp;</font><font color="#000000">转换后农历日</font><font color="#000000">，&nbsp;</font><font color="#000000">转换后是否闰月</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">公历日期</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;日期时间型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">转换后农历年</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据只能提供变量。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">转换后农历月</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据只能提供变量。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">转换后农历日</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据只能提供变量。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">转换后是否闰月</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，参数数据只能提供变量。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
