<title>接收组合手势 (鼠标手势框)</title>
</head>
<body>
<p><strong><big><font color="#000000">接收组合手势</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">鼠标手势框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;如果此属性为真，则该组件的“组合手势”事件有效；如果此属性为假，则“上”、“下”、“左”、“右”，“左上”、“左下”、“右上”、“右下”等事件有效。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
