<title>只读 (带按钮编辑框)</title>

<body>
<p><strong><big><font color="#000000">只读</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">带按钮编辑框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;如果为真，则编辑框不可编辑且按钮无效！如果“总是启用按钮”为真，则按钮有效！。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
