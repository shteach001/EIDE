<p><strong><big><font color="#000000">扩展标记</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">文件名编辑框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp; 运行时只要被选择的文件后缀名与默认后缀名不同，则它为真。如果用户它来标记一个应用程序，注意要对它重新设置。 。</p>
