<p><big><strong><font color="#000000">跟踪</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">鼠标手势框</a></p>
<p>在“开始”和“结束”之间调用本方法（一般多次调用）来报告鼠标位置。在本组件上按下鼠标左键后移动鼠标位置，会自动调用本方法。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>鼠标手势框</em>．跟踪 （<font color="#000000">鼠标横向位置</font><font color="#000000">，&nbsp;</font><font color="#000000">鼠标纵向位置</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">鼠标横向位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">鼠标纵向位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
</table>
