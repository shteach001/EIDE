<title>不添加到近期打开列表 (文件名编辑框)</title>

<body>
<p><strong><big><font color="#000000">不添加到近期打开列表</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">文件名编辑框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;不将使用对话框打开的文件添加到，近期打开的文件列表中。此列表是对话框的文件名的下拉列表。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
