<title>询问创建 (文件名编辑框)</title>
</head>
<body>
<p><strong><big><font color="#000000">询问创建</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">文件名编辑框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;如果用户在选择一个不存在的文件时，产生一个警告信息，询问是否要创建一个新的和指定的文件名相匹配的文件。如果用户选择“是”，对话框不会自己去创建文件，而是通过代码创建。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
