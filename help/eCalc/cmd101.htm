<title>四舍五入 (大数)</title>
</head>
<body>
<p><big><strong><font color="#000000">四舍五入</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt9.htm">大数</a></p>
<p>返回本对象按照指定的方式进行四舍五入运算的结果。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">大数</font>&nbsp; <em>大数</em>．四舍五入 （<font color="#000000">舍入位置</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">舍入位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“0”。如果大于0，表示小数点右边应保留的位数；如果等于0，表示舍入到整数；如果小于0，表示小数点左边舍入到的位置。例如：四舍五入 (1056.65, 1) 返回 1056.7； 四舍五入 (1056.65, 0) 返回 1057； 四舍五入 (1056.65, -1) 返回 1060。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
