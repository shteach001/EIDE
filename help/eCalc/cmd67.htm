<title>导入文本 (大数)</title>
</head>
<body>
<p><big><strong><font color="#000000">导入文本</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt9.htm">大数</a></p>
<p>导入存储数字的文本型的数据为本对象的当前数据，该文本型必须为存储合法数字格式的文本，该数字可以是任何长度和精度，本对象以前存储的数据将被舍弃，成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>大数</em>．导入文本 （<font color="#000000">数字文本</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数字文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。合法的文本格式的数字数据，可以是任意精度，该数字将被转换成本数据类型特有的数字储存格式，并参与计算。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
