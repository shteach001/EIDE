<title>复制到 (大数)</title>
</head>
<body>
<p><big><strong><font color="#000000">复制到</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt9.htm">大数</a></p>
<p>复制当前数据到另一个目标存储大数的对象中，目标大数以前所存储的数据将被舍弃。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>大数</em>．复制到 （<font color="#000000">目标大数</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目标大数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;大数。要复制到的目标大数。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
