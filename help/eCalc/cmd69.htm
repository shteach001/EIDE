<title>导入数字 (大数)</title>
</head>
<body>
<p><big><strong><font color="#000000">导入数字</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt9.htm">大数</a></p>
<p>导入当前易语言支持的所有格式的数字为当前数据类型的数据，以前的数据将被舍弃，成功返回真，失败返回假，注意：如果您导入的数据是小数有可能产生误差。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>大数</em>．导入数字 （<font color="#000000">数字</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数字</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。该参数可以是易语言兼容的所有数字格式数据，例如:字节型，短整数型，整数型，长整数型，小数型，双精度小数型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
