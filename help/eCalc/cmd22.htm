<p><big><strong><font color="#000000">矩阵标量乘积</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">矩阵运算</a></p>
<p>计算矩阵和一个标量值的乘积,如果参数错误或者计算失败，本方法将返回一个1维宽度为1的数组。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">双精度小数型数组</font>&nbsp; <em>矩阵运算</em>．矩阵标量乘积 （<font color="#000000">实数矩阵</font><font color="#000000">，&nbsp;</font><font color="#000000">标量操作数</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">实数矩阵</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型，参数数据只能提供数组数据。提供一个二维数组。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">标量操作数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。定义一个标量操作数。</td>
</tr>
</table>

<p>　</p>
