<title>取字符 (大数)</title>
</head>
<body>
<p><big><strong><font color="#000000">取字符</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt9.htm">大数</a></p>
<p>获取本对象所表示的数字文本在任意位置的数字字符，指定的序号参数必须大于等于1且小于等于字符串长度。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节型</font>&nbsp; <em>大数</em>．取字符 （<font color="#000000">字符位置序号</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字符位置序号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要获取的字符在整个数字文本中的位置，序号从"1"开始。如果本参数指定的序号在数字文本中不存在，那么本方法将出错。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
