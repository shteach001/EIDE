<title>求误差余 (其他计算)</title>
</head>
<body>
<p><big><strong><font color="#000000">求误差余</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">其他计算</a></p>
<p>求解误差函数的余函数。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">双精度小数型</font>&nbsp; <em>其他计算</em>．求误差余 （<font color="#000000">x</font><font color="#000000">，&nbsp;</font><font color="#000000">错误码</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">x</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。该参数提供任意一个不等于0的数。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">错误码</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据只能提供变量。可为以下常量之一：0、#无错误；1、#参数必须是一个不为0的数字；2、#参数不能为负数；3、#多项式序号必须大于0；4、#参数必须大于-1。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
