<title>复数相减 (复数运算)</title>
</head>
<body>
<p><big><strong><font color="#000000">复数相减</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">复数运算</a></p>
<p>求两个复数之差。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">复数运算</font>&nbsp; <em>复数运算</em>．复数相减 （<font color="#000000">复数数据1</font><font color="#000000">，&nbsp;</font><font color="#000000">复数数据2</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">复数数据1</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;复数运算。该参数提供参与计算的复数数据1，例如：复数1 + 复数2，本参数提供复数1。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">复数数据2</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;复数运算。该参数提供参与计算的复数数据2，例如：复数1 + 复数2算式，本参数提供复数2。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
