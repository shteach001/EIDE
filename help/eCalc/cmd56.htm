<p><big><strong><font color="#000000">求误差虚部</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">其他计算</a></p>
<p>计算误差函数Z = x + iy的虚部。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">双精度小数型</font>&nbsp; <em>其他计算</em>．求误差虚部 （<font color="#000000">x</font><font color="#000000">，&nbsp;</font><font color="#000000">y</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">x</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。保存复数的实部。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">y</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。保存复数的虚部。</td>
</tr>
</table>

<p>　</p>
