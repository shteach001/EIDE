<title>导出文本文件 (大数)</title>
</head>
<body>
<p><big><strong><font color="#000000">导出文本文件</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt9.htm">大数</a></p>
<p>导出本对象当前所存储的数字到文本文件，成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>大数</em>．导出文本文件 （<font color="#000000">文本文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">覆盖现有</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文本文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。要将数据导出的目的文本文件名，例如："c:\1.txt"。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">覆盖现有</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，初始值为“真”。本参数指明是否覆盖已存在的文件。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
