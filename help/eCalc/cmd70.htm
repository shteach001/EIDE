<title>取类型 (大数)</title>
</head>
<body>
<p><big><strong><font color="#000000">取类型</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt9.htm">大数</a></p>
<p>计算并获取当前本对象所对应易语言的基础数据类型，便于导出数据到易语言基础数字数据类型，返回值为以下常量值之一：0、#非任何类型；1、#字节型；2、#短整数型；3、#整数型；4、#长整数型；5、#小数型；6、#双精度小数型。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>大数</em>．取类型 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
