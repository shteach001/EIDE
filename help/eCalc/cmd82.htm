<p><big><strong><font color="#000000">取符号</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt9.htm">大数</a></p>
<p>获取本对象所表示的符号，如果本对象表示正数或0，返回真，如果表示负数，则返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>大数</em>．取符号 （<font color="#000000">）</font></p>

<p>　</p>
