<title>求余弦 (大数)</title>
</head>
<body>
<p><big><strong><font color="#000000">求余弦</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt9.htm">大数</a></p>
<p>反回本对象的余弦值，目前支持计算整数的余弦值，小数部分将被忽略。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">大数</font>&nbsp; <em>大数</em>．求余弦 （<font color="#000000">计算精度</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">计算精度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“3”。指明计算精度，注意：该精度为计算中的除法精度。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
