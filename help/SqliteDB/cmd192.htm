<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>读字段值 (Sqlite记录集)</title>
</head>
<body>
<p><big><strong><font color="#000000">读字段值</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">Sqlite记录集</a></p>
<p>读取当前记录中指定字段的值，并写入第二个参数“字段值”中。执行成功返回“真”，失败返回“假”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>Sqlite记录集</em>．读字段值 （<font color="#000000">字段名称或位置</font><font color="#000000">，&nbsp;</font><font color="#000000">字段值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字段名称或位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。参数值可以为一个字段名称文本或者一个字段位置数值，字段位置数值从1开始。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字段值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型，参数数据只能提供变量。其中将存放取得的字段值。如果必要，将自动进行适当的数据类型转换。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
