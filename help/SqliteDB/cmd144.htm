<title>读字段长整数值 (Sqlite表)</title>
</head>
<body>
<p><big><strong><font color="#000000">读字段长整数值</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Sqlite表</a></p>
<p>读取当前记录中指定字段的值，并转换为长整数型数据后返回。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">长整数型</font>&nbsp; <em>Sqlite表</em>．读字段长整数值 （<font color="#000000">字段名称或位置</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">执行结果</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字段名称或位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。指定欲读取的字段，可以为一个字段名称文本或者一个字段位置数值，字段位置数值从1开始。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">执行结果</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;逻辑型，参数数据只能提供变量。如果提供本参数，其中将存放本方法执行结果――成功为“真”，失败为“假”。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
