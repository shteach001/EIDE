<title>取当前显示模式 (设备)</title>

<body>
<p><big><strong><font color="#000000">取当前显示模式</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>取适配器当前显示模式。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．取当前显示模式 （<font color="#000000">［</font><font color="#000000">适配器序号</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">显示模式</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">适配器序号</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。指定要取得模式的适配器的序号。默认值为主显示适配器。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">显示模式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;显示模式。要取得的当前显示模式。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
