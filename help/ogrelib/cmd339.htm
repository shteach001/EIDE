<title>计算顶点的法向量</title>
</head>
<body>
<p><big><strong><font color="#000000">计算顶点的法向量</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">模型</a></p>
<p>有时.x文件不包含顶点的法向量，这时，如果使用光照，则需要手动计算顶点的法向量。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 计算顶点的法向量 （<font color="#000000">模型</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">邻接信息</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">模型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;模型。规格化的模型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">邻接信息</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型，参数数据只能提供数组数据。如果提供了邻接信息，则重复的顶点会被忽略；如果没有邻接信息，重复的顶点也会被重复计算。另外一点更加重要，需要计算法向量的模型对象的顶点格式必须包含“法线”标志。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
