<title>创建索引缓冲 (设备)</title>
</head>
<body>
<p><big><strong><font color="#000000">创建索引缓冲</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．创建索引缓冲 （<font color="#000000">长度</font><font color="#000000">，&nbsp;</font><font color="#000000">资源用途</font><font color="#000000">，&nbsp;</font><font color="#000000">内存池类型</font><font color="#000000">，&nbsp;</font><font color="#000000">索引缓冲</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">长度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。索引缓冲区的长度（以字节为单位）。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">资源用途</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;资源用途。为“资源用途”常量值之一。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">内存池类型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;内存池类型。为“内存池类型”常量值之一。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">索引缓冲</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;索引缓冲。要创建的索引缓冲资源。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
