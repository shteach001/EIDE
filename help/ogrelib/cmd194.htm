<title>结束记录状态块 (设备)</title>

<body>
<p><big><strong><font color="#000000">结束记录状态块</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>当应用程序完成对状态块的记录后，应该调用本方法通知系统以结束记录。如果该方法失败，很可能是因为显示模式改变了。只要重新创建表面并再次记录状态块就可以达到这个目的。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．结束记录状态块 （<font color="#000000">状态块句柄</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">状态块句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;状态块。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
