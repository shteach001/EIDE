<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>清空模型</title>
</head>
<body>
<p><big><strong><font color="#000000">清空模型</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">模型</a></p>
<p>清空一个模型，为简化做准备。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 清空模型 （<font color="#000000">模型</font><font color="#000000">，&nbsp;</font><font color="#000000">输入邻接信息</font><font color="#000000">，&nbsp;</font><font color="#000000">清空后的模型</font><font color="#000000">，&nbsp;</font><font color="#000000">输出邻接信息</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">模型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;模型。指定将要清空的模型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">输入邻接信息</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据只能提供数组数据。要被清空的模型的邻接信息。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">清空后的模型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;模型。返回清空后的模型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">输出邻接信息</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据只能提供变量数组。清空后的模型的邻接信息。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
