<title>写入数据 (顶点缓冲)</title>
</head>
<body>
<p><big><strong><font color="#000000">写入数据</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt18.htm">顶点缓冲</a></p>
<p>在当前资源中写入一块数据。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>顶点缓冲</em>．写入数据 （<font color="#000000">偏移</font><font color="#000000">，&nbsp;</font><font color="#000000">数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">偏移</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要写入数据的偏移，表示从哪儿开始写。单位为字节。注：如果要写入整个缓冲，请将本参数和下一个参数置0。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。要写入的数据。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
