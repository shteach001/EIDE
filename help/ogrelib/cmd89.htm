<title>读出数据 (顶点缓冲)</title>
</head>
<body>
<p><big><strong><font color="#000000">读出数据</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt18.htm">顶点缓冲</a></p>
<p>从当前资源中读出一块数据。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>顶点缓冲</em>．读出数据 （<font color="#000000">偏移</font><font color="#000000">，&nbsp;</font><font color="#000000">大小</font><font color="#000000">，&nbsp;</font><font color="#000000">数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">偏移</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要写入数据的偏移，表示从哪儿开始读。单位为字节。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">大小</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。要读入数据的大小。注：此参数不能指定为0。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集，参数数据只能提供变量。返回的数据。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
