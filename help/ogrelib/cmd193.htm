<title>开始记录状态块 (设备)</title>
</head>
<body>
<p><big><strong><font color="#000000">开始记录状态块</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>使系统开始把设备状态的改变记录到一个状态块中，而不是将它们（新的设备状态）应用于设备。可以记录以下状态：设备状态、渲染状态、光照和材质的参数、变换状态、纹理层状态和当前纹理信息。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．开始记录状态块 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
