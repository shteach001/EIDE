<title>复制前台缓冲页面 (交换链)</title>
</head>
<body>
<p><big><strong><font color="#000000">复制前台缓冲页面</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt32.htm">交换链</a></p>
<p>将交换链的前台缓冲页面复制到程序指定的系统内存缓冲中。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>交换链</em>．复制前台缓冲页面 （<font color="#000000">目标页面</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目标页面</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;三维页面。交换链前台缓冲页面的副本。在窗口模式中，目标页面的大小为桌面大小；在全屏模式中，目标页面的大小为屏幕大小。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
