<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>交换页面 (设备)</title>
</head>
<body>
<p><big><strong><font color="#000000">交换页面</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>将后台缓冲区中的内容显示到前台，并刷新窗口。渲染完毕后，请注意一定不要忘记使用本命令显示渲染结果，否则不会有任何输出。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．交换页面 （<font color="#000000">［</font><font color="#000000">源矩形</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">目的矩形</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">目标窗口</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">源矩形</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;矩形。将指定矩形区域的后台缓冲页面显示到前台。默认为将整个后台缓冲页面显示到前台。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目的矩形</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;矩形。目的页面的矩形区域。默认为整个客户区域。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目标窗口</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。指定显示的目标窗口，默认为设备参数中的设备窗口句柄。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
