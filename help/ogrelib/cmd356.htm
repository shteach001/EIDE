<title>克隆模型 (模型)</title>
</head>
<body>
<p><big><strong><font color="#000000">克隆模型</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt25.htm">模型</a></p>
<p>用定义来克隆一个模型。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>模型</em>．克隆模型 （<font color="#000000">选项</font><font color="#000000">，&nbsp;</font><font color="#000000">定义</font><font color="#000000">，&nbsp;</font><font color="#000000">设备</font><font color="#000000">，&nbsp;</font><font color="#000000">输出模型</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">选项</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;模型创建标志。建立模型的选项。可以是一个或多个“模型创建标志”常量数据类型中的值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">定义</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;顶点成员，参数数据只能提供变量数组。指定的输出模型的顶点格式。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">设备</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;设备。输出模型在哪个设备中。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">输出模型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;模型。输出的模型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
