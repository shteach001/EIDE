<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>交换页面 (交换链)</title>
</head>
<body>
<p><big><strong><font color="#000000">交换页面</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt32.htm">交换链</a></p>
<p>显示位于前台缓冲页面之后的那个后台缓冲页面。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>交换链</em>．交换页面 （<font color="#000000">［</font><font color="#000000">源矩形</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">目的矩形</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">目标窗口</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">源矩形</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;矩形。源矩形。为空则显示整个源页面。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目的矩形</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;矩形。目的矩形。为空则整个客户区域被填充。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目标窗口</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。指定显示的目标窗口，置空则为设备参数中的设备窗口句柄。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
