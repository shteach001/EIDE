<p><big><strong><font color="#000000">合成颜色</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">其它</a></p>
<p>将ARGB四分量合成单一的颜色值。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 合成颜色 （<font color="#000000">透明色</font><font color="#000000">，&nbsp;</font><font color="#000000">红色</font><font color="#000000">，&nbsp;</font><font color="#000000">绿色</font><font color="#000000">，&nbsp;</font><font color="#000000">蓝色</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">透明色</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。透明色(A)，范围从0到255。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">红色</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。红色(R)，范围从0到255。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">绿色</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。绿色(G)，范围从0到255。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">蓝色</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。蓝色(B)，范围从0到255。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
