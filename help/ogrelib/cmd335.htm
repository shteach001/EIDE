<p><big><strong><font color="#000000">求直线平面交点</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt4.htm">平面</a></p>
<p>找出直线跟平面的交点。如果直线平行于平面，。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">三维向量</font>&nbsp; <em>平面</em>．求直线平面交点 （<font color="#000000">直线起点向量</font><font color="#000000">，&nbsp;</font><font color="#000000">直线终点向量</font><font color="#000000">）</font></p>

</tr>

<td width="30%" valign="top"><font color="#000000">直线起点向量</font></td>
