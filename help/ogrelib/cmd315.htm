<title>建观察矩阵 (变换矩阵)</title>

<body>
<p><big><strong><font color="#000000">建观察矩阵</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">变换矩阵</a></p>
<p>创建一个观察矩阵。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">变换矩阵</font>&nbsp; <em>变换矩阵</em>．建观察矩阵 （<font color="#000000">眼睛位置</font><font color="#000000">，&nbsp;</font><font color="#000000">摄像机位置</font><font color="#000000">，&nbsp;</font><font color="#000000">上方向向量</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">眼睛位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;三维向量。眼睛所有在位置向量。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">摄像机位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;三维向量。摄像机观察目标位置向量。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">上方向向量</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;三维向量。世界坐标系向上方向向量。通常用[0, 1, 0]向量。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
