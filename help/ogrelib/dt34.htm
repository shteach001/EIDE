<title>立体空间</title>

<body>
<p><strong><big><font color="#000000">立体空间</font></big>&nbsp;普通类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">DirectX3D支持库</a></p><p>定义一个空间。</p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><a name="成员"></a><tr>
<td width="30%" valign="top"><strong>成员</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">左</font></td>
<td width="70%" valign="top">整数型；&nbsp;初始值为 0 。立体空间左边的值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">顶</font></td>
<td width="70%" valign="top">整数型；&nbsp;初始值为 0 。立体空间顶边的值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">右</font></td>
<td width="70%" valign="top">整数型；&nbsp;初始值为 0 。立体空间右边的值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">底</font></td>
<td width="70%" valign="top">整数型；&nbsp;初始值为 0 。立体空间底边的值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">前</font></td>
<td width="70%" valign="top">整数型；&nbsp;初始值为 0 。立体空间前边的值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">后</font></td>
<td width="70%" valign="top">整数型；&nbsp;初始值为 0 。立体空间后边的值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
