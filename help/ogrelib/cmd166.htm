<body>
<p><big><strong><font color="#000000">置曲面表面模式</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>开启或关闭曲面表面模式（N-patches）。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．置曲面表面模式 （<font color="#000000">［</font><font color="#000000">曲面段个数</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">曲面段个数</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;小数型。指定使用多少段来生成曲面。如果段个数小于1.0，关闭曲面表面模式；反之则开启曲面表面模式。默认值为0.0。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
