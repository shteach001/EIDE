<title>浮点型到整型</title>
</head>
<body>
<p><big><strong><font color="#000000">浮点型到整型</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">其它</a></p>
<p>将浮点型数值在内存中的形式转为整型表示，主要用于“设备”中的“置渲染状态”方法的参数“渲染状态值”要求是浮点型的。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 浮点型到整型 （<font color="#000000">浮点数</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">浮点数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;小数型。要转换为整型的浮点数。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
