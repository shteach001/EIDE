<p><big><strong><font color="#000000">重置</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>重置交换链的类型、尺寸和格式。本方法是当设备丢失时唯一有效的方法，并且是应用程序可用来把设备从丢失状态恢复到操作状态的唯一方法。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．重置 （<font color="#000000">［</font><font color="#000000">设备参数</font><font color="#000000">］</font><font color="#000000">）</font></p>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">设备参数</font></td>
