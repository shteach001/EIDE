<title>取立方体面页面 (立方体纹理)</title>
</head>
<body>
<p><big><strong><font color="#000000">取立方体面页面</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt17.htm">立方体纹理</a></p>
<p>获取立方体面所对应的页面。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>立方体纹理</em>．取立方体面页面 （<font color="#000000">哪一面</font><font color="#000000">，&nbsp;</font><font color="#000000">级别</font><font color="#000000">，&nbsp;</font><font color="#000000">页面</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">哪一面</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;立方体面。本参数表示要取立方体哪一面。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">级别</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要取的级别。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">页面</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;三维页面，参数数据只能提供变量。存放的页面。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
