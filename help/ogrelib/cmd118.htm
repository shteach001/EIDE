<title>置私有数据 (立体纹理)</title>
</head>
<body>
<p><big><strong><font color="#000000">置私有数据</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt16.htm">立体纹理</a></p>
<p>关联一块数据到本资源上。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>立体纹理</em>．置私有数据 （<font color="#000000">全局唯一标识符</font><font color="#000000">，&nbsp;</font><font color="#000000">数据</font><font color="#000000">，&nbsp;</font><font color="#000000">标志</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">全局唯一标识符</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;全局唯一标识符。此私有数据的全局唯一标识符。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。想要关联到本资源上的数据。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">标志</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“0”。保留。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
