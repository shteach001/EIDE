<p><big><strong><font color="#000000">置顶点着色器常量</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>常量数据类型为小数型数组。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．置顶点着色器常量 （<font color="#000000">注册编号</font><font color="#000000">，&nbsp;</font><font color="#000000">常量数组</font><font color="#000000">，&nbsp;</font><font color="#000000">四维向量个数</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">注册编号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。第一个常量值的注册编号。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">常量数组</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;小数型，参数数据只能提供变量数组。要置入的常量数组。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">四维向量个数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。常量数组中的四维向量个数。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
