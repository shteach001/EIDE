<title>填充颜色 (设备)</title>
</head>
<body>
<p><big><strong><font color="#000000">填充颜色</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>允许应用程序用指定的颜色填充一个页面的指定区域。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．填充颜色 （<font color="#000000">页面</font><font color="#000000">，&nbsp;</font><font color="#000000">颜色</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">矩形区域</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">页面</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;三维页面。要填充颜色的页面。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">颜色</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定要填充的颜色。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">矩形区域</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;矩形。要填充的矩形区域。置空则填充整个页面。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
