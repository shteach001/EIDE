<title>求点乘四维向量 (平面)</title>
</head>
<body>
<p><big><strong><font color="#000000">求点乘四维向量</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt4.htm">平面</a></p>
<p>计算平面方程与四维向量的点乘。如果平面方程系数是(a, b, c, d)和四维向量(x, y, z, w)，那么返回值就按下面的公式计算： a*x + b*y + c*z + d*w。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">小数型</font>&nbsp; <em>平面</em>．求点乘四维向量 （<font color="#000000">参数向量</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">参数向量</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;四维向量。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
