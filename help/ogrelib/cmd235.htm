<title>取后台缓冲页面 (交换链)</title>
</head>
<body>
<p><big><strong><font color="#000000">取后台缓冲页面</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt32.htm">交换链</a></p>
<p>从设备交换链中取得后台缓冲页面。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>交换链</em>．取后台缓冲页面 （<font color="#000000">后台缓冲序号</font><font color="#000000">，&nbsp;</font><font color="#000000">后台缓冲页面</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">后台缓冲序号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要取得的后台缓冲序号。序号范围从0 - (后台缓冲数量 - 1)。为0返回第一个后台页面（不是前台页面），不能通过该命令取得前台页面。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">后台缓冲页面</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;三维页面。要取得的后台缓冲页面。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
