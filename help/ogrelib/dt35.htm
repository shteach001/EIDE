<p><strong><big><font color="#000000">空间描述</font></big>&nbsp;普通类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">DirectX3D支持库</a></p><p>用来描述一个具体的空间。</p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><a name="成员"></a><tr>
<td width="30%" valign="top"><strong>成员</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">空间像素格式</font></td>
<td width="70%" valign="top">页面格式；&nbsp;描述空间像素格式。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">资源类型</font></td>
<td width="70%" valign="top">资源类型；&nbsp;描述空间的资源类型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">使用</font></td>
<td width="70%" valign="top">整数型；&nbsp;初始值为 0 。设为0。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">内存池</font></td>
<td width="70%" valign="top">内存池类型；&nbsp;描述本空间要使用什么样的内存。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">宽</font></td>
<td width="70%" valign="top">整数型；&nbsp;描述空间的宽度。单位为像素。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">高</font></td>
<td width="70%" valign="top">整数型；&nbsp;描述空间的高度。单位为像素。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">深</font></td>
<td width="70%" valign="top">整数型；&nbsp;描述空间的深度。单位为像素。</td>
</tr>
