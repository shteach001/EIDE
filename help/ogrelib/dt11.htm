<p><strong><big><font color="#000000">材质</font></big>&nbsp;普通类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">DirectX3D支持库</a></p><p>管理材质。</p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><a name="成员"></a><tr>
<td width="30%" valign="top"><strong>成员</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">漫射光颜色</font></td>
<td width="70%" valign="top">颜色；&nbsp;材质的漫反射颜色,漫射光是分散的，但仍然具有方。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">镜面光颜色</font></td>
<td width="70%" valign="top">颜色；&nbsp;材质镜面光颜色,它不会分散,可以用它在对象上创建高亮。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">环境光颜色</font></td>
<td width="70%" valign="top">颜色；&nbsp;材质环境光颜色,它是通用的背景光，它是分散的且没有方向和位置，它充满整个场景。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">自发光颜色</font></td>
<td width="70%" valign="top">颜色；&nbsp;材质自发光颜色。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">强度</font></td>
<td width="70%" valign="top">小数型；&nbsp;材质的反射的镜面光强度。</td>
</tr>
</table>

<p>　</p>
