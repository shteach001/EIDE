<title>置源数据流 (设备)</title>

<body>
<p><big><strong><font color="#000000">置源数据流</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>使顶点缓冲区绑定一个设备数据流。渲染顶点缓冲中的顶点数据需要几个步骤。首先，你需要设置源数据流。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．置源数据流 （<font color="#000000">数据流</font><font color="#000000">，&nbsp;</font><font color="#000000">绑定的顶点缓冲</font><font color="#000000">，&nbsp;</font><font color="#000000">顶点数据大小</font><font color="#000000">，&nbsp;</font><font color="#000000">流组件大小</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数据流</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">绑定的顶点缓冲</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;顶点缓冲。将被绑定到数据源上的顶点缓冲。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">顶点数据大小</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。每一个顶点数据的大小，以字节为单位。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">流组件大小</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。流组件的大小，以字节为单位。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
