<title>图像文件格式</title>
</head>
<body>
<p><strong><big><font color="#000000">图像文件格式</font></big>&nbsp;枚举常量集合类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">DirectX3D支持库</a></p><p>图像文件的格式。</p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><a name="成员"></a><tr>
<td width="30%" valign="top"><strong>成员</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">BMP</font></td>
<td width="70%" valign="top">常量值为 0 。BMP格式的图像。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">DDS</font></td>
<td width="70%" valign="top">常量值为 4 。DDS(DirectDraw surface)格式的图像。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">DIB</font></td>
<td width="70%" valign="top">常量值为 6 。DIB格式的图像。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">JPG</font></td>
<td width="70%" valign="top">常量值为 1 。JPG格式的图像。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">PNG</font></td>
<td width="70%" valign="top">常量值为 3 。PNG格式的图像。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">PPM</font></td>
<td width="70%" valign="top">常量值为 5 。PPM格式的图像。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">TGA</font></td>
<td width="70%" valign="top">常量值为 2 。TGA格式的图像。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
