<p><big><strong><font color="#000000">设置材质</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>设置以后渲染用的材质,渲染过一个物体之后可以再次调用此方法设置另外一种材质继续渲染下一个物体。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．设置材质 （<font color="#000000">材质</font><font color="#000000">）</font></p>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">材质</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;材质。本参数表示要设定的材质。</td>
