<title>测试协作等级状态 (设备)</title>
</head>
<body>
<p><big><strong><font color="#000000">测试协作等级状态</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>报告设备的当前协作等级状态。返回以下值：0、设备操作和程序调用可以继续；1、设备已丢失但这时不能重启，无法渲染；2、设备已丢失但这时能重启。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>设备</em>．测试协作等级状态 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
