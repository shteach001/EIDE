<p><big><strong><font color="#000000">取页面信息</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">三维页面</a></p>
<p>取页面的描述信息（包括页面宽度、高度、格式、内存分配类型等信息）。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>三维页面</em>．取页面信息 （<font color="#000000">锁定类型</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">矩形区域</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">锁定类型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定锁定的类型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">矩形区域</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;矩形。指定要锁定的页面矩形区域。为空则锁定整个页面。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
