<title>置取样器状态 (设备)</title>
</head>
<body>
<p><big><strong><font color="#000000">置取样器状态</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．置取样器状态 （<font color="#000000">取样器索引</font><font color="#000000">，&nbsp;</font><font color="#000000">取样器状态类型</font><font color="#000000">，&nbsp;</font><font color="#000000">状态值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">取样器索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">取样器状态类型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。为“取样器状态类型”常量中的任一值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">状态值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要设置的取样器状态值。该状态值的意义由取样器状态类型决定。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
