<title>修改变换矩阵公式 (设备)</title>

<body>
<p><big><strong><font color="#000000">修改变换矩阵公式</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>用指定的矩阵乘以设备的世界、视图或投影矩阵。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．修改变换矩阵公式 （<font color="#000000">变换状态</font><font color="#000000">，&nbsp;</font><font color="#000000">矩阵</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">变换状态</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;变换状态。为“变换状态类型”常量值之一。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">矩阵</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;变换矩阵。这个矩阵将要被设置为当前变换的矩阵。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
