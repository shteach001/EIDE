<p><big><strong><font color="#000000">置顶点处理模式</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>设置顶点处理模式，可以设为软件顶点处理和硬件顶点处理两种模式。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．置顶点处理模式 （<font color="#000000">顶点处理模式</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">顶点处理模式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要设置的顶点处理模式。为以下两个值之一：32、#设备常量.软件顶点处理；64、#设备常量.硬件顶点处理。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
