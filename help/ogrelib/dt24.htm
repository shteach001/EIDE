<title>索引缓冲描述</title>

<body>
<p><strong><big><font color="#000000">索引缓冲描述</font></big>&nbsp;普通类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">DirectX3D支持库</a></p><p>用来描述一个顶点缓冲。</p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><a name="成员"></a><tr>
<td width="30%" valign="top"><strong>成员</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">像素格式</font></td>
<td width="70%" valign="top">页面格式；&nbsp;描述了顶点缓冲使用的像素格式。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">资源类型</font></td>
<td width="70%" valign="top">资源类型；&nbsp;描述顶点缓冲的资源类型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">使用</font></td>
<td width="70%" valign="top">资源用途；&nbsp;是一个或多个“资源用途”常量数据类型中的值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">内存池</font></td>
<td width="70%" valign="top">内存池类型；&nbsp;描述顶点缓冲要使用什么样的内存。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">大小</font></td>
<td width="70%" valign="top">整数型；&nbsp;顶点缓冲的大小，单位为字节。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
