<p><strong><big><font color="#000000">灯光类型</font></big>&nbsp;枚举常量集合类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">DirectX3D支持库</a></p><p>灯光类型常量。</p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><a name="成员"></a><tr>
<td width="30%" valign="top"><strong>成员</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">点光源</font></td>
<td width="70%" valign="top">常量值为 1 。点光源具有颜色、范围和衰减，但没有方向。例如灯泡。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">直射光</font></td>
<td width="70%" valign="top">常量值为 3 。直射光具有颜色，但没有位置、范围和衰减。例如太阳光。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">聚光灯</font></td>
<td width="70%" valign="top">常量值为 2 。聚光灯具有位置、方向、范围、发光内径、发光外径和衰减。例如手电筒。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
