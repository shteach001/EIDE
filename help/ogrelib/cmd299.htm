<p><big><strong><font color="#000000">到屏幕空间</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">三维向量</a></p>
<p>把向量从对象空间投影到屏幕空间。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">三维向量</font>&nbsp; <em>三维向量</em>．到屏幕空间 （<font color="#000000">视口</font><font color="#000000">，&nbsp;</font><font color="#000000">投影矩阵</font><font color="#000000">，&nbsp;</font><font color="#000000">视变换矩阵</font><font color="#000000">，&nbsp;</font><font color="#000000">世界变换矩阵</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">视口</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;视见区。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">投影矩阵</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;变换矩阵。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">视变换矩阵</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;变换矩阵。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">世界变换矩阵</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;变换矩阵。</td>
</tr>
</table>

<p>　</p>
