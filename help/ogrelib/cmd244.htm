<p><big><strong><font color="#000000">纹理关联</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">纹理</a></p>
<p>将纹理的第几层和维数关联起来也就是说第几层是几维纹理。本命令的返回值可以与“灵活顶点格式”数据类型中的常量连用(位或)。返回-1表示失败原因是参数不正确。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 纹理关联 （<font color="#000000">几维纹理</font><font color="#000000">，&nbsp;</font><font color="#000000">第几层</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">几维纹理</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;灵活顶点格式。可以为“灵活顶点格式”常量数据类型中的“一维纹理”、“二维纹理”、“三维纹理”、“四维纹理”。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">第几层</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。第几层维理。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
