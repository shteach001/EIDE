<title>置精细级别 (立方体纹理)</title>

<body>
<p><big><strong><font color="#000000">置精细级别</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt17.htm">立方体纹理</a></p>
<p>设置一个受托管资源的精细级别，精细级别表示多纹理级别应该加载到显存几个级别。还表示精细级别是多少。例如：纹理被建立为256*256,这时如果设置为0表示最大层是256*256,如果设置为1表示最大层是128*128。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>立方体纹理</em>．置精细级别 （<font color="#000000">精细级别</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">精细级别</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要设置的新的精细级别。</td>
</tr>
</table>

<p>　</p>
