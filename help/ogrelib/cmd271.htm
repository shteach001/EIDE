<title>从文件中取图像</title>
</head>
<body>
<p><big><strong><font color="#000000">从文件中取图像</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">纹理</a></p>
<p>从指定的文件中获取图像信息。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 从文件中取图像 （<font color="#000000">文件</font><font color="#000000">，&nbsp;</font><font color="#000000">图像信息</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文件</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。指定的文件名。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图像信息</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;图像文件信息。要保存的图像信息。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
