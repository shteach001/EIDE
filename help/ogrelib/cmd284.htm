<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>保存页面</title>
</head>
<body>
<p><big><strong><font color="#000000">保存页面</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">纹理</a></p>
<p>将页面保存为图像格式的文件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 保存页面 （<font color="#000000">目标文件</font><font color="#000000">，&nbsp;</font><font color="#000000">文件格式</font><font color="#000000">，&nbsp;</font><font color="#000000">页面</font><font color="#000000">，&nbsp;</font><font color="#000000">区域</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目标文件</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。要保存的目标文件名。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文件格式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;图像文件格式。目标文件格式。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">页面</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;三维页面。页面。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">区域</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;矩形。页面的区域，注：将结构全部填为0，表示整个页面。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
