<p><strong><big><font color="#000000">视见区</font></big>&nbsp;普通类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">DirectX3D支持库</a></p><p>描述了视线的平截面如何被映射到屏幕上的面积，同时提供X，Y轴上的极大，极小值。</p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><a name="成员"></a><tr>
<td width="30%" valign="top"><strong>成员</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">顶点横坐标</font></td>
<td width="70%" valign="top">整数型；&nbsp;初始值为 0 。视见区左上顶点横坐标。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">顶点纵坐标</font></td>
<td width="70%" valign="top">整数型；&nbsp;初始值为 0 。视见区左上顶点纵坐标。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">宽度</font></td>
<td width="70%" valign="top">整数型；&nbsp;初始值为 0 。视见区的宽度。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">高度</font></td>
<td width="70%" valign="top">整数型；&nbsp;初始值为 0 。视见区的高度。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">最小变换值</font></td>
<td width="70%" valign="top">小数型；&nbsp;初始值为 0 。剪切面Z轴的最小变换值，通常为0.0。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">最大变换值</font></td>
<td width="70%" valign="top">小数型；&nbsp;初始值为 0 。剪切面Z轴的最大变换值，通常为1.0。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
