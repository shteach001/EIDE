<p><big><strong><font color="#000000">结束场景</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">设备</a></p>
<p>通知3D设备结束渲染。必须与开始场景命令配对使用，即使渲染失败，你也应该在下一次调用开始场景之前调用本命令。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>设备</em>．结束场景 （<font color="#000000">）</font></p>

<p>　</p>
