<title>取优先级 (顶点缓冲)</title>
</head>
<body>
<p><big><strong><font color="#000000">取优先级</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt18.htm">顶点缓冲</a></p>
<p>获取本资源的优先级。受托管的资源才有优先级，如本资源不是受托管的，则返回0。优先级决定了哪个资源先被系统释放，优先级低的先被释放。受托管资源优先级默认为0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>顶点缓冲</em>．取优先级 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
