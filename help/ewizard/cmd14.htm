<title>添加模块引用</title>
</head>
<body>
<p><big><strong><font color="#000000">添加模块引用</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">易向导</a></p>
<p>增加对指定易模块文件的引用到程序中。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 添加模块引用 （<font color="#000000">模块文件路径名</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">模块文件路径名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数提供欲添加引用的模块文件路径名。如果以“$”字符开始，表示后面是基于易语言系统模块目录的相对路径。如：$classlib\d3d.ec，代表在易语言系统模块目录下classlib子目录中的d3d.ec模块文件。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
