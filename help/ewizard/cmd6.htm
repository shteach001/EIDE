<title>置组件属性</title>
</head>
<body>
<p><big><strong><font color="#000000">置组件属性</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">易向导</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 置组件属性 （<font color="#000000">组件属性名</font><font color="#000000">，&nbsp;</font><font color="#000000">属性值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">组件属性名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。组件属性名以“窗口名.组件名.属性名”或“窗口名.属性名”格式表示，注意窗口组件包括菜单项。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">属性值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。属性值的数据类型必须与指定组件属性的数据类型一致。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
