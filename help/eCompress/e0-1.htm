<title>解压缩进度 (ZIP压缩)</title>
</head>
<body>
<p><big><strong><font color="#000000">解压缩进度</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">ZIP压缩</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 本事件用作提供当前解压缩的进度值，如果想获取文字信息请调用“取进度提示”命令。用户事件处理子程序如果返回“假”，则中止解压缩工作，返回“真”或不返回值继续解压缩。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; _<em>ZIP压缩</em>_解压缩进度 （<font color="#000000">已完成百分比</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">已完成百分比</font></td>
<td width="70%" valign="top">整数型；&nbsp;当前已完成解压缩工作的百分比。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
