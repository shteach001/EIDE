<title>压缩 (ZIP压缩)</title>
</head>
<body>
<p><big><strong><font color="#000000">压缩</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">ZIP压缩</a></p>
<p>将任意一个文件或者文件夹压缩到ZIP文件。返回1为成功，0为失败，-1为参数错误。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>ZIP压缩</em>．压缩 （<font color="#000000">源文件夹或文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">ZIP文件名</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">源文件夹或文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数指定欲压缩文件夹或文件的名称，如果不存在将出错。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">ZIP文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数指定要压缩到的ZIP文件名。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
