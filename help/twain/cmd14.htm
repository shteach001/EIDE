<title>解压缩一帧图像 (视频设备)</title>
</head>
<body>
<p><big><strong><font color="#000000">解压缩一帧图像</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">视频设备</a></p>
<p>对一帧图像进行解压缩并返回结果(BMP格式)。目前使用“Microsoft Windows Media Video 9”解码器进行解压缩，用户可能需要另外下载。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集</font>&nbsp; <em>视频设备</em>．解压缩一帧图像 （<font color="#000000">图像</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图像</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。本参数表示要解压缩的图像。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
