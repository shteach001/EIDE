<p><strong><big><font color="#000000">像素类型</font></big>&nbsp;枚举常量集合类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">数码设备支持库</a></p><p>本数据类型包括了“像素类型”的常量。</p>

</tr>
