<title>收到一帧数据后 (视频设备)</title>

<p><big><strong><font color="#000000">收到一帧数据后</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">视频设备</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当收到一帧数据后触发此事件。此事件只有在捕获状态下才触发。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>视频设备</em>_收到一帧数据后 （<font color="#000000">图片</font><font color="#000000">）</font></p>

<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图片</font></td>
<td width="70%" valign="top">字节集；&nbsp;参数值表示这一帧的数据(位图格式)。</td>
</tr>

<p>　</p>
