<title>选定来源 (数码设备)</title>
</head>
<body>
<p><big><strong><font color="#000000">选定来源</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">数码设备</a></p>
<p>选择用哪个设备来获取图象,返回值:1表示选取了新的来源，2表示取消了选择，-1表示出错。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>数码设备</em>．选定来源 （<font color="#000000">是否用默认选择</font><font color="#000000">，&nbsp;</font><font color="#000000">来源选项</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否用默认选择</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。本参数表示是否使用系统默认选择。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">来源选项</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“-1”。-1表示弹出默认的对话框让用户选择,取值范围从1开始到“来源总数”属性所指定的数值，表示选择哪个来源。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
