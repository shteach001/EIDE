<title>预览 (视频设备)</title>
</head>
<body>
<p><big><strong><font color="#000000">预览</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">视频设备</a></p>
<p>预览视频。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>视频设备</em>．预览 （<font color="#000000">预览或取消预览</font><font color="#000000">，&nbsp;</font><font color="#000000">预览速率</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">预览或取消预览</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。本参数为真表示预览，为假表示取消预览。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">预览速率</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“-1”。本参数表示要预览的速率，单位为毫秒, -1代表取设备默认值。比如设为60,说明60毫秒捕获一帧。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
