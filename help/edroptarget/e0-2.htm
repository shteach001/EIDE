<p><big><strong><font color="#000000">得到URL</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">拖放对象</a>

<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>拖放对象</em>_得到URL （<font color="#000000">接收到的URL</font><font color="#000000">）</font></p>
