<p><strong><big><font color="#000000">拖放对象</font></big>&nbsp;功能型窗口组件</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">拖放支持库</a></p><p>提供对文本，超文本，URL，文件等对象的拖放支持。注意：(1) 某些被拖放对象具有多种属性，比如，URL既是URL又是超文本，如果“接收超文本”与“接收URL”都设为真，有URL被拖入时“得到超文本”与“得到URL”都会被激发。(2) 一个本控件的实例只能注册一个其它控件。</p>
