<title>取数据摘要</title>
</head>
<body>
<p><big><strong><font color="#000000">取数据摘要</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">数据完整性校验</a></p>
<p>返回一段字节集数据的MD5数据摘要编码文本。不同数据的MD5码都不一样，因此本命令可以用作保证重要数据不会被篡改。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 取数据摘要 （<font color="#000000">字节集数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字节集数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。为命令提供所需的字节集数据。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
