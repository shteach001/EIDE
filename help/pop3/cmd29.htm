<title>接收邮件序号</title>
</head>
<body>
<p><big><strong><font color="#000000">接收邮件序号</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">邮件接收</a></p>
<p>此序号对于每个服务器是唯一的，可用来比较邮件是否接收到本地。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 接收邮件序号 （<font color="#000000">第几封</font><font color="#000000">，&nbsp;</font><font color="#000000">序号</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">第几封</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“-1”。指定是第几封邮件,如果此值为-1就表示获取每一封的序号。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">序号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型，参数数据只能提供变量及变量数组。返回一封或多封邮件的序号。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
