<title>会话注册变量和值 (互联网扩展)</title>
</head>
<body>
<p><big><strong><font color="#000000">会话注册变量和值</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">互联网扩展</a></p>
<p>为当前会话注册变量和值，如果变量已注册则修改变量的值。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>互联网扩展</em>．会话注册变量和值 （<font color="#000000">变量名</font><font color="#000000">，&nbsp;</font><font color="#000000">值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">变量名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数表示要注册或修改变量名。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数表示赋予变量的值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
