<p><big><strong><font color="#000000">获取路径信息</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">互联网扩展</a></p>
<p>获取路径信息。如客户端传入 xxx.dll/111.txt。0: 相对路径为 /111.txt，1: 绝对路径为 c:\wwwroot\interput\111.txt, c:\wwwroot\interput为服务器所在目录。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>互联网扩展</em>．获取路径信息 （<font color="#000000">路径类型</font><font color="#000000">）</font></p>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">路径类型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。路径类型: 0为相对路径，1为绝对路径。</td>
</tr>
