<title>会话轮询时间 (互联网扩展)</title>
</head>
<body>
<p><big><strong><font color="#000000">会话轮询时间</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">互联网扩展</a></p>
<p>程序多长时间轮询一次，将失效的会话删掉。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>互联网扩展</em>．会话轮询时间 （<font color="#000000">时间</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">时间</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数表示要轮询的时间，单位为秒。注：如果本参数设的时间过长可能会使“会话超时”不准，如果本参数设的时间过短对性能有影响。默认为2分钟。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
