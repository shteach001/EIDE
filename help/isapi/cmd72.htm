<title>取读写数据 (互联网筛选器)</title>
</head>
<body>
<p><big><strong><font color="#000000">取读写数据</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt6.htm">互联网筛选器</a></p>
<p>仅当“取事件类型()”返回值为 #筛选器事件.读取数据 或 #筛选器事件.发送数据 的情况下才能调用此方法。执行成功返回真，否则返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>互联网筛选器</em>．取读写数据 （<font color="#000000">［</font><font color="#000000">数据缓冲区地址</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">数据长度</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">缓冲区长度</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数据缓冲区地址</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型，参数数据只能提供变量。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数据长度</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型，参数数据只能提供变量。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">缓冲区长度</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型，参数数据只能提供变量。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
