<title>据关键字找文本 (互联网扩展)</title>
</head>
<body>
<p><big><strong><font color="#000000">据关键字找文本</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">互联网扩展</a></p>
<p>根据关键字找文本。如这样一个文本“key1=value1+key2=value2”根据“key”找“value”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>互联网扩展</em>．据关键字找文本 （<font color="#000000">文本</font><font color="#000000">，&nbsp;</font><font color="#000000">关键字</font><font color="#000000">，&nbsp;</font><font color="#000000">分割字符</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数表示要查找的文本。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">关键字</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。关键字名字。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">分割字符</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节型，初始值为“38”。分割的字符。a认为'&'。 。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
