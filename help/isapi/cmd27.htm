<p><big><strong><font color="#000000">重定向</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">互联网扩展</a></p>
<p>进行重定向，让浏览器访问一个指定的网页。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>互联网扩展</em>．重定向 （<font color="#000000">地址</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">地址</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数表示要重定向的地址，所有HEAD的其它信息如Content-Type，可以写在地址的后面，注意加回车换行。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
