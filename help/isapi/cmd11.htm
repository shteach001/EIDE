<title>解码文本 (互联网扩展)</title>
</head>
<body>
<p><big><strong><font color="#000000">解码文本</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">互联网扩展</a></p>
<p>将客户端用获取(GET)或用投递(POST)传上来的文本进行解码。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>互联网扩展</em>．解码文本 （<font color="#000000">文本</font><font color="#000000">，&nbsp;</font><font color="#000000">连接符</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数表示要解码的文本。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">连接符</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节型，初始值为“43”。连接各文本的字符，本字符将被替换为空格，默认为 +。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
