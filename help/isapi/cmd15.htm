<title>模板替换 (互联网扩展)</title>
</head>
<body>
<p><big><strong><font color="#000000">模板替换</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">互联网扩展</a></p>
<p>对给定的HTML模板进行替换, 注如果有相同的变量只替换一次。调用此方法之前要调用“设置替换标志”设置标志。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>互联网扩展</em>．模板替换 （<font color="#000000">要替换的模板</font><font color="#000000">，&nbsp;</font><font color="#000000">变量名称替换数据</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">要替换的模板</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型，参数数据只能提供变量。本参数表示要替换的模板。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">变量名称替换数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;<em>可扩充的</em>；文本型。本参数的每一对参数值顺序指定欲被替换的变量名称及其相应的替换值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
