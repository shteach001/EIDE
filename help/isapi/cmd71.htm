<title>调用扩展函数 (互联网筛选器)</title>
</head>
<body>
<p><big><strong><font color="#000000">调用扩展函数</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt6.htm">互联网筛选器</a></p>
<p>执行成功返回真，否则返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>互联网筛选器</em>．调用扩展函数 （<font color="#000000">欲调用的函数</font><font color="#000000">，&nbsp;</font><font color="#000000">参数1</font><font color="#000000">，&nbsp;</font><font color="#000000">参数2</font><font color="#000000">，&nbsp;</font><font color="#000000">参数3</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲调用的函数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。可以为枚举类型常量 #筛选器扩展函数 的成员之一。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">参数1</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。视调用的函数不同，此参数含义也不相同。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">参数2</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。视调用的函数不同，此参数含义也不相同。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">参数3</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。视调用的函数不同，此参数含义也不相同。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
