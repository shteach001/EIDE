<title>写出回复头 (互联网扩展)</title>
</head>
<body>
<p><big><strong><font color="#000000">写出回复头</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">互联网扩展</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>等效于调用扩展函数HSE_REQ_SEND_RESPONSE_HEADER_EX。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>互联网扩展</em>．写出回复头 （<font color="#000000">［</font><font color="#000000">HTTP状态</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">HTTP头</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">是否保持连接</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">HTTP状态</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;文本型。如果被省略，默认为空文本。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">HTTP头</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;文本型。如果被省略，默认为空文本。通常应以两个 #换行符 结尾。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否保持连接</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;逻辑型。如果被省略，默认为假。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
