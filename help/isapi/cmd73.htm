<p><big><strong><font color="#000000">HTTP状态码</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt6.htm">互联网筛选器</a></p>
<p>返回HTTP状态码，也可以通过参数设定新的HTTP状态码。仅当“取事件类型()”返回值为 #筛选器事件.预处理头 的情况下才能调用此方法。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>互联网筛选器</em>．HTTP状态码 （<font color="#000000">［</font><font color="#000000">HTTP状态码</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">HTTP状态码</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。如果此参数未被省略，参数值将被设定为新的HTTP状态码。</td>
</tr>
</table>

<p>　</p>
