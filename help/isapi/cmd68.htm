<title>批量添加回复头 (互联网筛选器)</title>
</head>
<body>
<p><big><strong><font color="#000000">批量添加回复头</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt6.htm">互联网筛选器</a></p>
<p>建议在 #筛选器事件.发送回复 之前的筛选器事件中使用此命令。当“取事件类型()”返回值为 #筛选器事件.预处理头、#筛选器事件.发送回复、#筛选器事件.认证完成 的情况下，应使用“加HTTP头()”或“置HTTP头()”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>互联网筛选器</em>．批量添加回复头 （<font color="#000000">回复头文本</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">回复头文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。要求格式如下：“名称1:值1” + #换行符 + “名称2:值2” + #换行符 ……。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
