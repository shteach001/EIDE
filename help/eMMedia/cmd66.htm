<title>播放 (媒体播放)</title>
</head>
<body>
<p><big><strong><font color="#000000">播放</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">媒体播放</a></p>
<p>从指定位置开始播放。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>媒体播放</em>．播放 （<font color="#000000">播放位置</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">播放窗口</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">播放位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“-1”。该参数为播放位置，以毫秒为单位。默认为-1，表示从当前处播放。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">播放窗口</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。指定播放窗口的窗口句柄。如果未指定此参数，或句柄非法，则自动使用之前“置句柄”指定的窗口句柄。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
