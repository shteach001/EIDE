<title>取乐器名 (MIDI演奏)</title>
</head>
<body>
<p><big><strong><font color="#000000">取乐器名</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">MIDI演奏</a></p>
<p>通过指定乐器序号获取乐器名称。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>MIDI演奏</em>．取乐器名 （<font color="#000000">乐器序号</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">乐器序号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。乐器序号范围为1至最大支持乐器数，最大支持乐器数可以通过"取乐器数量"方法取得。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
