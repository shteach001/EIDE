<head>

<title>转换 (音频转换)</title>
</head>
<body>
<p><big><strong><font color="#000000">转换</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">音频转换</a></p>
<p>转换音频文件。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>音频转换</em>．转换 （<font color="#000000">源文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">目标文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">编码索引</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">源文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。要转换的源文件文件名。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目标文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。要转换的目的文件文件名，先前的文件将被复写。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">编码索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。编码格式的索引，从0 ~ 编码数量 - 1。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
