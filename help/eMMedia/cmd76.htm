<title>取编码器名 (音频转换)</title>
</head>
<body>
<p><big><strong><font color="#000000">取编码器名</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">音频转换</a></p>
<p>获取指定编码器索引对应的编码器名称。失败返回空文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>音频转换</em>．取编码器名 （<font color="#000000">编码器索引</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">编码器索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。编码器索引从0 ~ 编码器数量 -1。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
