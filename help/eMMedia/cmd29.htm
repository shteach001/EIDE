<title>奏 (MIDI演奏)</title>
</head>
<body>
<p><big><strong><font color="#000000">奏</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">MIDI演奏</a></p>
<p>演奏一个音符。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>MIDI演奏</em>．奏 （<font color="#000000">音符</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">通道</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">音符</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节型。该参数范围为0至127。0表示音C，1表示C#，依次类推，127表示第10个8度的127。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">通道</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。该参数指定音符演奏的通道，从0 ~ 15。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
