<p><big><strong><font color="#000000">打开</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">系统音量</a></p>
<p>同时打开系统的一个音量类型的音量控制和静音控制，返回值为下列之一：1、#全部打开成功；0、全部打开失败；-1、音量控制打开失败；-2、#静音打开失败。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>系统音量</em>．打开 （<font color="#000000">设备标识</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">设备标识</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。该参数必须提供合法的设备标识，标识只能为本支持库的"音量类型"下的常量之一。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
