<title>置音量 (媒体播放)</title>
</head>
<body>
<p><big><strong><font color="#000000">置音量</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">媒体播放</a></p>
<p>设置当前播放媒体的音量，不影响系统音量。左右声道中只要有一个设置失败，就会返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>媒体播放</em>．置音量 （<font color="#000000">［</font><font color="#000000">左声道音量</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">右声道音量</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">左声道音量</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。范围为0-100，0为静音，100为最大音量。如果本参数被省略或超出范围，则不修改此声道音量。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">右声道音量</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。范围为0-100，0为静音，100为最大音量。如果本参数被省略或超出范围，则不修改此声道音量。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
