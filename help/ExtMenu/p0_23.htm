<title>菜单项字体 (超级菜单)</title>
</head>
<body>
<p><strong><big><font color="#000000">菜单项字体</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超级菜单</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>字体</em>；&nbsp;
    注意:本属性在Windows ME及以前的系统中(Windows98等)不被支持!
    本属性指定菜单项在显示时所用的字体。本属性的设置不影响菜单条上的文本，菜单条在显示时将使用系统默认字体。
    菜单项在显示时会根据本参数所设置的字体和“图片组”属性中的图片大小自动调整高度和宽度。注意：菜单项的高度取决于两者中的较大值。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
