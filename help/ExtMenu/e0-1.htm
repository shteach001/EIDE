<p><big><strong><font color="#000000">被关闭</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超级菜单</a>

<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>超级菜单</em>_被关闭 （<font color="#000000">）</font></p>
