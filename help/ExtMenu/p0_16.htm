<title>菜单条点燃颜色2 (超级菜单)</title>

<body>
<p><strong><big><font color="#000000">菜单条点燃颜色2</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超级菜单</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定当菜单条上的项目被点燃（高亮显示）时渐变区域最下边的颜色。</p>

<p>　</p>
