<title>置菜单项图片 (超级菜单)</title>
</head>
<body>
<p><big><strong><font color="#000000">置菜单项图片</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超级菜单</a></p>
<p>设置某个菜单项的标志图片。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>超级菜单</em>．置菜单项图片 （<font color="#000000">欲置图标的菜单项</font><font color="#000000">，&nbsp;</font><font color="#000000">图片索引</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲置图标的菜单项</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;菜单。注意，目前不支持顶级菜单图片。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图片索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。该参数对应于本组件的“图片组”属性中的一个图片。－1代表没有图片。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
