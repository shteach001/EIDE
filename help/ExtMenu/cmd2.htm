<title>取子菜单 (超级菜单)</title>
</head>
<body>
<p><big><strong><font color="#000000">取子菜单</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超级菜单</a></p>
<p>取得某个菜单的所有子菜单组件。如果参数指定的菜单没有子菜单，返回空数组（成员数为0）。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">菜单数组</font>&nbsp; <em>超级菜单</em>．取子菜单 （<font color="#000000">［</font><font color="#000000">父菜单</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">父菜单</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;菜单。指定欲取其子菜单的菜单。如果此参数省略，代表取得所有顶级菜单。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
