<title>配色方案 (超级菜单)</title>
</head>
<body>
<p><strong><big><font color="#000000">配色方案</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超级菜单</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定超级菜单所使用的配色方案。选择“自定义”可以自行设置相关颜色。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">自定义</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">蓝色</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">灰色</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">雅绿</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">4、</font><font color="#000000">粉红</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">5、</font><font color="#000000">青春</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">6、</font><font color="#000000">古朴</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
