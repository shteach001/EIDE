<title>菜单项图片组 (超级菜单)</title>
</head>
<body>
<p><strong><big><font color="#000000">菜单项图片组</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超级菜单</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>字节集</em>；&nbsp;本属性为各个菜单项提供标志图片。
    菜单在显示时会根据本图片组中的图片大小和“菜单项字体”属性所设置的字体自动调整高度和宽度。注意：菜单项的高度取决于两者中的较大值。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
