<title>滚动按钮图片组 (高级选择夹)</title>
</head>
<body>
<p><strong><big><font color="#000000">滚动按钮图片组</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级选择夹</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>字节集</em>；&nbsp;自动使用其中的前8个图片，依次作为“左按钮正常”“左按钮点燃”“左按钮按下”“左按钮禁止”“右按钮正常”“右按钮点燃”“右按钮按下”“右按钮禁止”时的背景图片。图片组中单个图片的宽度和高度最好相等且在10到20象素之间为宜。如果本属性为空，将使用默认的滚动按钮背景图片(13x13)。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
