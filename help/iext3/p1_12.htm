<title>现行子夹 (高级选择夹)</title>
</head>
<body>
<p><strong><big><font color="#000000">现行子夹</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级选择夹</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定现行被选中子夹的索引，索引值从 0 开始。注：在设计时，此属性值用于指定程序启动后的初始选中子夹。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
