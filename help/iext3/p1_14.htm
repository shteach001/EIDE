<title>隐藏自身 (高级选择夹)</title>

<p><strong><big><font color="#000000">隐藏自身</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级选择夹</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;如果本属性为“真”，则整个控件背景以“背景颜色”填充，基本上让用户感觉不到选择夹控件的存在。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
