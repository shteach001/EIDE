<title>禁止菜单 (卷帘式菜单)</title>
</head>
<body>
<p><big><strong><font color="#000000">禁止菜单</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">卷帘式菜单</a></p>
<p>禁止或取消禁止指定菜单。被禁止的菜单不接受鼠标点击，外观上也与正常菜单有所区别。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>卷帘式菜单</em>．禁止菜单 （<font color="#000000">菜单索引</font><font color="#000000">，&nbsp;</font><font color="#000000">禁止吗</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">菜单索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。索引从 0 开始。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">禁止吗</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。如果本参数为“真”，表示禁止菜单；如果本参数为“假”，表示取消禁止菜单。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
