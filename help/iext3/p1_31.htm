<p><strong><big><font color="#000000">选中表头底色</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级选择夹</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
