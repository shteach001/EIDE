<title>删除子夹 (高级选择夹)</title>
</head>
<body>
<p><big><strong><font color="#000000">删除子夹</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级选择夹</a></p>
<p>删除指定位置处的“动态加入的”子夹。注意：本方法只能删除使用“加入子夹()”动态加入的子夹，而不能删除在设计期加入的子夹；如果当前只有一个可视子夹，则该子夹不能被删除。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>高级选择夹</em>．删除子夹 （<font color="#000000">子夹索引</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">子夹索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定欲删除的“动态加入的”子夹。子夹索引从0开始。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
