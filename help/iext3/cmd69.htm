<title>隐藏子夹 (高级选择夹)</title>
</head>
<body>
<p><big><strong><font color="#000000">隐藏子夹</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级选择夹</a></p>
<p>隐藏或取消隐藏指定子夹。注意：1、把“显示隐藏子夹”属性设置为“真”，仍然可将“被隐藏的子夹”显示出来；2、如果当前只有一个可视子夹，则该子夹不能被隐藏。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>高级选择夹</em>．隐藏子夹 （<font color="#000000">子夹索引</font><font color="#000000">，&nbsp;</font><font color="#000000">是否隐藏</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">子夹索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定欲隐藏的子夹。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否隐藏</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，初始值为“真”。指定隐藏还是取消隐藏子子夹。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
