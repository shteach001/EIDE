<p><strong><big><font color="#000000">标题对齐方式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级选择夹</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;当表头在左右方向且属性“竖排子夹名称”为“真”时，本属性无效。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">居中</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">左对齐</font><br>
