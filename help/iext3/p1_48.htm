<title>显示隐藏子夹 (高级选择夹)</title>

<body>
<p><strong><big><font color="#000000">显示隐藏子夹</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级选择夹</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;指定“在运行模式下”是否显示“所有被隐藏的”子夹(头)。在设计模式下，为方便用户操作，始终显示被隐藏的子夹。</p>

<p>　</p>
