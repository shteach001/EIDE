<title>启用禁止子夹 (高级选择夹)</title>
</head>
<body>
<p><strong><big><font color="#000000">启用禁止子夹</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级选择夹</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;指定“在运行模式下”是否启用“所有被禁止的”子夹(头)。如果本属性为假，则运行模式下被禁止的子夹不响应鼠标单击事件。在设计模式下，为方便用户操作，始终启用被禁止的子夹。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
