<title>禁止子夹 (高级选择夹)</title>
</head>
<body>
<p><big><strong><font color="#000000">禁止子夹</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级选择夹</a></p>
<p>禁止或取消禁止指定子夹。被禁止的子夹将不接受鼠标点击，但可以通过“现行子夹”属性将其设置为当前子夹。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>高级选择夹</em>．禁止子夹 （<font color="#000000">［</font><font color="#000000">子夹索引</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">是否禁止</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">子夹索引</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。指定欲禁止的子夹。子夹索引从0开始。如果本参数被省略或值为-1，表示禁止当前子夹。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否禁止</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，初始值为“真”。指定禁止还是取消禁止子子夹。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
