<title>不点燃选中子夹 (高级选择夹)</title>

<p><strong><big><font color="#000000">不点燃选中子夹</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级选择夹</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;不点然当前被选中的子夹，即鼠标指向它时不改变其文本背景颜色或图片。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
