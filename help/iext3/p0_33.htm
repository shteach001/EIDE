<title>菜单滚动速度 (卷帘式菜单)</title>
</head>
<body>
<p><strong><big><font color="#000000">菜单滚动速度</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">卷帘式菜单</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;值越大滚动越快，0表示没有滚动效果。此值如果不为0，必须大于菜单高度。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
