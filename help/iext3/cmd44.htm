<title>取子夹数值 (高级选择夹)</title>
</head>
<body>
<p><big><strong><font color="#000000">取子夹数值</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级选择夹</a></p>
<p>读取指定子夹中的自定义数值，该数值应事先以“置子夹数值()”写入。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>高级选择夹</em>．取子夹数值 （<font color="#000000">子夹索引</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">数值一</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">数值二</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">数值三</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">子夹索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定欲取其数值的子夹。子夹索引从0开始。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数值一</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型，参数数据只能提供变量。用于接收数值一。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数值二</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型，参数数据只能提供变量。用于接收数值二。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数值三</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型，参数数据只能提供变量。用于接收数值三。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
