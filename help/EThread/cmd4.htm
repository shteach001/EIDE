<title>退出许可区</title>
</head>
<body>
<p><big><strong><font color="#000000">退出许可区</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">多线程控制</a></p>
<p>指示当前线程将退出许可代码区，并允许其它使用同一进入许可证的线程进入此许可代码区。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 退出许可区 （<font color="#000000">进入许可证</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">进入许可证</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数应提供由“创建进入许可证”命令所创建并返回的数值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
