<title>到子节点 (树)</title>
</head>
<body>
<p><big><strong><font color="#000000">到子节点</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">树</a></p>
<p>移动当前节点到它的第一个子节点。成功返回真，失败或者当前节点没有子节点返回假。树的一个节点可以有多个子节点，该方法仅能移动当前节点到它的第一个子节点，其他节点的遍历可以通过“到兄弟节点”方法实现。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>树</em>．到子节点 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
