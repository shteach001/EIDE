<title>修改属性 (节点)</title>
</head>
<body>
<p><big><strong><font color="#000000">修改属性</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">节点</a></p>
<p>修改节点的属性值。成功修改返回真，失败返回假。如果失败，可以通过“取失败原因”方法得到出错信息。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>节点</em>．修改属性 （<font color="#000000">属性名称</font><font color="#000000">，&nbsp;</font><font color="#000000">新属性值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">属性名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。“修改属性”方法中欲修改的属性名称。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">新属性值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。“修改属性”方法中欲修改的新的属性值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
