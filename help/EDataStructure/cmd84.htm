<p><big><strong><font color="#000000">修改当前节点</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">树</a></p>
<p>修改树中当前节点的值为参数节点的值。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>树</em>．修改当前节点 （<font color="#000000">节点值</font><font color="#000000">）</font></p>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">节点值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;节点。“修改当前节点”方法中修改后的节点值。</td>
