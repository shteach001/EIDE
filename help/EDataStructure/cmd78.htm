<title>到兄弟节点 (树)</title>
</head>
<body>
<p><big><strong><font color="#000000">到兄弟节点</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">树</a></p>
<p>移动当前节点到它的下一个兄弟节点。成功返回真，失败或者当前节点没有下一个兄弟节点返回假。父节点的所有子节点以链表的形态存在，该方法仅能向一个方向移动，在其中的一个子节点可以通过该方法移动到下一个兄弟节点，但是无法反向移动。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>树</em>．到兄弟节点 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
