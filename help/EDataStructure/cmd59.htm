<title>到左子树 (二叉树)</title>

<p><big><strong><font color="#000000">到左子树</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt4.htm">二叉树</a></p>
<p>移动二叉树的当前节点到它的左子树节点上。成功返回真，如果失败或者二叉树的左子树为空，返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>二叉树</em>．到左子树 （<font color="#000000">）</font></p>

<p>　</p>
