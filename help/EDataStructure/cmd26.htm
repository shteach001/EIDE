<title>向下移动 (链表)</title>

<body>
<p><big><strong><font color="#000000">向下移动</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">链表</a></p>
<p>链表中的当前节点向下移动一个节点。该方法执行成功返回真，执行失败返回假。如果是链表尾节点执行“向下移动”，返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>链表</em>．向下移动 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
