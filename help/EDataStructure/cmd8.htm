<title>取数值 (节点)</title>
</head>
<body>
<p><big><strong><font color="#000000">取数值</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">节点</a></p>
<p>取出节点的数值型属性值。成功返回真，失败返回假。如果失败，可以通过“取失败原因”方法得到出错信息。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>节点</em>．取数值 （<font color="#000000">属性名称</font><font color="#000000">，&nbsp;</font><font color="#000000">属性值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">属性名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。“取数值”方法中欲取值的属性名称。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">属性值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型，参数数据只能提供变量。“取数值”方法的填充参数。该参数必须为数值型，否则“取数值”方法返回假。方法执行完毕后，该参数的内容为属性的数值，如果方法执行失败，该参数内容无意义。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
