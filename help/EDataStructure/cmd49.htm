<title>取队列首节点 (队列)</title>
</head>
<body>
<p><big><strong><font color="#000000">取队列首节点</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">队列</a></p>
<p>取队列的首节点，与“弹出”方法不同的是对列的首节点并不弹出，仍保留在对列中。该方法执行成功返回真，执行失败返回假。如果失败，可以通过“取失败原因”方法得到出错信息。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>队列</em>．取队列首节点 （<font color="#000000">节点值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">节点值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;节点，参数数据只能提供变量。“取队列首节点”方法的填充参数，该方法执行完毕，该参数的内容为队列首节点值。如果方法执行失败，该参数内容无意义。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
