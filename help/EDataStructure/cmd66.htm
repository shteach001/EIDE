<title>插入节点 (二叉树)</title>
</head>
<body>
<p><big><strong><font color="#000000">插入节点</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt4.htm">二叉树</a></p>
<p>向二叉树中插入节点。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>二叉树</em>．插入节点 （<font color="#000000">节点值</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">键值</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">节点值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;节点。“插入节点”方法中欲插入到二叉树中的节点值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">键值</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。“插入节点”方法中欲插入到二叉树中的节点的键值。该键值不能为负数。该参数可以省略，如果省略，则新插入节点的键值为二叉树中的最大键值加一。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
