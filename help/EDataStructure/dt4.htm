<p><strong><big><font color="#000000">二叉树</font></big>&nbsp;普通类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">数据结构支持库</a></p><p>该数据类型是一种数据容器，其中可以保存“节点”型数据，该容器以二叉树结构存取数据。该二叉树是根据每个节点的键值组织成为二叉排序树，该二叉树的上的任何一个节点的键值一定大于它的左子树节点的键值并且小于右子树节点的键值。</p>
