<p><big><strong><font color="#000000">搜索节点</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">链表</a></p>
<p>链表中的当前节点移动到参数键值指定的节点。该方法执行成功返回真，执行失败返回假。如果失败，可以通过“取失败原因”方法得到出错信息。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>链表</em>．搜索节点 （<font color="#000000">键值</font><font color="#000000">）</font></p>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">键值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。“搜索节点”方法中欲搜索节点数据的键值。</td>
