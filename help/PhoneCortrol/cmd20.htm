<title>接收文件 (文件传送与接收)</title>
</head>
<body>
<p><big><strong><font color="#000000">接收文件</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">文件传送与接收</a></p>
<p>通过调制解调器接收文件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>文件传送与接收</em>．接收文件 （<font color="#000000">串口</font><font color="#000000">，&nbsp;</font><font color="#000000">文件路径</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">串口</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数用来设置调制解调器所在的串口，如：COM3。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文件路径</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数用来设置接收文件的路径，如果没有设置文件名(如：c:\e\)则默认使用发送文件时设置的文件名。如果有文件名(如：c:\e\e.exe)则使用这个文件名。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
