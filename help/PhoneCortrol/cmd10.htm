<title>收集按键 (电话控制)</title>
</head>
<body>
<p><big><strong><font color="#000000">收集按键</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">电话控制</a></p>
<p>收集一串按键，收集按集完毕后会产生“收集按键完毕”事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>电话控制</em>．收集按键 （<font color="#000000">按键个数</font><font color="#000000">，&nbsp;</font><font color="#000000">终止按键</font><font color="#000000">，&nbsp;</font><font color="#000000">按键时间1</font><font color="#000000">，&nbsp;</font><font color="#000000">按键时间2</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">按键个数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。表示要收集的按键的个数。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">终止按键</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节型。表示终止收集的按键。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">按键时间1</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。等待第一个按键所用的最长时间(秒)。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">按键时间2</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。代表各按键之间的最大时间间隔(秒)。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
