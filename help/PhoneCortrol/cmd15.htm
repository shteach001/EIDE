<p><big><strong><font color="#000000">初始化传真</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">电话控制</a></p>
<p>初始化传真设备。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>电话控制</em>．初始化传真 （<font color="#000000">设备号</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">设备号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“1”。系统传真的设备号，默认为1,是系统的第一个传真设备。</td>
</tr>
</table>

<p>　</p>
