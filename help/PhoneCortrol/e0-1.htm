<p><big><strong><font color="#000000">振铃</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">电话控制</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当有电话呼入的时候每次振铃都将产生此事件，出现振铃事件后就可以调用“应答”方法应答呼叫。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>电话控制</em>_振铃 （<font color="#000000">次数</font><font color="#000000">）</font></p>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">次数</font></td>
<td width="70%" valign="top">整数型；&nbsp;参数值表示振铃的次数。</td>
