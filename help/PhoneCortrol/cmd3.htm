<p><big><strong><font color="#000000">播放</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">电话控制</a></p>
<p>播放一个WAV语音文件（PCM, 8.000kHz, 16位, 单声道），放音完毕后会产生“放音完毕”事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>电话控制</em>．播放 （<font color="#000000">文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">中断</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。要播放的文件名称。如果不指路径则为当前目录。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">中断</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。是否可以按键中断播放,可以为“按键中断”数据类型中的常量。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
