<title>产生按键 (电话控制)</title>
</head>
<body>
<p><big><strong><font color="#000000">产生按键</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">电话控制</a></p>
<p>在当前线路产生一串按键。等同于在话机上按键。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>电话控制</em>．产生按键 （<font color="#000000">按键文本</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">按键文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。包括一系列按键的字符串。可用的字符包括1，2，3，4，5，6，7，8，9，0，*，# 以及英文的逗号“,” 。逗号的作用是延迟两个相临按键之间的间隔 。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
