<title>收集按键完毕 (电话控制)</title>
</head>
<body>
<p><big><strong><font color="#000000">收集按键完毕</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">电话控制</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 收集按键完毕后产生此事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>电话控制</em>_收集按键完毕 （<font color="#000000">按键串</font><font color="#000000">，&nbsp;</font><font color="#000000">事件触发原因</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">按键串</font></td>
<td width="70%" valign="top">文本型；&nbsp;参数值指示收集到的按键。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">事件触发原因</font></td>
<td width="70%" valign="top">整数型；&nbsp;1: 收集的按键已达到了指定的个数;2: 指定的用于结束收集的按键被检测到了;3: 在等待第一个按键时超时;4: 在等待第一个以后的按键时超时。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
