<p><big><strong><font color="#000000">检测按键</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">电话控制</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当通话一方按下话机上的按键时产生此事件。可以用“检测按键”方法来启动或关闭检测按键事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>电话控制</em>_检测按键 （<font color="#000000">键值</font><font color="#000000">）</font></p>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">键值</font></td>
<td width="70%" valign="top">字节型；&nbsp;参数值指示被检测到的按键。</td>
