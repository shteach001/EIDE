<title>开启接收传真 (电话控制)</title>
</head>
<body>
<p><big><strong><font color="#000000">开启接收传真</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">电话控制</a></p>
<p>开启接收传真,当接收传真开启后有电话打过来时会自动接受传真。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>电话控制</em>．开启接收传真 （<font color="#000000">是否开启接收传真</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否开启接收传真</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。真为开启接收传真,假为关闭接收传真。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
