<title>置提示底色</title>
</head>
<body>
<p><big><strong><font color="#000000">置提示底色</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">提示工具</a></p>
<p>设置所有控件的提示标签的背景颜色。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 置提示底色 （<font color="#000000">背景底色</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">背景底色</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。新的提示标签的背景颜色，-1表示系统背景颜色。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
