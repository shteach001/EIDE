<title>置提示图标</title>
</head>
<body>
<p><big><strong><font color="#000000">置提示图标</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">提示工具</a></p>
<p>设置所有控件的提示标签的显示图标。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 置提示图标 （<font color="#000000">图标类型</font><font color="#000000">，&nbsp;</font><font color="#000000">图标标题文本</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图标类型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。提示标签的图标类型，0:无图标,1:信息,2:警告,3:错误。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图标标题文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。提示标签的图标标题文本，如果为空文本，则表示无图标。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
