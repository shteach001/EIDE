<title>设置文件拖放</title>
</head>
<body>
<p><big><strong><font color="#000000">设置文件拖放</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">拖放功能</a></p>
<p>将组件设置成拖放状态。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 设置文件拖放 （<font color="#000000">标签句柄</font><font color="#000000">，&nbsp;</font><font color="#000000">控件句柄</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">标签句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。使用标签的反馈事件来操作拖放后的功能，标签反馈事件传递过来的参数中参数一为拖放的控件句柄，参数二第一次为拖放的文件个数，而后为拖放的文件名。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">控件句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;<em>可扩充的</em>；整数型。需要设置成拖放状态的组件的句柄。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
