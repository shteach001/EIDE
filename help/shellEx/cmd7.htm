<title>置提示字体</title>
</head>
<body>
<p><big><strong><font color="#000000">置提示字体</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">提示工具</a></p>
<p>设置所有控件的提示标签的字体。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 置提示字体 （<font color="#000000">窗口句柄</font><font color="#000000">，&nbsp;</font><font color="#000000">提示字体</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">窗口句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。需要修改提示标签的窗口句柄。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">提示字体</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字体。需要设置的提示字体，注意角度属性无效。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
