<title>取调色板 (屏幕)</title>
</head>
<body>
<p><big><strong><font color="#000000">取调色板</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt6.htm">屏幕</a></p>
<p>取指定位置和数量的调色板单元。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>屏幕</em>．取调色板 （<font color="#000000">开始位置</font><font color="#000000">，&nbsp;</font><font color="#000000">数量</font><font color="#000000">，&nbsp;</font><font color="#000000">调色板单元</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">开始位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。欲取调色板中单元的起始位置。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数量</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。欲取调色板中单元的数量。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">调色板单元</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;调色板单元，参数数据只能提供变量数组。取出的调色板单元数组，作为返回值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
