<p><big><strong><font color="#000000">取控制器有界位置</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">输入设备</a></p>
<p>获取控制器有边界位置。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>输入设备</em>．取控制器有界位置 （<font color="#000000">横向位置</font><font color="#000000">，&nbsp;</font><font color="#000000">纵向位置</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横向位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据只能提供变量。横向(X轴)的位置。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纵向位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据只能提供变量。纵向(Y轴)的位置。</td>
</tr>
</table>

<p>　</p>
