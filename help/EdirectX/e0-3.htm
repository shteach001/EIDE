<title>鼠标按键被改变 (输入设备)</title>
</head>
<body>
<p><big><strong><font color="#000000">鼠标按键被改变</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">输入设备</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 鼠标按键被改变时触发此事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>输入设备</em>_鼠标按键被改变 （<font color="#000000">键值</font><font color="#000000">，&nbsp;</font><font color="#000000">键状态</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">键值</font></td>
<td width="70%" valign="top">整数型；&nbsp;参数值是“键值常量”数据类型中从“鼠标左击”到“鼠标中键击”。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">键状态</font></td>
<td width="70%" valign="top">整数型；&nbsp;参数值 0表示无状态，1表示此键被放开, 2表示此键被第一次被按下, 3表示此键一直按着。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
