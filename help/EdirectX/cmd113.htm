<title>置像素透明色 (页面)</title>
</head>
<body>
<p><big><strong><font color="#000000">置像素透明色</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt10.htm">页面</a></p>
<p>设置指定像素的透明颜色。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>页面</em>．置像素透明色 （<font color="#000000">横坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">纵坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">颜色值</font><font color="#000000">，&nbsp;</font><font color="#000000">透明值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。像素的横坐标。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纵坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。像素的纵坐标。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">颜色值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。像素的颜色值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">透明值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。像素的透明值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
