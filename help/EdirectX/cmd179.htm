<title>置透明掩体 (页面)</title>
</head>
<body>
<p><big><strong><font color="#000000">置透明掩体</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt10.htm">页面</a></p>
<p>设置当前页面的透明掩体，设置页面上面的每一个点的透明比例。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>页面</em>．置透明掩体 （<font color="#000000">透明掩体数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">透明掩体数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节型，参数数据只能提供数组数据。数组大小为页面的宽度和高度的乘积，也就是所有的象素点都对应一个透明值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
