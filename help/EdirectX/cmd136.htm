<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>水平块复制 (页面)</title>
</head>
<body>
<p><big><strong><font color="#000000">水平块复制</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt10.htm">页面</a></p>
<p>从当前页面复制一块像素区域到目的页面，采用水平复制像素方式。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>页面</em>．水平块复制 （<font color="#000000">目的页面</font><font color="#000000">，&nbsp;</font><font color="#000000">横坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">纵坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">矩形区域</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目的页面</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;页面。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。目的页面上的复制起点横坐标。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纵坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。目的页面上的复制起点横坐标。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">矩形区域</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;矩形。源页面上的复制区域。默认为源页面的整个大小。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
