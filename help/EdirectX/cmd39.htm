<title>控制器开始振动 (输入设备)</title>

<body>
<p><big><strong><font color="#000000">控制器开始振动</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">输入设备</a></p>
<p>控制器开始振动。注：调用此方法前必须先调用“置控制器独占”参数为真方法，将控制器制于独止模式下。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>输入设备</em>．控制器开始振动 （<font color="#000000">频率</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">频率</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。控制器振动的频率,范围在-10000到10000之间。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
