<title>建位图页面 (页面)</title>

<body>
<p><big><strong><font color="#000000">建位图页面</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt10.htm">页面</a></p>
<p>创建一个拥有位图的页面。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>页面</em>．建位图页面 （<font color="#000000">屏幕</font><font color="#000000">，&nbsp;</font><font color="#000000">文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">内存种类</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">屏幕</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;屏幕。欲创建页面的屏幕。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。位图文件的路径名称。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">内存种类</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;内存类别。欲创建的页面所在的位置，默认采用优化选择方式。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
