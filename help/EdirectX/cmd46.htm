<p><big><strong><font color="#000000">取键状态</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">输入设备</a></p>
<p>获取给定一个键的状态。返回0表示无状态，1表示此键被放开, 2表示此键被第一次被按下, 3表示此键一直按着。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>输入设备</em>．取键状态 （<font color="#000000">键值</font><font color="#000000">）</font></p>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">键值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要测试的键值。</td>
