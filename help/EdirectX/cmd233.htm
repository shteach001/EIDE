<title>播放扩展1 (WAVE声音)</title>
</head>
<body>
<p><big><strong><font color="#000000">播放扩展1</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">WAVE声音</a></p>
<p>播放载入的Wave文件。带声音来源位置参数。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>WAVE声音</em>．播放扩展1 （<font color="#000000">音源X坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">音源Y坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">音源Z坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">循环标记</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">音源X坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。声音来源位置的X坐标。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">音源Y坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。声音来源位置的Y坐标。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">音源Z坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。声音来源位置的Z坐标。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">循环标记</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。为1时，循环播放Wave文件。默认值为0。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
