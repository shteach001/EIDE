<title>取数字输出音量 (声音)</title>
</head>
<body>
<p><big><strong><font color="#000000">取数字输出音量</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">声音</a></p>
<p>取当前数字输出音量。返回100表示最大音量；0表示静音。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>声音</em>．取数字输出音量 （<font color="#000000">［</font><font color="#000000">声道</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">声道</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;字节型。为以下两个常量值之一：0、#声音常量.左声道；1、#声音常量.右声道。默认值为0。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
