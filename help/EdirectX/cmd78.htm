<title>平滑变换 (屏幕)</title>

<body>
<p><big><strong><font color="#000000">平滑变换</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt6.htm">屏幕</a></p>
<p>平滑的转变当前的调色板为特定的颜色。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>屏幕</em>．平滑变换 （<font color="#000000">红色值</font><font color="#000000">，&nbsp;</font><font color="#000000">绿色值</font><font color="#000000">，&nbsp;</font><font color="#000000">兰色值</font><font color="#000000">，&nbsp;</font><font color="#000000">等待时间</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">红色值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。欲转换调色板到的颜色中的红色成份值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">绿色值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。欲转换调色板到的颜色中的绿色成份值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">兰色值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。欲转换调色板到的颜色中的兰色成份值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">等待时间</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。调色板淡出过程中的等待时间，取值范围是：0不等待，10大约1秒， 25大约2秒，25大约4秒，100大约8秒。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
