<title>选择输入设备 (输入设备)</title>
</head>
<body>
<p><big><strong><font color="#000000">选择输入设备</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">输入设备</a></p>
<p>选择你需要的输入设备,包括键盘，鼠标和控制器, 如果要选择设备需要在窗口的“被激活”事件中调用此函数，如果要取消设备选择需要在窗口的“被取消激活”事件中调用此函数。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>输入设备</em>．选择输入设备 （<font color="#000000">鼠标</font><font color="#000000">，&nbsp;</font><font color="#000000">键盘</font><font color="#000000">，&nbsp;</font><font color="#000000">控制器</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">鼠标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。是否选择鼠标。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">键盘</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。是否选择键盘。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">控制器</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。是否选择控制器。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
