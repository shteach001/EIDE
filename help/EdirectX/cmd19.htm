<body>
<p><big><strong><font color="#000000">置鼠标边界</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">输入设备</a></p>
<p>设置鼠标位置边界（最大值和最小值）。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>输入设备</em>．置鼠标边界 （<font color="#000000">横向最小</font><font color="#000000">，&nbsp;</font><font color="#000000">纵向最小</font><font color="#000000">，&nbsp;</font><font color="#000000">横向最大</font><font color="#000000">，&nbsp;</font><font color="#000000">纵向最大</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横向最小</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。横向(X轴)的最小值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纵向最小</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。纵向(Y轴)的最小值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横向最大</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。横向(X轴)的最大值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纵向最大</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。纵向(Y轴)的最大值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
