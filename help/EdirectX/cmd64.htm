<title>创建窗口模式 (屏幕)</title>
</head>
<body>
<p><big><strong><font color="#000000">创建窗口模式</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt6.htm">屏幕</a></p>
<p>初始化屏幕为窗口模式。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>屏幕</em>．创建窗口模式 （<font color="#000000">窗口句柄</font><font color="#000000">，&nbsp;</font><font color="#000000">缓冲区宽度</font><font color="#000000">，&nbsp;</font><font color="#000000">缓冲区高度</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">窗口句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。创建全屏模式的主窗口句柄。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">缓冲区宽度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。窗口模式下后台缓冲区的宽度，单位为像素。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">缓冲区高度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。窗口模式下后台缓冲区的高度，单位为像素。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
