<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>偏移绘制 (滚动页面)</title>
</head>
<body>
<p><big><strong><font color="#000000">偏移绘制</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">滚动页面</a></p>
<p>将已创建页面根据滚动位置及指定位置绘制到指定的页面上。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>滚动页面</em>．偏移绘制 （<font color="#000000">目标页面</font><font color="#000000">，&nbsp;</font><font color="#000000">横向偏移</font><font color="#000000">，&nbsp;</font><font color="#000000">纵向偏移</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目标页面</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;页面。要绘制的目标页面。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横向偏移</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数的表示的横向偏移（X轴），单位为像素。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纵向偏移</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数的表示的纵向偏移（Y轴），单位为像素。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
