<body>
<p><big><strong><font color="#000000">交换页面</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt6.htm">屏幕</a></p>
<p>将后台缓冲区中的内容显示在屏幕上。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>屏幕</em>．交换页面 （<font color="#000000">异步标志</font><font color="#000000">，&nbsp;</font><font color="#000000">是否拉伸</font><font color="#000000">，&nbsp;</font><font color="#000000">显示祯率</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">异步标志</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。当该值为真，则等待到系统默认的时间再交换页面，为假则立刻交换页面。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否拉伸</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。当处于窗口显示模式的时候，如果该值为真，则将拉伸后台缓冲页面为窗口的大小。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">显示祯率</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。是否在左上角显示每秒的显示的祯数。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
