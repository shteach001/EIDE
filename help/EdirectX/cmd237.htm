<title>置声道平衡 (WAVE声音)</title>

<body>
<p><big><strong><font color="#000000">置声道平衡</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">WAVE声音</a></p>
<p>设置声音缓冲区的声道平衡。设置音量之后才能应用声道平衡。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>WAVE声音</em>．置声道平衡 （<font color="#000000">［</font><font color="#000000">声道平衡</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">声道平衡</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。用dB来测量，取值范围：-10000 -- 10000。负值减小右声道音量，正值则减小左声道音量，0则两个声道以最大的音量播放。默认值为0。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
