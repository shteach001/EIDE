<p><big><strong><font color="#000000">置精灵位置</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt9.htm">精灵</a></p>
<p>设置精灵的当前位置。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>精灵</em>．置精灵位置 （<font color="#000000">［</font><font color="#000000">X坐标</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">Y坐标</font><font color="#000000">］</font><font color="#000000">）</font></p>

<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">X坐标</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。精灵的X坐标。</td>
