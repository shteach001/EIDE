<title>设置建缓冲位置 (屏幕)</title>
</head>
<body>
<p><big><strong><font color="#000000">设置建缓冲位置</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt6.htm">屏幕</a></p>
<p>是否在视频存储器中创建后台缓冲页面，还是在系统的随机存储器中创建后台缓冲页面。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>屏幕</em>．设置建缓冲位置 （<font color="#000000">标志</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">标志</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。该值为真代表在视频存储器中创建后台缓冲页面，为假代表在系统的随机存储器中创建后台缓冲页面。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
