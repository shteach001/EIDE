<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>声音</em>．初始化 （<font color="#000000">窗口句柄</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">独占模式</font><font color="#000000">］</font><font color="#000000">）</font></p>
