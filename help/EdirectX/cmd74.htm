<title>填充调色板 (屏幕)</title>
</head>
<body>
<p><big><strong><font color="#000000">填充调色板</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt6.htm">屏幕</a></p>
<p>填充所有的调色板为单一的颜色。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>屏幕</em>．填充调色板 （<font color="#000000">红色值</font><font color="#000000">，&nbsp;</font><font color="#000000">绿色值</font><font color="#000000">，&nbsp;</font><font color="#000000">兰色值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">红色值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。欲设置的颜色值中红色的数量，取值在0到255之间。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">绿色值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。欲设置的颜色值中绿色的数量，取值在0到255之间。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">兰色值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。欲设置的颜色值中兰色的数量，取值在0到255之间。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
