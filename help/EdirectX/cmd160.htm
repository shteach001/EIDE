<title>选择字体 (页面)</title>

<body>
<p><big><strong><font color="#000000">选择字体</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt10.htm">页面</a></p>
<p>选择输出文字的字体。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>页面</em>．选择字体 （<font color="#000000">字体名称</font><font color="#000000">，&nbsp;</font><font color="#000000">字体宽度</font><font color="#000000">，&nbsp;</font><font color="#000000">字体高度</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">字体属性</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字体名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字体宽度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。单位为像素。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字体高度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。单位为像素。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字体属性</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。取值范围在0到1000。默认为普通字体。例如：400是普通字体，1000是粗体。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
