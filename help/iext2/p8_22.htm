<title>层次 (动画物体)</title>

<body>
<p><strong><big><font color="#000000">层次</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定物体在动画框中所处的层次，值越小表示所处层次越低。注意碰撞只可能在同层物体之间产生。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
