<title>置布局 (动画框)</title>
</head>
<body>
<p><big><strong><font color="#000000">置布局</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">动画框</a></p>
<p>清除当前动画框内的所有内容，然后使用指定布局数据填充当前动画框，布局数据中未保存的部分将自动使用默认初始值。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>动画框</em>．置布局 （<font color="#000000">布局数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">布局数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。本参数提供欲置入动画框的布局数据，该数据由"取布局"命令所返回。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
