<title>定位写出 (动画框)</title>
</head>
<body>
<p><big><strong><font color="#000000">定位写出</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">动画框</a></p>
<p>在动画框背景上指定写出位置处写出指定的文本、数值、逻辑值或日期时间，不改变现行写出位置。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>动画框</em>．定位写出 （<font color="#000000">［</font><font color="#000000">横向写出位置</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">纵向写出位置</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">欲写出数据</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横向写出位置</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。如果本参数被省略，则使用现行横向写出位置。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纵向写出位置</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。如果本参数被省略，则使用现行纵向写出位置。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲写出数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;<em>可扩充的</em>；通用型。参数值只能为文本、数值、逻辑值或日期时间。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
