<title>透明颜色 (高级影像框)</title>
</head>
<body>
<p><strong><big><font color="#000000">透明颜色</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级影像框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定影像中透明部分的颜色，如果属性值为默认背景色则自动以影像内第一帧左上角第一点的颜色值作为透明色。仅在播放前设置有效。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
