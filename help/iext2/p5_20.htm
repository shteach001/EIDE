<p><strong><big><font color="#000000">是否已更改</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">超级编辑框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;设计时不可用；读取本属性可获知编辑框的内容是否已被用户手工更改，运行时写入本属性可以设置其值。</p>
