<p><strong><big><font color="#000000">禁止图片</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超级按钮</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>字节集</em>；&nbsp;本属性指定当按钮被禁止时显示的图片，如果不提供，系统将会自动生成。</p>
