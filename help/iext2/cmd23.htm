<title>转换文档</title>
</head>
<body>
<p><big><strong><font color="#000000">转换文档</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">文档格式转换</a></p>
<p>显示对话框打开指定文档并将其转换到RTF格式(RTF是国际标准丰富文本格式)，成功返回被转换文档的文件名且将转换结果存放到指定变量，失败或被用户中止返回空文本。本命令可以自动调用当前Windows系统中已登记的所有文档转换器以读入各种其它类型文档，譬如Word文档、Excel表格等等。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 转换文档 （<font color="#000000">转换结果存放变量</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">转换结果存放变量</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型，参数数据只能提供变量。本参数提供用作存放转换后的RTF结果文本的变量。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
