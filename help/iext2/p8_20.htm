<title>透明度 (动画物体)</title>
</head>
<body>
<p><strong><big><font color="#000000">透明度</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性提供物体透明度的百分比，值范围从0到100。0表示完全不透明，此时其下层物体将被完全遮盖，为100表示完全透明，此时下层物体将被完全显示。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
