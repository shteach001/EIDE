<title>自动取透明色 (动画物体)</title>
</head>
<body>
<p><strong><big><font color="#000000">自动取透明色</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;如果指定了图片且设置本属性为真，则自动取该图片最左上角点的颜色作为透明色。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
