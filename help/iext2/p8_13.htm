<title>透明色 (动画物体)</title>
</head>
<body>
<p><strong><big><font color="#000000">透明色</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;如果指定了图片且自动取透明色属性为假，本属性提供其中透明部分的具体颜色。如果此时设置本属性值为默认底色，则说明该图片无透明色。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
