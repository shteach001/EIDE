<title>仅播放一次 (高级影像框)</title>
</head>
<body>
<p><strong><big><font color="#000000">仅播放一次</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级影像框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;如果本属性值为真，则仅播放一次，否则无限次地循环播放。仅在播放前设置有效。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
