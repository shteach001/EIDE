<title>趋向程度 (动画物体)</title>

<body>
<p><strong><big><font color="#000000">趋向程度</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定图片中所有颜色向趋向色转变的百分比程度，值范围应该在0到100之间。如果为0，表明不作任何趋向颜色转换。</p>
