<title>读入文档 (超级编辑框)</title>
</head>
<body>
<p><big><strong><font color="#000000">读入文档</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">超级编辑框</a></p>
<p>显示对话框打开指定文档并读入到编辑框中，成功返回所读入文档的文件名，失败或被用户中止返回空文本。本命令可以自动调用当前Windows系统中已登记的所有文档转换器以读入各种其它类型文档，譬如Word文档、Excel表格等等。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>超级编辑框</em>．读入文档 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
