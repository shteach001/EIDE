<p><strong><big><font color="#000000">角度</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定物体在动画框中基于纵轴顺时针的向前移动角度，值应该在-360到360之间。</p>
