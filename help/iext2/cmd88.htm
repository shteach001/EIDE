<title>取布局 (动画框)</title>
</head>
<body>
<p><big><strong><font color="#000000">取布局</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">动画框</a></p>
<p>返回保存有当前动画框绘画设置和其中所有物体及其内容（包括物体标识值）的数据，注意不包含物体的以下部分数据：自动旋转状态、自动前进状态、动画播放当前帧位置、动画播放剩余次数、动画播放完毕是否自动销毁、剩余生存时间。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集</font>&nbsp; <em>动画框</em>．取布局 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
