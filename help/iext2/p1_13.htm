<title>播放 (高级影像框)</title>
</head>
<body>
<p><strong><big><font color="#000000">播放</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级影像框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;在设计阶段，指定本属性值为“播放”可使运行时影像文件在影像框被创建后自动开始播放。在运行阶段，通过改变此属性值可控制影像的播放、停止、暂停或继续。在运行阶段读取本属性值将始终得到0（播放）或1（停止），用作提供当前的播放状态。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">播放</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">停止</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">暂停</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">继续</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
