<title>越出边界 (动画框)</title>
</head>
<body>
<p><big><strong><font color="#000000">越出边界</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">动画框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当某物体前进越出动画框边框外后产生此事件。注意只有当物体进行前进动作时(“前进”或“自动前进”命令引发)才会进行此检测。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; _<em>动画框</em>_越出边界 （<font color="#000000">物体标识值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">物体标识值</font></td>
<td width="70%" valign="top">整数型；&nbsp;本参数提供相关物体的标识值。</td>
</tr>
</table>

<p>　</p>
