<p><big><strong><font color="#000000">画点</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">动画框</a></p>
<p>在动画框背景上画一个点。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>动画框</em>．画点 （<font color="#000000">点横坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">点纵坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">欲画入点的颜色值</font><font color="#000000">）</font></p>

<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">点横坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>

</tr>
<tr>
