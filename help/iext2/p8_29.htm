<title>允许碰撞 (动画物体)</title>
</head>
<body>
<p><strong><big><font color="#000000">允许碰撞</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;指定当物体向前移动后与同层另外一个不同类型值物体相互交叠时是否启动碰撞处理机制，注意：1.物体是否被显示并不影响到碰撞处理，也就是说如果允许碰撞，即使物体被隐藏也会启动碰撞处理; 2.被碰撞到的物体必须也同时允许碰撞才会触发碰撞机制; 3.只有当物体进行前进动作时(“前进”或“自动前进”命令引发)才会进行碰撞检测，其它情况下不会去检测碰撞。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
