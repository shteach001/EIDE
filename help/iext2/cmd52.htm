<title>显示 (动画框)</title>
</head>
<body>
<p><big><strong><font color="#000000">显示</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">动画框</a></p>
<p>显示或隐藏指定物体。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>动画框</em>．显示 （<font color="#000000">物体标识值</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">是否显示</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">物体标识值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数提供欲操作物体的标识值，该标识值为创建或复制物体时所返回的数值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否显示</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;逻辑型。本参数指定是否显示指定物体，为真显示，为假则隐藏。如果参数被省略，默认值为真。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
