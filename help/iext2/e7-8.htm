<title>物体位置将改变 (动画框)</title>
</head>
<body>
<p><big><strong><font color="#000000">物体位置将改变</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">动画框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当物体位置即将被改变时产生此事件，返回真允许此改变，返回假不允许。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; _<em>动画框</em>_物体位置将改变 （<font color="#000000">物体标识值</font><font color="#000000">，&nbsp;</font><font color="#000000">横坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">纵坐标</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">物体标识值</font></td>
<td width="70%" valign="top">整数型；&nbsp;本参数提供相关物体的标识值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横坐标</font></td>
<td width="70%" valign="top">整数型；&nbsp;本参数提供相关物体左边移动到的横坐标位置，相对于所处动画框左边框。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纵坐标</font></td>
<td width="70%" valign="top">整数型；&nbsp;本参数提供相关物体顶边移动到的纵坐标位置，相对于所处动画框上边框。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
