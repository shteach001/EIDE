<title>播放位置 (高级影像框)</title>
</head>
<body>
<p><strong><big><font color="#000000">播放位置</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级影像框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定影像在窗口中的播放位置。仅在播放前设置有效。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">窗口内居中</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">扩展到窗口</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">自动调整窗口</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
