<title>前进 (动画框)</title>
</head>
<body>
<p><big><strong><font color="#000000">前进</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">动画框</a></p>
<p>向前移动动画框中的指定物体。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>动画框</em>．前进 （<font color="#000000">物体标识值</font><font color="#000000">，&nbsp;</font><font color="#000000">移动距离</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">物体标识值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数提供欲操作物体的标识值，该标识值为创建或复制物体时所返回的数值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">移动距离</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数指定物体向前移动的距离，为负数则表示向后移动，移动方向为该物体的当前角度。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
