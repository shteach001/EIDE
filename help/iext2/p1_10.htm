<title>播放速度 (高级影像框)</title>
</head>
<body>
<p><strong><big><font color="#000000">播放速度</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级影像框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>双精度小数型</em>；&nbsp;本属性值可以设置为大于 0 的小数，数值越小播放速度越快，数值为 1 则保持原定播放速度。具体计算公式为：实际播放速度 = 此属性值 X 影像文件内原定速度。仅在播放前设置有效。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
