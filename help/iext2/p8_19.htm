<p><strong><big><font color="#000000">亮度</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定图片的亮度，值越小越暗，越大越亮，可以为负数，为0表示保持图片当前的亮度不变。</p>
