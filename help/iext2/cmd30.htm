<title>建空图片组</title>
</head>
<body>
<p><big><strong><font color="#000000">建空图片组</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">图片组处理</a></p>
<p>根据指定参数创建一份空白的图片组数据，成功返回所创建图片组的数据，失败返回空字节集。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集</font>&nbsp; 建空图片组 （<font color="#000000">单一图片宽度</font><font color="#000000">，&nbsp;</font><font color="#000000">单一图片高度</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">单一图片宽度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数指定图片组中单一图片的宽度，单位为像素。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">单一图片高度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数指定图片组中单一图片的高度，单位为像素。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
