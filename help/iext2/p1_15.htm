<title>当前帧 (高级影像框)</title>
</head>
<body>
<p><strong><big><font color="#000000">当前帧</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">高级影像框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性返回或设置当前播放帧的帧号，属性值范围为从 1 到当前影像文件全部帧数，支持在播放前设置。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
