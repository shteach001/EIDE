<p><strong><big><font color="#000000">翻转</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定物体图片的翻转方式。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">不翻转</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">左右翻转</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">上下翻转</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">上下左右翻转</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
