<p><strong><big><font color="#000000">压入方式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超级按钮</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定按钮压入后的显示方式。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">从左到右</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">从上到下</font><br>
