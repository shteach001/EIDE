<title>动画自动销毁 (动画物体)</title>
</head>
<body>
<p><strong><big><font color="#000000">动画自动销毁</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;如果所指定图片是GIF动画格式，则本属性指定当该GIF动画播放几次后自动销毁该物体。如果为0，表示一直播放。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
