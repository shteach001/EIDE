<p><strong><big><font color="#000000">文字</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>文本型</em>；&nbsp;指定在物体上显示文字，支持以换行符分隔的多行文本。如果同时提供了文字和图片，将仅显示文字。</p>
