<title>清空撤消数据 (超级编辑框)</title>
</head>
<body>
<p><big><strong><font color="#000000">清空撤消数据</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">超级编辑框</a></p>
<p>清除编辑框中为支持撤消上次更改操作所保存的所有数据，本命令执行后无法再撤消上次所更改的操作。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>超级编辑框</em>．清空撤消数据 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
