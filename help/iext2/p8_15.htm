<title>动画间隔时间 (动画物体)</title>
</head>
<body>
<p><strong><big><font color="#000000">动画间隔时间</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;如果所指定图片是GIF动画格式，则本属性指定在每次播放之间插入的间隔延迟时间，单位为毫秒。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
