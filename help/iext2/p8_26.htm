<title>生存时间 (动画物体)</title>
</head>
<body>
<p><strong><big><font color="#000000">生存时间</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指自物体被创建后在动画框中的生存时间，当此时间达到后该物体将被自动销毁，单位为毫秒。0表示无限制。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
