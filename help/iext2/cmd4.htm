<title>取行首位置 (超级编辑框)</title>
</head>
<body>
<p><big><strong><font color="#000000">取行首位置</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">超级编辑框</a></p>
<p>返回编辑框中指定行的首字符在编辑框全部内容中的索引位置，该索引位置从 0 开始。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>超级编辑框</em>．取行首位置 （<font color="#000000">［</font><font color="#000000">行号</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">行号</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。行号从 0 开始，用作指定编辑框中的某一行。即：0 指定第一行，1 指定第二行，依此类推。如果为 -1 ，则自动取当前光标所在行行号。如果本参数被省略，则默认值为 -1 。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
