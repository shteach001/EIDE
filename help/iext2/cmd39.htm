<title>取标识值 (动画框)</title>
</head>
<body>
<p><big><strong><font color="#000000">取标识值</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">动画框</a></p>
<p>返回动画框中指定索引位置处物体的标识值，如果索引位置超出范围，将返回-1。注意动画框中物体的保存顺序是按照其层次的从小到大顺序排列的。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>动画框</em>．取标识值 （<font color="#000000">索引值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">索引值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值从0开始。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
