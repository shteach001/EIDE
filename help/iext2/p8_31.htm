<p><strong><big><font color="#000000">类型值</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">动画物体</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;所有动画框中的物体均有类型值，该值可以是任意整数，物体之间的碰撞仅在具有不同类型值的同层物体之间产生。</p>
