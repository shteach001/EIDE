<title>写命名管道</title>
</head>
<body>
<p><big><strong><font color="#000000">写命名管道</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">命名管道</a></p>
<p>向命名管道中写入数据，返回实际写入到命名管道中的字节数。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 写命名管道 （<font color="#000000">命名管道句柄</font><font color="#000000">，&nbsp;</font><font color="#000000">数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">命名管道句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。欲写入的命名管道句柄。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。欲向命名管道中写入的数据。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
