<title>连接命名管道</title>
</head>
<body>
<p><big><strong><font color="#000000">连接命名管道</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">命名管道</a></p>
<p>连接一个已经创建完毕并在监听的命名管道。连接成功返回管道的句柄，失败返回0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 连接命名管道 （<font color="#000000">命名管道名称</font><font color="#000000">，&nbsp;</font><font color="#000000">超时时间</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">命名管道名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。欲连接命名管道的名称。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">超时时间</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。连接命名管道时的等待时间，-1为无限等待，其他为具体的等待时间，单位是毫秒。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
