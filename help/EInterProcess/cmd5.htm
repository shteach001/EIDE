<title>断开管道连接</title>

<p><big><strong><font color="#000000">断开管道连接</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">命名管道</a></p>
<p>一个命名管道的客户断开与命名管道的连接。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 断开管道连接 （<font color="#000000">命名管道句柄</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">命名管道句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。已经连接的命名管道句柄。</td>
</tr>
</table>

<p>　</p>
