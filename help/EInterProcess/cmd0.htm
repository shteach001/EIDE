<title>创建命名管道</title>
</head>
<body>
<p><big><strong><font color="#000000">创建命名管道</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">命名管道</a></p>
<p>命名管道可在不同进程之间，支持可靠的、单向或双向的数据通信。Win9x操作系统下不支持该命令。创建成功返回命名管道的句柄，否则返回0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 创建命名管道 （<font color="#000000">名称</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。欲创建命名管道的名称。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
