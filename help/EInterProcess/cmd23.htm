<title>写数据 (内存映射文件)</title>
</head>
<body>
<p><big><strong><font color="#000000">写数据</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">内存映射文件</a></p>
<p>向已经创建或打开的内存映射文件中写入数据，成功写入返回真，失败返回假。注意：使用该命令时一定要注意不能超过映射文件的边界，否则会造成非法的内存访问，意外退出。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>内存映射文件</em>．写数据 （<font color="#000000">起始位置</font><font color="#000000">，&nbsp;</font><font color="#000000">数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">起始位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;长整数型。向内存映射文件中写入的数据的起始位置。起始位置的值从0开始。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。欲写入的数据。注意写数据时，数据的长度不能超过映射文件的边界。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
