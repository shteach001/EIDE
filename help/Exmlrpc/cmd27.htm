<title>取消息类型 (远程服务)</title>
</head>
<body>
<p><big><strong><font color="#000000">取消息类型</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">远程服务</a></p>
<p>取得触发服务端处理函数的消息类型。有客户连接到服务端返回0，有客户主动或意外断开与服务端的连接返回1，客户端发送字节流到服务器返回2，出错返回-1。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>远程服务</em>．取消息类型 （<font color="#000000">消息地址</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">消息地址</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。触发服务器端处理函数的消息地址。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
