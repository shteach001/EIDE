<title>停止 (远程服务)</title>
</head>
<body>
<p><big><strong><font color="#000000">停止</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">远程服务</a></p>
<p>停止正在工作的服务程序。由于要释放大量的系统资源，该方法执行过程中会有一点延时，应尽量避免在该方法执行过程中，强制关闭主程序。为了正确使用该方法，建议把该方法放在程序的主线程中，同步执行该方法和关闭主程序。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>远程服务</em>．停止 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
