<p><strong><big><big><font color="#000000">远程服务支持库2.0版</font></big></big></strong>&nbsp;&nbsp;&nbsp;<a href="../index.htm">返回首页</a></p>
<p>该支持库提供对服务器端程序和客户端程序的支持。客户端发出请求，服务器端接受到客户端的请求后，就会执行事先设置好的触发函数，在触发函数的方法中就可以分析用户端的请求，然后计算出结果发回给相应的客户端。该支持库的服务器模型支持多用户多任务，内部采用多个线程池协调同步共同完成任务数据的发送接收。本支持库一般可以使用在网络服务中间件，远程调用服务器，分布式计算等等程序的开发过程中。</p><p>操作系统支持： Windows、Linux</p><p><p><big><strong><a name="其它数据类型"></a>其它数据类型：</strong></big></p><table border=1 cols=4 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
