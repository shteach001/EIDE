<title>发送文本 (远程服务)</title>
</head>
<body>
<p><big><strong><font color="#000000">发送文本</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">远程服务</a></p>
<p>服务程序发送文本数据到客户端。该方法执行成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>远程服务</em>．发送文本 （<font color="#000000">目的端</font><font color="#000000">，&nbsp;</font><font color="#000000">发送信息</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目的端</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。该参数可以接受两种不同的数据，一个是“请求代码”，一个是“客户句柄”，这两种数据都可以作为服务程序发送数据的目的端，当参数为“请求代码”时，发送的目的端就是该请求代码的来源。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">发送信息</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。服务器所要发送的文本形式的信息。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
