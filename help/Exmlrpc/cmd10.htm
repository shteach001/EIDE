<p><big><strong><font color="#000000">取客户数</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">远程服务</a></p>
<p>取得当前连接到服务器的客户端数量。该方法正确执行，返回大于等于0的整数值，如果发生错误返回-1。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>远程服务</em>．取客户数 （<font color="#000000">）</font></p>
