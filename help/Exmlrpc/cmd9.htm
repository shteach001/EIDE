<title>取客户IP (远程服务)</title>
</head>
<body>
<p><big><strong><font color="#000000">取客户IP</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">远程服务</a></p>
<p>根据客户的句柄值取得客户的IP地址。成功取得客户的IP地址，返回真，如果客户已经不可用或其他意外情况发生，返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>远程服务</em>．取客户IP （<font color="#000000">客户句柄</font><font color="#000000">，&nbsp;</font><font color="#000000">客户IP地址</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">客户句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。客户端的句柄值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">客户IP地址</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型，参数数据只能提供变量。客户端的IP地址。该参数作为方法“取客户IP”的返回值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
