<title>编码转换_关闭</title>
</head>
<body>
<p><big><strong><font color="#000000">编码转换_关闭</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">编码转换</a></p>
<p>关闭由“编码转换_打开()”命令所返回的转换句柄，释放相关资源。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 编码转换_关闭 （<font color="#000000">转换句柄</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">转换句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。必须是“编码转换_打开()”命令所返回的句柄。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
