<title>监听 (网络服务器)</title>
</head>
<body>
<p><big><strong><font color="#000000">监听</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">网络服务器</a></p>
<p>监听一个端口，等待一个客户端连接，如果设置为无限等待则有连接返回客户端句柄，如果设置等待时间，在等待时间内无连接则返回0，在等待时间之内有连接则返回客户端句柄,出错返回-1。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>网络服务器</em>．监听 （<font color="#000000">等待时间</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">等待时间</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。等待连接的时间范围 0 无限等待，-1 不等待 其它 具体等待时间（毫秒）。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
