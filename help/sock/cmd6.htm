<title>取客户IP (网络服务器)</title>

<p><big><strong><font color="#000000">取客户IP</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">网络服务器</a></p>
<p>取客户端IP,成功返回客户端IP，失败返回空字符串。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>网络服务器</em>．取客户IP （<font color="#000000">客户端句柄</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">客户端句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。通过“网络服务器.监听()”得到的客户端句柄。</td>
</tr>
</table>

<p>　</p>
