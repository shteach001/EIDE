<p><big><strong><font color="#000000">取最新插入ID</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">Sqlite数据库</a></p>
<p>取前面最近一次插入的记录的记录ID。记录ID从1开始。如果执行失败将返回0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">长整数型</font>&nbsp; <em>Sqlite数据库</em>．取最新插入ID （<font color="#000000">）</font></p>
