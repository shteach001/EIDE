<title>执行SQL语句 (Sqlite数据库)</title>

<body>
<p><big><strong><font color="#000000">执行SQL语句</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">Sqlite数据库</a></p>
<p>执行指定的一条或多条SQL语句。执行成功返回真，失败返回假。本方法不能处理带“SQL参数”的SQL语句。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>Sqlite数据库</em>．执行SQL语句 （<font color="#000000">欲执行的SQL语句</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲执行的SQL语句</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。多个SQL语句之间请以半角分号“;”隔开，最后一个SQL语句后面可以不加“;”。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
