<p><big><strong><font color="#000000">关闭</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">Sqlite记录集</a></p>
<p>关闭记录集。关闭后的记录集不再可用，所有内部数据全部丢失。如果用户没有调用本方法关闭记录集，支持库会在适当的时机自动关闭记录集。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>Sqlite记录集</em>．关闭 （<font color="#000000">）</font></p>
