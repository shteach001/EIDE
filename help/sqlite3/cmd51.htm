<title>取所有表 (Sqlite数据库)</title>
</head>
<body>
<p><big><strong><font color="#000000">取所有表</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">Sqlite数据库</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型数组</font>&nbsp; <em>Sqlite数据库</em>．取所有表 （<font color="#000000">是否包含表</font><font color="#000000">，&nbsp;</font><font color="#000000">是否包含视图</font><font color="#000000">，&nbsp;</font><font color="#000000">是否包含临时表或视图</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否包含表</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，初始值为“真”。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否包含视图</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，初始值为“假”。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否包含临时表或视图</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，初始值为“假”。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
