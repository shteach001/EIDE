<title>图片图片组 (简单超文本框)</title>

<p><strong><big><font color="#000000">图片图片组</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">简单超文本框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>字节集</em>；&nbsp;为在简单超文本框中显示图片提供图片组数据，可以使用“<image index=n>”语法显示图片组中指定索引处的图片（其中n为整数，n>=0）。</p>

<p>　</p>
