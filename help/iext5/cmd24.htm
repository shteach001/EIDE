<title>批量关联组件 (气球提示框)</title>
</head>
<body>
<p><big><strong><font color="#000000">批量关联组件</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">气球提示框</a></p>
<p>将多个窗口组件关联到气球提示框控件上。当被关联的窗口组件需要弹出提示窗口之前，会触发“提示框即将弹出”事件，用户可在此事件中指定提示文本（如果不指定提示文本，提示框不会弹出）。本方法主要用于需要动态指定提示文本的情形。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>气球提示框</em>．批量关联组件 （<font color="#000000">窗口组件</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">窗口组件</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;<em>可扩充的</em>；通用型，参数数据可以同时提供数组或非数组数据。目前已知不支持“分组框”组件。</td>
</tr>
</table>
