<p><strong><big><font color="#000000">手柄方位</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">气球提示框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定手柄出现在提示框的哪个方位。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">上左</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">上中</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">上右</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">左上</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">4、</font><font color="#000000">左中</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">5、</font><font color="#000000">左下</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">6、</font><font color="#000000">右上</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">7、</font><font color="#000000">右中</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">8、</font><font color="#000000">右下</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">9、</font><font color="#000000">下左</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">10、</font><font color="#000000">下中</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">11、</font><font color="#000000">下右</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
