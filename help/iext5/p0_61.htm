<title>自动停留时间 (气球提示框)</title>
</head>
<body>
<p><strong><big><font color="#000000">自动停留时间</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">气球提示框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;在提示框已显示且鼠标指针静止的情况下，直至提示框自动消失所持续的时间，单位为毫秒。仅当“禁止自动隐藏”属性为“假”时有效。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
