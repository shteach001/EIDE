<p><big><strong><font color="#000000">自定义超链接被单击</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">气球提示框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当用户单击了“<a event="标识文本">显示文本</a>”超链接（详见“关联组件()”方法），将产生本事件。在本事件的处理子程序，需区分不同的“标识文本”参数，以做不同的处理。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>气球提示框</em>_自定义超链接被单击 （<font color="#000000">标识文本</font><font color="#000000">）</font></p>
