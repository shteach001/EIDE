<title>禁止自动隐藏 (气球提示框)</title>
</head>
<body>
<p><strong><big><font color="#000000">禁止自动隐藏</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">气球提示框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;在提示框已显示且鼠标不动的情况下，如果本属性为“真”，提示框不会自动消失；否则提示框会在一段时间后（由属性“自动停留时间”指定）自动消失。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
