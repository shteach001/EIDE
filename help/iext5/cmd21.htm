<p><big><strong><font color="#000000">关联工具条</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">气球提示框</a></p>
<p>将信息提示框关联到“工具条”控件上，当鼠标移动到工具条按钮方上时，信息框会自动弹出。信息框中的提示文本将自动使用在“工具条”控件的“工具条按钮”属性中设置的“动态提示”文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>气球提示框</em>．关联工具条 （<font color="#000000">工具条</font><font color="#000000">）</font></p>
