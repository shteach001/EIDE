<title>表面长短轴比 (饼形图控件)</title>
</head>
<body>
<p><strong><big><font color="#000000">表面长短轴比</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">饼形图控件</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定饼形图表控件的椭圆表面长短轴的比值,该项属性在控件被设置为非三维图形时无效。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">自适应</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">一倍</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">二倍</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">三倍</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">4、</font><font color="#000000">四倍</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">5、</font><font color="#000000">五倍</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
