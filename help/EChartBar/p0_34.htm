<title>当前数据值 (柱状图控件)</title>
</head>
<body>
<p><strong><big><font color="#000000">当前数据值</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">柱状图控件</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>双精度小数型</em>；&nbsp;指定图表控件的当前数据值。所有的数据值保存在一个二维的数组中,第一个维数是“图例数量”属性值,第二个维数是“X轴标注数量”属性值，当前数据值在二维数组中的索引由“当前图例索引”和“当前X轴标注索引”两个属性值确定.该值的区间为 [0,10000000]。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
