<title>当前数据值 (饼形图控件)</title>
</head>
<body>
<p><strong><big><font color="#000000">当前数据值</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">饼形图控件</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>双精度小数型</em>；&nbsp;指定图表控件的当前数据值,所有的数据值被保存在一个一维的数组中,数组的大小为“图例数量”的属性值，当前的数据值在数组中的索引为“当前图例索引”的属性值.该值的区间为 [0,10000000]。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
