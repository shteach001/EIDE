<title>饼图立体厚度 (饼形图控件)</title>
</head>
<body>
<p><strong><big><font color="#000000">饼图立体厚度</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">饼形图控件</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定饼形图表控件的立体厚度,大于0时为自定义厚度,小于等于0时为自动调整的厚度,该项数据的单位是0.01mm,该项属性在控件被设置为非三维图形时无效.该值的区间为 [0,1000]。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
