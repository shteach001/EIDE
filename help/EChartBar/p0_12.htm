<p><strong><big><font color="#000000">拉伸底图</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">柱状图控件</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
