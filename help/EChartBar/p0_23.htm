<title>Y轴刻度数 (柱状图控件)</title>

<p><strong><big><font color="#000000">Y轴刻度数</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">柱状图控件</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定图表控件纵坐标轴标注的刻度个数,和“Y轴最大值”共同使用确定Y轴的刻度.该值的区间为 [0,100]。</p>

<p>　</p>
