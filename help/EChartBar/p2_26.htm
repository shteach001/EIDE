<title>图例数量 (曲线图控件)</title>
</head>
<body>
<p><strong><big><font color="#000000">图例数量</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">曲线图控件</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定图表控件的图例数量,该项数据值等于图例数组的大小,该属性默认值为1,并且该属性不能小于1该数据值等于在图表控件中所拥有的曲线条数.该值的区间为 [0,100]。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
