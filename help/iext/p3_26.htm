<title>热点跟踪 (超级列表框)</title>
</head>
<body>
<p><strong><big><font color="#000000">热点跟踪</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">超级列表框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;本属性指定在列表框中是否跟踪并高亮度显示当前鼠标所处表项，此表项称为“热点表项”。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
