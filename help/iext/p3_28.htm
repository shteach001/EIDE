<title>标注非热点 (超级列表框)</title>

<body>
<p><strong><big><font color="#000000">标注非热点</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">超级列表框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;本属性指定在列表框中当鼠标移动到热点表项时是否将所有非此表项的标题加上下划线显示。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
