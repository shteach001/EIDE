<title>表列可拖动 (超级列表框)</title>

<p><strong><big><font color="#000000">表列可拖动</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">超级列表框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;本属性指定在报表列表框中是否允许用户拖动表头列以改变列位置。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
