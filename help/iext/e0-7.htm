<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>检查框状态被改变 (树型框)</title>
</head>
<body>
<p><big><strong><font color="#000000">检查框状态被改变</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">树型框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当用户操作（如被鼠标单击或按下键盘空格键）导致检查框选中状态被改变时产生此事件。仅在属性“是否有检查框”值为真的情况下才可能产生此事件。通过代码设置检查框状态不会触发此事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>树型框</em>_检查框状态被改变 （<font color="#000000">表项索引</font><font color="#000000">，&nbsp;</font><font color="#000000">检查框状态</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">表项索引</font></td>
<td width="70%" valign="top">整数型；&nbsp;指示其检查框状态发生变化的表项索引，从 0 开始。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">检查框状态</font></td>
<td width="70%" valign="top">整数型；&nbsp;默认情况下，0：未选中，1：选中，2：半选中。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
