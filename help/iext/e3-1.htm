<title>表项被激活 (超级列表框)</title>
</head>
<body>
<p><big><strong><font color="#000000">表项被激活</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">超级列表框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 在下列情况下会产生本事件： 1、双击某表项； 2、选中某表项后按回车； 3、当“热点跟踪”属性为真时单击某表项。 接收到此事件后读取“现行选中项”属性即可获得当前被激活表项的索引。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>超级列表框</em>_表项被激活 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
