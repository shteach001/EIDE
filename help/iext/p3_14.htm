<p><strong><big><font color="#000000">图标对齐方式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">超级列表框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定大图标和小图标列表框中的图标对齐方式。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">顶部对齐</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">左边对齐</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
