<title>检查框状态数 (树型框)</title>
</head>
<body>
<p><strong><big><font color="#000000">检查框状态数</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">树型框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定检查框有几个状态。检查框将在各状态之间循环切换，每个状态分别使用“检查框图片组”中相应位置的图片。此属性值应大于零并小于等于“检查框图片组”中的图片个数，否则以图片个数为准。仅在“是否有检查框”属性为真时有效。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
