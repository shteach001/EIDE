<title>右键单击表项 (超级列表框)</title>
</head>
<body>
<p><big><strong><font color="#000000">右键单击表项</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">超级列表框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当用鼠标右键在某表项上单击时产生此事件，接收到此事件后读取“现行选中项”属性即可获取被单击表项的索引，调用系统核心支持库中的“取鼠标水平位置”、“取鼠标垂直位置”命令可获取当前鼠标单击位置。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>超级列表框</em>_右键单击表项 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
