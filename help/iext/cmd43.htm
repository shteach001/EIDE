<body>
<p><big><strong><font color="#000000">取状态</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">工具条</a></p>
<p>取回指定按钮的状态，状态值为 0 或者以下常量值任意组合(相加)： 1: #选中； 2: #按下； 4: #禁止； 8: #隐藏； 16: #变灰。 可以用“位与”命令来判断指定的状态值是否被置位，如：“如果真 (位与 (工具条1.取状态 (0)，#禁止) = #禁止)”语句即可判断工具条1的第一个按钮是否已被禁止。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>工具条</em>．取状态 （<font color="#000000">按钮索引</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">按钮索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。0 为按钮一，1 为按钮二，如此类推。</td>
</tr>
</table>
