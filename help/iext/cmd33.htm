<body>
<p><big><strong><font color="#000000">置提示文本</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">状态条</a></p>
<p>设置指定栏目的提示文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>状态条</em>．置提示文本 （<font color="#000000">栏目索引</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">动态提示文本</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">栏目索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。0 为栏目一，1 为栏目二，如此类推。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">动态提示文本</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;文本型。动态提示文本仅当栏目只有图片但没有内容文本或者内容文本不能被全部显示的情况下才有效。如果本参数被省略，默认值为空文本。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
