<title>检查框图片组 (树型框)</title>
</head>
<body>
<p><strong><big><font color="#000000">检查框图片组</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">树型框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>字节集</em>；&nbsp;为检查框提供标志图片，仅在“是否有检查框”属性为真时有效。图片个数不能多于15，通常前三幅图片分别表示检查框的未选中、选中、半选中状态。默认情况下有三幅图片，在本属性为空时生效。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
