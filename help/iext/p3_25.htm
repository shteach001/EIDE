<title>状态图片组 (超级列表框)</title>
</head>
<body>
<p><strong><big><font color="#000000">状态图片组</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">超级列表框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>字节集</em>；&nbsp;本属性为列表框中的表项提供状态图片。状态图片通常显示在表项图标的左侧。本图片组中的图片最多只能有前 15 幅（索引为 0 到 14）可用于表项状态图标。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
