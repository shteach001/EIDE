<title>项目被选择 (树型框)</title>

<body>
<p><big><strong><font color="#000000">项目被选择</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">树型框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 如果当前选择项目被改变即产生此事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>树型框</em>_项目被选择 （<font color="#000000">选择方式</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">选择方式</font></td>
<td width="70%" valign="top">整数型；&nbsp;指示是如何操作导致当前选择项目被改变的： 0：键盘； 1：鼠标； 2：未知。</td>
</tr>
</table>

<p>　</p>
