<title>置列宽 (超级列表框)</title>
</head>
<body>
<p><big><strong><font color="#000000">置列宽</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">超级列表框</a></p>
<p>设置报表型列表框中指定列的宽度。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>超级列表框</em>．置列宽 （<font color="#000000">列索引</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">列宽</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。用作指定报表型列表框中项目所处的列，索引值从 0 开始。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列宽</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。本参数指定报表列的宽度，单位为像素。如果参数值提供为 -1 ，则根据列数据最大宽度自动调整列尺寸，如果参数值提供为 -2 ，则根据列标题宽度自动调整列尺寸。如果本参数被省略，默认值为 -1 。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
