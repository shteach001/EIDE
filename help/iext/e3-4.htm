<p><big><strong><font color="#000000">左键单击表项</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">超级列表框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当用鼠标左键单击某表项时即产生此事件，接收到此事件后读取“现行选中项”属性即可获得被单击表项的索引。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>超级列表框</em>_左键单击表项 （<font color="#000000">）</font></p>
