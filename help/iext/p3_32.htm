<title>是否有检查框 (超级列表框)</title>
</head>
<body>
<p><strong><big><font color="#000000">是否有检查框</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">超级列表框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;本属性指定是否在表项前加上检查框，注意如果“状态图片组”属性被设置，则默认的检查框图片将被“状态图片组”中的图片代替，并且当用户单击表项中的状态图片时，将自动遍历显示“状态图片组”中的所有图片。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
