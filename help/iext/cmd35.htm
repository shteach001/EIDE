<title>置类型 (状态条)</title>
</head>
<body>
<p><big><strong><font color="#000000">置类型</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">状态条</a></p>
<p>设置指定栏目的外观类型。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>状态条</em>．置类型 （<font color="#000000">栏目索引</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">外观类型</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">栏目索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。0 为栏目一，1 为栏目二，如此类推。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">外观类型</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。外观类型指定栏目的显示外观，可以为以下常量值之一： 0: #凹入； 1: #无边框； 2: #凸出。如果本参数被省略，默认值为“#凹入”。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
