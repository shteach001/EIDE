<title>报表列 (超级列表框)</title>

<p><strong><big><font color="#000000">报表列</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">超级列表框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>字节集</em>；&nbsp;本属性设置报表列表框中各列的信息。注意：报表列表框只有在设置了列后才能显示出其中的内容。</p>

<p>　</p>
