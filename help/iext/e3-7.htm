<title>结束编辑 (超级列表框)</title>
</head>
<body>
<p><big><strong><font color="#000000">结束编辑</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">超级列表框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当表项结束标题编辑状态前产生此事件，要产生本事件“允许编辑”属性必须为真。在事件处理子程序中读取“结束编辑文本”属性可以得知标题被编辑后的内容，事件处理子程序返回假不允许使用编辑后的内容替换原有标题，返回真或不返回值则允许替换。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; _<em>超级列表框</em>_结束编辑 （<font color="#000000">表项索引</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">表项索引</font></td>
<td width="70%" valign="top">整数型；&nbsp;指示即将进入或结束编辑状态的表项的索引，从 0 开始。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
