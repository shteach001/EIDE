<p><strong><big><font color="#000000">类型</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">超级列表框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定列表框的类型。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">大图标列表框</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">小图标列表框</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">普通列表框</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">报表列表框</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
