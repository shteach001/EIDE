<title>申请内存</title>
</head>
<body>
<p><big><strong><font color="#000000">申请内存</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">其他</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>向易语言运行时系统申请指定大小的内存区域。执行成功返回申请到的内存首地址，失败返回0。由本命令申请的内存必须通过“释放内存”命令释放。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 申请内存 （<font color="#000000">欲申请的内存字节数</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">是否清零</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲申请的内存字节数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否清零</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;逻辑型。如果本参数为“真”，则将申请到的内存区域全部以0填充。如果省略本参数，默认为“假”。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
