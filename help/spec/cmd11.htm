<title>调用易系统功能</title>
</head>
<body>
<p><big><strong><font color="#000000">调用易系统功能</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct3.htm">附加</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>具体的功能号及其所对应的参数值和返回值，请参考易语言支持库开发手册。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 调用易系统功能 （<font color="#000000">功能号</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">参数一</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">参数二</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">功能号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。可以为易语言支持库开发手册中定义的以“NES_”,“NRS_”,“NAS_”开头的常量之一。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">参数一</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。如果本参数被省略，默认为0。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">参数二</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。如果本参数被省略，默认为0。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
