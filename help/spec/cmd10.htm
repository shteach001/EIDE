<title>释放内存</title>
</head>
<body>
<p><big><strong><font color="#000000">释放内存</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">其他</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>释放由“申请内存”所获取的内存区域。内存区域被释放后，不允许再进行读写操作。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 释放内存 （<font color="#000000">欲释放的内存地址</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲释放的内存地址</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数应当是“申请内存”命令的返回值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
