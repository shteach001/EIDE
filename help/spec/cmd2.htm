<title>取子程序地址</title>
</head>
<body>
<p><big><strong><font color="#000000">取子程序地址</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">其他</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>返回指定子程序的内存代码地址（在内联汇编代码中可以在执行本命令后立即检查EAX寄存器获得）。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取子程序地址 （<font color="#000000">欲获取其地址的子程序</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲获取其地址的子程序</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;子程序指针。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
