<p><big><strong><font color="#000000">打开中断对话框</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">局域网操作</a></p>
<p>打开系统“中断网络驱动器”对话框。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>局域网操作</em>．打开中断对话框 （<font color="#000000">［</font><font color="#000000">父窗口句柄</font><font color="#000000">］</font><font color="#000000">）</font></p>

</tr>

<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。本参数指定打开的对话框的父窗口。</td>
