<p><big><strong><font color="#000000">取错误信息</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">局域网操作</a></p>
<p>当调用“局域网操作”的成员命令失败后，可以立即调用该命令来取出相关的错误信息。注意：请仅在调用“局域网操作”的成员命令失败后调用本命令，否则取得的信息没有意义。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>局域网操作</em>．取错误信息 （<font color="#000000">）</font></p>
