<title>取连接速度 (局域网操作)</title>
</head>
<body>
<p><big><strong><font color="#000000">取连接速度</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">局域网操作</a></p>
<p>取出与局域网内指定的共享资源（共享目录或共享打印机等）之间的连接速度。以“100比特/秒（bit/s）”为单位。如果该命令执行出错，返回-1；如果无法取出连接速度，返回0。注意，该命令取出的速度为大概值，可能有误差，仅供参考。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">长整数型</font>&nbsp; <em>局域网操作</em>．取连接速度 （<font color="#000000">欲测试的资源路径</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲测试的资源路径</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。可以为局域网中的共享文件夹路径，比如“\\Prog5\共享测试”，也可以为映射到本地的网络驱动器名称，比如“Y:”。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
