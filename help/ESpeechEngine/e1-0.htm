<p><big><strong><font color="#000000">识别到语音</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">语音识别</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 在外部发出一段语音后,如果系统识别到当前的语音,则触发该事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>语音识别</em>_识别到语音 （<font color="#000000">识别文本</font><font color="#000000">）</font></p>
