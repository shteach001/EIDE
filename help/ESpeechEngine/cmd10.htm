<title>设置语音库 (机读文本)</title>
</head>
<body>
<p><big><strong><font color="#000000">设置语音库</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">机读文本</a></p>
<p>设置当前发音的语音库为参数名称的语音库，成功返回真，失败返回假。在本对象创建时，已自动设置了一个“可能”为中文的语音库（通过名称猜测）。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>机读文本</em>．设置语音库 （<font color="#000000">语音库名称</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">语音库名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数应提供由“设置语音库”命令所要求的语音库的名称。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
