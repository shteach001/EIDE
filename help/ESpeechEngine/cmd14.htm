<title>加入常用 (语音识别)</title>
</head>
<body>
<p><big><strong><font color="#000000">加入常用</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">语音识别</a></p>
<p>该方法在识别系统中加入常用的字词或者句子，在识别的过程中，这些字词或者句子更加容易被系统识别。该方法的执行结果仅仅对该识别程序有效,如果要重新设置常用的字词或者句子,直接再次调用该方法即可。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>语音识别</em>．加入常用 （<font color="#000000">字词句数组</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字词句数组</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型，参数数据只能提供数组数据。本参数提供由“加入常用”命令所要求的字词句数组。该数组是字符型的数组，其中的元素可以是单个的字或者是词汇，也可以是较长的句子。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
