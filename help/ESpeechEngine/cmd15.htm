<p><big><strong><font color="#000000">是否可用</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">机读文本</a></p>
<p>返回真表示文本到语音引擎已安装并初始化成功，本对象可正常工作；返回假表示本对象目前无法工作（通常是因为没有安装 MS Speech SDK 5.1），所有方法都将直接返回而不执行任何功能。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>机读文本</em>．是否可用 （<font color="#000000">）</font></p>
