<title>取任务内容 (BT下载)</title>

<body>
<p><big><strong><font color="#000000">取任务内容</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">BT下载</a></p>
<p>获得任务内容，在指定的时间(一般是停止任务之前)执行本命令来取得任务信息,在“增加新任务”方法的参数中传进去，可以避免每次都效验文件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>BT下载</em>．取任务内容 （<font color="#000000">任务内容</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">任务内容</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集，参数数据只能提供变量。本参数表示要保存的任务内容。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
