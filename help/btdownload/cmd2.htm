<title>增加新任务 (BT下载)</title>
</head>
<body>
<p><big><strong><font color="#000000">增加新任务</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">BT下载</a></p>
<p>增加一个下载任务。注：本函数返回真并不是已经真正开始下载了，要通过“其它日志”中的“下载已全部停止”的参数三来判断。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>BT下载</em>．增加新任务 （<font color="#000000">任务信息</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">任务信息</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;任务信息。本参数表示下载任务的相关信息。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
