<title>继续本任务 (BT下载)</title>
</head>
<body>
<p><big><strong><font color="#000000">继续本任务</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">BT下载</a></p>
<p>继续下载一个暂停的任务。如果发现下载的文件丢失或数据有误，可在“重新检查完整性”后指定新的任务内容。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>BT下载</em>．继续本任务 （<font color="#000000">［</font><font color="#000000">任务内容</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">任务内容</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;字节集。如果提供本参数，则更新当前任务内容。如果被省略，保持当前任务内容不变。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
