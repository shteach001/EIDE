<title>块大小</title>
</head>
<body>
<p><strong><big><font color="#000000">块大小</font></big>&nbsp;枚举常量集合类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">BT下载支持库</a></p><p>本数据类型包括了关于块大小的常量。</p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><a name="成员"></a><tr>
<td width="30%" valign="top"><strong>成员</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">KB32</font></td>
<td width="70%" valign="top">常量值为 1 。表示每块大小为32KB。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">KB64</font></td>
<td width="70%" valign="top">常量值为 2 。表示每块大小为64KB。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">KB128</font></td>
<td width="70%" valign="top">常量值为 3 。表示每块大小为128KB。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">KB256</font></td>
<td width="70%" valign="top">常量值为 4 。表示每块大小为256KB。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">KB512</font></td>
<td width="70%" valign="top">常量值为 5 。表示每块大小为512KB。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">KB1024</font></td>
<td width="70%" valign="top">常量值为 6 。表示每块大小为1024KB。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">KB2048</font></td>
<td width="70%" valign="top">常量值为 7 。表示每块大小为2048KB。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
