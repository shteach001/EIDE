<title>添加服务器 (BT下载)</title>
</head>
<body>
<p><big><strong><font color="#000000">添加服务器</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">BT下载</a></p>
<p>手动添加服务器(Tracker)。注：有些BT的Tracker服务器有备用的，并不在发布文件中，所以要有此方法。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>BT下载</em>．添加服务器 （<font color="#000000">地址</font><font color="#000000">，&nbsp;</font><font color="#000000">端口</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">地址</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数表示备用服务器(Tracker)的IP地址。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">端口</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“6969”。本参数表示要连接的端口。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
