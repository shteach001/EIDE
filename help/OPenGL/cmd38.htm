<title>交换缓存</title>

<body>
<p><big><strong><font color="#000000">交换缓存</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct4.htm">缓存操作</a></p>
<p>交换后台缓存与前台缓存。将后台缓存显示出来，对前台缓存进行操作。成功返回真，失败返回假。在双缓存模式下才用效。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 交换缓存 （<font color="#000000">设备句柄</font><font color="#000000">）</font></p>

<tr>
<td width="30%" valign="top"><font color="#000000">设备句柄</font></td>
