<title>强制结束绘图操作</title>
</head>
<body>
<p><big><strong><font color="#000000">强制结束绘图操作</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct4.htm">缓存操作</a></p>
<p>单缓存模式下才可以使用。强制结束，并且返回，不管已经提交的OpenGL命令是否执行完毕。不能在“开始画”和“停止画”之间执行本语句。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 强制结束绘图操作 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
