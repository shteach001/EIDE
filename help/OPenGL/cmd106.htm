<title>设置线宽</title>
</head>
<body>
<p><big><strong><font color="#000000">设置线宽</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">建模操作</a></p>
<p>为所画的线段设置线条宽度。如果操作系统支持指定的宽度大小，返回真，否则返回假。通过启用和停用“光滑线”功能，来控制线段的放样效果。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 设置线宽 （<font color="#000000">宽度</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">宽度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;小数型。以像素为单位的正数，负数自动取正，零还原为1。默认为1个像素大小。目前WINDOWS支持的宽度大小在0.5和10.0之间，间隔为0.125，最后使用的实际宽度为最接近这个值的宽度大小。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
