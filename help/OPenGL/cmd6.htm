<p><big><strong><font color="#000000">显示光标</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">设备操作</a></p>
<p>指定当前应用程序是否显示光标，也可以用来判断当前的光标是否显示，返回值大于0表示正在显示，返回值小于0表示正在隐藏。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 显示光标 （<font color="#000000">是否显示</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否显示</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。真表示显示，假表示隐藏光标。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
