<title>清除缓存</title>
</head>
<body>
<p><big><strong><font color="#000000">清除缓存</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct4.htm">缓存操作</a></p>
<p>指定清除的一项或几项缓存。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 清除缓存 （<font color="#000000">缓存</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">缓存</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。可以使用下列参数值的位或后的数值。参数值可以为以下常量：
	256、#深度缓存位，将深度缓存恢复到默认值；
	512、#累积缓存位，将累积缓存恢复到默认值；
	1024、#模板缓存位，将模板缓存恢复到默认值；
	16384、#颜色缓存位，将颜色缓存恢复到默认值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
