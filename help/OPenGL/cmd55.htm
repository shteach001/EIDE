<title>设置材质颜色</title>
</head>
<body>
<p><big><strong><font color="#000000">设置材质颜色</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct5.htm">显示效果</a></p>
<p>使用当前颜色为材料的颜色。必须启用“#材质颜色”才有效，不使用的时候需要关闭。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 设置材质颜色 （<font color="#000000">应用面</font><font color="#000000">，&nbsp;</font><font color="#000000">模式</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">应用面</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值可以为以下常量：
	1028、#正面；
	1029、#背面；
	1030、#正面和背面；
</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">模式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值可以为以下常量：
	4608、#环境光；
	4609、#漫反射光；
	4610、#镜面光；
	5632、#散射光；
	5633、#亮光；
	5634、#环境光和漫反射光。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
