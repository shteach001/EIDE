<p><big><strong><font color="#000000">设置明暗模式</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct5.htm">显示效果</a></p>
<p>设置明暗的表示方法。对点图元无效。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 设置明暗模式 （<font color="#000000">模式</font><font color="#000000">）</font></p>

	7425、#光滑，明暗的过度为连续地变化。</td>
