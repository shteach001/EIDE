<body>
<p><big><strong><font color="#000000">取错误信息文本</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct11.htm">其他</a></p>
<p>如果执行某OPenGL命令失败，在其后执行本命令可以取回错误信息文本。		如果该OPenGL命令执行成功，执行本命令将返回空文本。
		如果参数值超出整数的范围，返回“无效整数”
		如果参数值超出可选的范围，返回“无效数值”
		如果OPenGL命令出现在错误的位置，返回“无效操作”
		如果在堆栈已满时继续入栈，返回“堆栈溢出”
		如果在堆栈已空时继续出栈，返回“堆栈下溢”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 取错误信息文本 （<font color="#000000">）</font></p>

<p>　</p>
