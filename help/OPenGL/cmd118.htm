<p><big><strong><font color="#000000">清空名字栈</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct12.htm">交互操作</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>清空名字栈中的所有名字。返回最大名字栈长度。必须在选择模式下使用。否则无效。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 清空名字栈 （<font color="#000000">）</font></p>
