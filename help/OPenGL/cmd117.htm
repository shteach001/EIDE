<head>

<title>删除纹理号</title>
</head>
<body>
<p><big><strong><font color="#000000">删除纹理号</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct6.htm">纹理图片</a></p>
<p>删除已经创建的纹理号，与纹理号相应的纹理将无法使用。返回实际删除的纹理号的数量。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 删除纹理号 （<font color="#000000">［</font><font color="#000000">需要删除的纹理号数量</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">纹理号数组</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">需要删除的纹理号数量</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。默认删除纹理数组中所有的纹理号，否则删除数组中指定的前几项。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纹理号数组</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据可以同时提供数组或非数组数据。保存了纹理号的数组。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
