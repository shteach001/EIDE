<title>生成纹理号</title>
</head>
<body>
<p><big><strong><font color="#000000">生成纹理号</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct6.htm">纹理图片</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 生成纹理号 （<font color="#000000">纹理数</font><font color="#000000">，&nbsp;</font><font color="#000000">存放纹理号的变量</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纹理数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。需要生成纹理号。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">存放纹理号的变量</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据只能提供变量及变量数组。用来存放纹理号的变量，如果提供的变量为数组，那么纹理号将被依次存放在数组中。超出数组成员数的部分将无法生成。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
