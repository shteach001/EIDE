<title>设置图案填充</title>
</head>
<body>
<p><big><strong><font color="#000000">设置图案填充</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">建模操作</a></p>
<p>设置多边形的填充方式。必须启用“#图案填充”才有效，不使用的时候需要关闭。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 设置图案填充 （<font color="#000000">图案</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图案</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节型，参数数据只能提供数组数据。一个拥有128个成员的数组，其中每个字节代表八个位，每一位代表一个象素，最后呈现出一个32×32位的图案。且从低位开始。1表示用当前颜色绘制一个象素，0表示当前不绘制。多余部分无效。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
