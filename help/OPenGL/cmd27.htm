<title>设置多边形模式</title>
</head>
<body>
<p><big><strong><font color="#000000">设置多边形模式</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">建模操作</a></p>
<p>当绘出图形为封闭的多边形时才起作用。默认设置正面和背面都为面。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 设置多边形模式 （<font color="#000000">应用面</font><font color="#000000">，&nbsp;</font><font color="#000000">模式</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">应用面</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值可以为以下常量：
	1028、#正面；
	1029、#背面；
	1032、#正面和背面。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">模式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值可以为以下常量：
	6912、#点，将画出的多边形显示为点；
	6913、#线，将画出的多边形显示为线段；
	6914、#面，将画出的多边形显示为填充颜色的多边形。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
