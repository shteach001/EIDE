<title>画矩形</title>
</head>
<body>
<p><big><strong><font color="#000000">画矩形</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">建模操作</a></p>
<p>在当前坐标原点指定的深度，使用先前选定的颜色画出一个填充颜色的矩形。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 画矩形 （<font color="#000000">左上角横坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">左上角纵坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">右下角横坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">右下角纵坐标</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">左上角横坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">左上角纵坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">右下角横坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">右下角纵坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
