<title>创建实心球</title>
</head>
<body>
<p><big><strong><font color="#000000">创建实心球</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct10.htm">特殊模型</a></p>
<p>创建一个圆心在坐标原点的实心球。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 创建实心球 （<font color="#000000">半径</font><font color="#000000">，&nbsp;</font><font color="#000000">经线条数</font><font color="#000000">，&nbsp;</font><font color="#000000">纬线条数</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">半径</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。负数自动被转化为正数，如果等于0，将由1来取代。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">经线条数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。负数自动被转化为正数，如果等于0，将由1来取代。数值越大越逼真，占用的系统资源也越大。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纬线条数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。负数自动被转化为正数，如果等于0，将由1来取代。数值越大越逼真，占用的系统资源也越大。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
