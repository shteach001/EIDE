<title>开始创建列表</title>
</head>
<body>
<p><big><strong><font color="#000000">开始创建列表</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct7.htm">显示列表</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 开始创建列表 （<font color="#000000">列表号</font><font color="#000000">，&nbsp;</font><font color="#000000">列表模式</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列表号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。可以直接指定列表号或者使用由“生成列表号”取得的返回值，必须是大于0的整数。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列表模式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值可以为以下常量：
	4864、#编译列表； 
	4865、#编译并且执行列表。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
