<title>设置纹理映射方式</title>
</head>
<body>
<p><big><strong><font color="#000000">设置纹理映射方式</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct6.htm">纹理图片</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 设置纹理映射方式 （<font color="#000000">处理方式</font><font color="#000000">，&nbsp;</font><font color="#000000">映射值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">处理方式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值可以为以下常量：
	8704、#纹理映射模式；映射值可以为以下常量：
		8448、#调节处理；调节当前亮度和颜色 
		8849、#粘贴处理；不受颜色和亮度影响 
		3042、#混合测试；与原来色颜色进行混合测试。
	8705、#纹理映射颜色；映射值为范围在[0，1]内的四维数组，多余部分无效。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">映射值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;小数型，参数数据可以同时提供数组或非数组数据。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
