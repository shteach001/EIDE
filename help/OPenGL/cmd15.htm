<title>设置视口</title>

<body>
<p><big><strong><font color="#000000">设置视口</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">坐标变换</a></p>
<p>设置设备中可以显示的范围。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 设置视口 （<font color="#000000">左下角横坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">左下角竖坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">宽度</font><font color="#000000">，&nbsp;</font><font color="#000000">高度</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">左下角横坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。必须大于0。如果需要全部显示就设为0。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">左下角竖坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。必须大于0。如果需要全部显示就设为0。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">宽度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。必须大于0。如果需要全部显示就设为组件的完整宽度。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">高度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。必须大于0。如果需要全部显示就设为组件的完整高度。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
