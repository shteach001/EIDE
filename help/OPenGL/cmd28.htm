<title>设置线型</title>
</head>
<body>
<p><big><strong><font color="#000000">设置线型</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">建模操作</a></p>
<p>设置线段的类型。默认使用实线。必须启用“#线型”才有效，不使用的时候需要关闭。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 设置线型 （<font color="#000000">放大倍数</font><font color="#000000">，&nbsp;</font><font color="#000000">线型</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">放大倍数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。用来拉伸线型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">线型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;短整数型。按照循序排列的16位二进制数其中每一位代表一个象素，且从低位开始，1表示用当前颜色绘制一个象素，0表示当前不绘制。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
