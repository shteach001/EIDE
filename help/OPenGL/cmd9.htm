<body>
<p><big><strong><font color="#000000">选择矩阵模式</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">坐标变换</a></p>
<p>选择接下来将要进行操作的坐标矩阵。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 选择矩阵模式 （<font color="#000000">矩阵模式</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">矩阵模式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值可以为以下常量：
	5888、#观察矩阵，用来建模的坐标矩阵；
	5889、#投影矩阵，用来进行投影变换的坐标矩阵；
	5890、#纹理矩阵，用来改变纹理坐标的坐标矩阵。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
