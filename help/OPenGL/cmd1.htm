<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>置像素格式</title>
</head>
<body>
<p><big><strong><font color="#000000">置像素格式</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">设备操作</a></p>
<p>使用像素格式号为指定的设备设置像素格式。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 置像素格式 （<font color="#000000">设备句柄</font><font color="#000000">，&nbsp;</font><font color="#000000">像素格式号</font><font color="#000000">，&nbsp;</font><font color="#000000">像素格式</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">设备句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。需要设置像素格式的设备句柄。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">像素格式号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。与指定的设备相匹配的像素格式号。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">像素格式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;像素格式。为指定的设备选择的像素格式。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
