<title>清除累积缓存</title>
</head>
<body>
<p><big><strong><font color="#000000">清除累积缓存</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct4.htm">缓存操作</a></p>
<p>设置累积缓存的默认值。不执行本命令前参数全部为0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 清除累积缓存 （<font color="#000000">红色位</font><font color="#000000">，&nbsp;</font><font color="#000000">绿色位</font><font color="#000000">，&nbsp;</font><font color="#000000">蓝色位</font><font color="#000000">，&nbsp;</font><font color="#000000">通道位</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">红色位</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;小数型，初始值为“0”。范围在[-1，1]内的数值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">绿色位</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;小数型，初始值为“0”。范围在[-1，1]内的数值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">蓝色位</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;小数型，初始值为“0”。范围在[-1，1]内的数值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">通道位</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;小数型，初始值为“0”。范围在[-1，1]内的数值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
