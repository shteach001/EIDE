<title>设置纹理映射坐标</title>
</head>
<body>
<p><big><strong><font color="#000000">设置纹理映射坐标</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct6.htm">纹理图片</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 设置纹理映射坐标 （<font color="#000000">横向位置</font><font color="#000000">，&nbsp;</font><font color="#000000">竖向位置</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横向位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。纹理图片的左边为0，右边为1，超出[0，1]范围的值，纹理图片将被平移相应的距离。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">竖向位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。纹理图片的底边为0，顶边为1，超出[0，1]范围的值，纹理图片将被平移相应的距离。如果为空，表示定义的是一维纹理的坐标。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
