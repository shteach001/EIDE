<title>乘入矩阵</title>
</head>
<body>
<p><big><strong><font color="#000000">乘入矩阵</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">坐标变换</a></p>
<p>把当前坐标模式再乘以指定的矩阵使它变换成目标的矩阵。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 乘入矩阵 （<font color="#000000">指定矩阵</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">指定矩阵</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型，参数数据只能提供数组数据。矩阵为一个拥有16个成员的数组，多余部分无效。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
