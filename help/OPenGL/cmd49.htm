<p><big><strong><font color="#000000">设置颜色索引</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct4.htm">缓存操作</a></p>
<p>设置接下来的图元的颜色。能在“开始画”和“停止画”之间执行本语句。只有在颜色索引模式下有效。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 设置颜色索引 （<font color="#000000">颜色索引号</font><font color="#000000">）</font></p>
