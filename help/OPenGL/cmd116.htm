<p><big><strong><font color="#000000">是否存在纹理号</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct6.htm">纹理图片</a></p>
<p>如果该纹理号已经存在就返回真，否则返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 是否存在纹理号 （<font color="#000000">纹理</font><font color="#000000">）</font></p>
