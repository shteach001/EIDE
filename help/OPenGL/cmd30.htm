<title>标记边界线</title>
</head>
<body>
<p><big><strong><font color="#000000">标记边界线</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">建模操作</a></p>
<p>在“设置点”之前使用，指定多边形的该点或者线是否是边界线的一部分。只有当多边形的模式为点或者线的时候才有意义。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 标记边界线 （<font color="#000000">是否为边界线</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否为边界线</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。真表示属于多边形，需要显示，假表示不显示。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
