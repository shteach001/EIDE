<p><big><strong><font color="#000000">创建字符串</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Java本地接口</a></p>
<p>使用易语言文本构造新的java.lang.String对象。返回创建后的字符串对象标志符，失败返回0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>Java本地接口</em>．创建字符串 （<font color="#000000">文本</font><font color="#000000">）</font></p>

<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型，初始值为“”。将被转换到Java字符串的易语言文本。</td>
