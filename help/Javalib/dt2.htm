<p><strong><big><font color="#000000">数组类型</font></big>&nbsp;枚举常量集合类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">Java支持库</a></p><p>用于“Java本地接口.创建数组()”方法的第二个参数，指定将创建可容纳何种基本数据类型的数组。</p>
