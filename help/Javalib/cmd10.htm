<p><big><strong><font color="#000000">分配对象</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Java本地接口</a></p>
<p>分配指定Java类的新对象而不调用该类的任何构造函数。返回分配后的对象标志符，失败返回0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>Java本地接口</em>．分配对象 （<font color="#000000">类标志符</font><font color="#000000">）</font></p>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">类标志符</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定要分配的对象所属类型。</td>
</tr>
