<title>抛出新异常 (Java本地接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">抛出新异常</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Java本地接口</a></p>
<p>创建一个异常对象，并向Java虚拟机抛出该异常对象。成功返回“真”，失败返回“假”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>Java本地接口</em>．抛出新异常 （<font color="#000000">异常类标志符</font><font color="#000000">，&nbsp;</font><font color="#000000">异常描述文本</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">异常类标志符</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“0”。指定欲创建的异常类，应为java.lang.Throwable或其子类。如果本参数为0，默认使用java.lang.Throwable。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">异常描述文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型，初始值为“”。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
