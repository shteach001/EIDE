<title>取异常对象 (Java本地接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">取异常对象</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Java本地接口</a></p>
<p>返回当前正被抛出的异常对象。在调用“清除异常()”方法或Java代码处理该异常前，异常将始终保持抛出状态。如果有异常发生，返回该异常对象标志符；如果没有异常发生，返回0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>Java本地接口</em>．取异常对象 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
