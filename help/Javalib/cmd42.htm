<title>取字符串文本 (Java本地接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">取字符串文本</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Java本地接口</a></p>
<p>返回与指定Java字符串相对应的易语言文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>Java本地接口</em>．取字符串文本 （<font color="#000000">字符串标志符</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">执行结果</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字符串标志符</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定欲取其文本的Java字符串对象。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">执行结果</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;逻辑型，参数数据只能提供变量。如果提供本参数，则在方法执行后存放执行结果：执行成功，其值为“真”；执行失败，其值为“假”。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
