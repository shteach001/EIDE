<title>创建数组 (Java本地接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">创建数组</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Java本地接口</a></p>
<p>返回创建后的数组标志符。失败返回0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>Java本地接口</em>．创建数组 （<font color="#000000">数组长度</font><font color="#000000">，&nbsp;</font><font color="#000000">数组类型</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数组长度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数组类型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定该数组容纳的基本数据类型。请为本参数提供枚举类型“数组类型”中的常量值，如：“#数组类型.数据型”。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
