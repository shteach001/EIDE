<title>是否有异常 (Java本地接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">是否有异常</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Java本地接口</a></p>
<p>判断当前是否有正被抛出的异常对象。在调用“清除异常()”方法或Java代码处理该异常前，异常将始终保持抛出状态。如果有异常发生，返回“真”；否则返回“假”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>Java本地接口</em>．是否有异常 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
