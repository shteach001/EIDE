<title>加载类 (Java本地接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">加载类</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Java本地接口</a></p>
<p>根据类名称加载指定的Java类。它将搜索由classpath环境变量中指定的目录和jar文件，以及调用“Java虚拟机.创建()”方法时指定的“用户类路径”和“本地库路径”。返回加载后的Java类标志符。如果出错则返回0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>Java本地接口</em>．加载类 （<font color="#000000">要加载的类名称</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">要加载的类名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。必须使用完整类名称，可用字符.或/分隔，如：“java.lang.String”“java/lang/String”等。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
