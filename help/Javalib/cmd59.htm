<p><big><strong><font color="#000000">输出异常</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Java本地接口</a></p>
<p>将异常及堆栈的回溯信息文本输出到系统标准错误输出设备（例如stderr）。执行后将清除当前异常对象。成功返回“真”，失败返回“假”。本方法主要用于调试。</p>
