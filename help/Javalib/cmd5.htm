<p><big><strong><font color="#000000">取版本</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Java本地接口</a></p>

<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>Java本地接口</em>．取版本 （<font color="#000000">）</font></p>
