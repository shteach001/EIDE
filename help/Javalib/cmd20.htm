<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>取成员 (Java本地接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">取成员</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Java本地接口</a></p>
<p>取对象成员的值，结果存到第三个参数“结果”中。成功返回“真”，失败返回“假”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>Java本地接口</em>．取成员 （<font color="#000000">对象标志符</font><font color="#000000">，&nbsp;</font><font color="#000000">成员标志符</font><font color="#000000">，&nbsp;</font><font color="#000000">结果</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">对象标志符</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定欲取其成员(Field)的类。该标志符不应为0。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">成员标志符</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。欲取其值的成员。该标志符不应为0。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">结果</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型，参数数据只能提供变量。存放取出的成员值。注意：要提供与成员的数据类型相一致的变量。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
