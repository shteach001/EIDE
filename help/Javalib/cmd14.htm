<title>是否相同 (Java本地接口)</title>

<body>
<p><big><strong><font color="#000000">是否相同</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Java本地接口</a></p>
<p>判断两个变量是否引用同一Java对象。是则返回“真”，否则返回“假”。注意：如果两个参数标志符有其一为0，必将返回“假”（这一点与JNI不同）。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>Java本地接口</em>．是否相同 （<font color="#000000">对象一标志符</font><font color="#000000">，&nbsp;</font><font color="#000000">对象二标志符</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">对象一标志符</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定一个对象。该标志符不应为0。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">对象二标志符</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定一个对象。该标志符不应为0。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
