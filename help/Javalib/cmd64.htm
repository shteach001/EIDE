<title>退出监视 (Java本地接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">退出监视</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Java本地接口</a></p>
<p>当前线程必须是与指定对象所引用的基本Java对象相关联的监视程序的所有者。线程将使指示进入监视程序次数的计数器减1。如果计数器的值变为0，当前线程释放监视程序。成功返回“真”，失败返回“假”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>Java本地接口</em>．退出监视 （<font color="#000000">对象标志符</font><font color="#000000">）</font></p>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">对象标志符</font></td>
