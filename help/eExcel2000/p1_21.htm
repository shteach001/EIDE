<title>垂直对齐方式 (Excel工作簿)</title>

<p><strong><big><font color="#000000">垂直对齐方式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Excel工作簿</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；返回或设置水平对齐方式，该整数为以下常量值之一：-4107、#垂直靠下；-4108、#垂直居中；-4117、#垂直分散对齐；-4130、#垂直两端对齐；-4160、#垂直靠上。</p>
