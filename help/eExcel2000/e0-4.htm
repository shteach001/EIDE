<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>工作簿即将保存 (Excel程序)</title>
</head>
<body>
<p><big><strong><font color="#000000">工作簿即将保存</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">Excel程序</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 在保存任一打开工作簿之前产生此事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>Excel程序</em>_工作簿即将保存 （<font color="#000000">工作簿对象</font><font color="#000000">，&nbsp;</font><font color="#000000">另存为</font><font color="#000000">，&nbsp;</font><font color="#000000">取消</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">工作簿对象</font></td>
<td width="70%" valign="top">对象；&nbsp;提供Excel的Workbook对象。与3.7版的"对象"兼容，可交互操作。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">另存为</font></td>
<td width="70%" valign="top">逻辑型；&nbsp;如果显示“另存为”对话框则为真。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">取消</font></td>
<td width="70%" valign="top">逻辑型；&nbsp;传址；当事件产生时为假。如果该事件过程将本参数设为真，则该过程执行结束之后不保存工作簿。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
