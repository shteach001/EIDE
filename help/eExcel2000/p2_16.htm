<p><strong><big><font color="#000000">绘制方式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">Excel图表</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；返回或设置图表的绘制方式，该整数为以下常量值之一：1、#按行绘制；2、#按列绘制；。</p>
