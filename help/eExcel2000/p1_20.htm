<title>水平对齐方式 (Excel工作簿)</title>
</head>
<body>
<p><strong><big><font color="#000000">水平对齐方式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Excel工作簿</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；返回或设置水平对齐方式，该整数为以下常量值之一：-4108、#水平居中；7、#水平跨列居中；-4117、#水平分散对齐；5、#水平填充 ；1、#水平常规对齐；-4130、#水平两端对齐；-4131 、#水平居左；-4152、#水平居右；。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
