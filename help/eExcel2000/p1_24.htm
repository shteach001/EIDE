<p><strong><big><font color="#000000">阅读顺序</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Excel工作簿</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；返回或设置单元格的阅读顺序，该整数为以下常量值之一：-5002、#按内容;-5003、#从左到右;-5004、#从右到左;。</p>
