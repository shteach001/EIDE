<title>设置系列 (Excel图表)</title>
</head>
<body>
<p><big><strong><font color="#000000">设置系列</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">Excel图表</a></p>
<p>设置一个系列的系列名和系列标志。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>Excel图表</em>．设置系列 （<font color="#000000">系列ID</font><font color="#000000">，&nbsp;</font><font color="#000000">系列名</font><font color="#000000">，&nbsp;</font><font color="#000000">数据标签</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">系列ID</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。系列的标识。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">系列名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。系列的名称。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数据标签</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。数据的标签。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
