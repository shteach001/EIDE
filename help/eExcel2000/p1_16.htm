<title>首单元格 (Excel工作簿)</title>
</head>
<body>
<p><strong><big><font color="#000000">首单元格</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Excel工作簿</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>文本型</em>；&nbsp;设计时不可用；返回或设置首单元格位置，例如"A1"表示第一列第一行，"B6"表示第二列第六行。注意：如果要读、写或设置单元格，必须先设置首单元格和尾单元格的位置，且首单元格必须在尾单元格前设置。首单元格和尾单元格之间的区域组成当前设定的单元格范围，该范围将是一些后续操作的操作目标。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
