<title>查询快捷方式</title>
</head>
<body>
<p><big><strong><font color="#000000">查询快捷方式</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">快捷方式操作</a></p>
<p>本命令从指定快捷方式文件中获取该快捷方式所指向的文件路径名，如果该文件不是快捷方式文件或执行失败则返回空文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 查询快捷方式 （<font color="#000000">快捷方式文件名</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">快捷方式文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。如果文件名不包含后缀，将自动加上“.lnk”后缀名。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
