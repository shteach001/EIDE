<title>创建 (XML树)</title>

<body>
<p><big><strong><font color="#000000">创建</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">XML树</a></p>
<p>在内存中创建一个新的XML的解析树。如果XML树已经创建，则自动释放当前XML树，然后执行创建操作。该方法执行成功返回真，执行失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>XML树</em>．创建 （<font color="#000000">根节点名</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">根节点名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数提供所要新建解析树根节点的名称。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
