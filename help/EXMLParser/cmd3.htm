<p><big><strong><font color="#000000">释放</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">XML树</a></p>
<p>释放当前XML树，释放后该XML树将不再可用。如果XML树在离开作用域前没有释放，系统会自动释放XML树。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>XML树</em>．释放 （<font color="#000000">）</font></p>

<p>　</p>
