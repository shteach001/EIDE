<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>保存 (PPT文稿)</title>
</head>
<body>
<p><big><strong><font color="#000000">保存</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">PPT文稿</a></p>
<p>用一个新的文件名来保存当前文档。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>PPT文稿</em>．保存 （<font color="#000000">文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">格式</font><font color="#000000">，&nbsp;</font><font color="#000000">嵌入字体</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。指定文件的存盘名称。如果不指定路径名则 PowerPoint 将文件存于当前文件夹。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">格式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“11”。指定文件的保存格式，使用枚举常量中的"PPT格式"。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">嵌入字体</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，初始值为“假”。该参数指定是否在保存的演示文稿中嵌入 TrueType 字体。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
