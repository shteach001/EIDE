<title>基准线偏移 (PPT文稿)</title>

<body>
<p><strong><big><font color="#000000">基准线偏移</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">PPT文稿</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；指定的上标或下标字符的基准线偏移。可为 -1 到 1 之间的浮点数。-1 代表 - 100 % 的偏移，1 代表 100 %的偏移。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
