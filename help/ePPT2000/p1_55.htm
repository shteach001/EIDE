<title>动画影响背景 (PPT文稿)</title>
</head>
<body>
<p><strong><big><font color="#000000">动画影响背景</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">PPT文稿</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;设计时不可用；如果指定对象是自选图形，则图形与其所含的文本分别动画时该属性值为"真"；如果指定形状是图表对象，则指定图表对象的背景（坐标轴和网格线）动画时该属性值为"真"。仅应用于包含可多步创建的文本的自选图形或者图表对象。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
