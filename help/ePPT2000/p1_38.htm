<title>幻灯片大小 (PPT文稿)</title>
</head>
<body>
<p><strong><big><font color="#000000">幻灯片大小</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">PPT文稿</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；幻灯片的大小，为以下常量之一：1、#屏幕大小；2、#Letter纸张(8.5 x 11)英寸；3、#A4纸张；4、#35毫米；5、#投影仪幻灯片；6、#横幅；7、#自定义；。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
