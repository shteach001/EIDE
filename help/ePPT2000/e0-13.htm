<title>窗口取消激活 (PPT程序)</title>
</head>
<body>
<p><big><strong><font color="#000000">窗口取消激活</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">PPT程序</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当应用程序窗口或任意文档窗口变为非激活状态时发生此事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>PPT程序</em>_窗口取消激活 （<font color="#000000">文稿对象</font><font color="#000000">，&nbsp;</font><font color="#000000">文档窗对象</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文稿对象</font></td>
<td width="70%" valign="top">对象；&nbsp;PowerPoint提供的Presentation对象，与3.7版的对象兼容，可组合操作。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文档窗对象</font></td>
<td width="70%" valign="top">对象；&nbsp;PowerPoint提供的DocumentWindow对象，与3.7版的对象兼容，可组合操作。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
