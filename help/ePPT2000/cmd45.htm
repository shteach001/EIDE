<p><big><strong><font color="#000000">设放映指针</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">PPT播放</a></p>

<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>PPT播放</em>．设放映指针 （<font color="#000000">指针类型</font><font color="#000000">，&nbsp;</font><font color="#000000">指针颜色</font><font color="#000000">）</font></p>

</tr>
