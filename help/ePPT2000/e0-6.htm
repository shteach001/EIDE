<title>开始放映 (PPT程序)</title>
</head>
<body>
<p><big><strong><font color="#000000">开始放映</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">PPT程序</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当启动一个幻灯片放映时将发生此事件。Microsoft PowerPoint 会创建幻灯片放映窗口并将其传递给此事件。如果从某个幻灯片放映切换到另一个幻灯片放映，那么此时第二个幻灯片放映再次显示时，该事件将不会发生。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>PPT程序</em>_开始放映 （<font color="#000000">播放窗对象</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">播放窗对象</font></td>
<td width="70%" valign="top">对象；&nbsp;PowerPoint提供的SlideShowWindow对象，与3.7版的对象兼容，可组合操作。</td>
</tr>
</table>
