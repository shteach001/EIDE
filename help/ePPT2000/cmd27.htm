<title>添加单色背景 (PPT文稿)</title>
</head>
<body>
<p><big><strong><font color="#000000">添加单色背景</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">PPT文稿</a></p>
<p>将幻灯片背景改变为单色背景。注意：本方法的返回值，不具有实际意义。保留此返回值只是为了以后扩展本方法功能用。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>PPT文稿</em>．添加单色背景 （<font color="#000000">颜色</font><font color="#000000">，&nbsp;</font><font color="#000000">过渡样式</font><font color="#000000">，&nbsp;</font><font color="#000000">过渡变量</font><font color="#000000">，&nbsp;</font><font color="#000000">过渡程度</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">颜色</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。RGB颜色。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">过渡样式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。过渡样式，使用枚举常量"过渡样式"。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">过渡变量</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。可为 1 到 4 之间的值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">过渡程度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;小数型。过渡的程度。可为 0.0（暗）到 1.0（亮）之间的值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
