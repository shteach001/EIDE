<title>添加预设纹理 (PPT文稿)</title>
</head>
<body>
<p><big><strong><font color="#000000">添加预设纹理</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">PPT文稿</a></p>
<p>将幻灯片背景改变为指定预设纹理。注意：本方法的返回值，不具有实际意义。保留此返回值只是为了以后扩展本方法功能用。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>PPT文稿</em>．添加预设纹理 （<font color="#000000">图案</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图案</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定填充使用的图案。可为任意的 MsoPatternType 常数(参阅PowerPoint2000开发文档)，为-2 ~ 48 (无0和-1)的整数。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
