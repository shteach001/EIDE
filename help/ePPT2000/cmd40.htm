<title>切换 (PPT播放)</title>

<body>
<p><big><strong><font color="#000000">切换</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">PPT播放</a></p>
<p>使用幻灯片索引切换到指定的幻灯片。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>PPT播放</em>．切换 （<font color="#000000">索引</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要切换的数字索引，该索引必须为指向一个已存在的幻灯片。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
