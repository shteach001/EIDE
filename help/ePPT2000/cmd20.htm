<p><big><strong><font color="#000000">删除幻灯片</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">PPT文稿</a></p>
<p>删除指定的幻灯片。注意：本方法的返回值，不具有实际意义。保留此返回值只是为了以后扩展本方法功能用。</p>
