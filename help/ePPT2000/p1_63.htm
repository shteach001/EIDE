<title>剪辑暂停 (PPT文稿)</title>
</head>
<body>
<p><strong><big><font color="#000000">剪辑暂停</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">PPT文稿</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;设计时不可用；如果幻灯片放映在指定媒体播放时暂停，则该属性值为"真"。如果媒体播放时幻灯片在背景上继续放映，则该属性值为"假"。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
