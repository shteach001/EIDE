<title>列数 (单选分组框)</title>
</head>
<body>
<p><strong><big><font color="#000000">列数</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt10.htm">单选分组框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;将单选项分隔为指定的列数。最大一行上的单选框数量只能比最小行的单选框数量大1。此值只能大于等于1小于等于16，默认值为1。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
