<title>自动调整尺寸 (滚动框)</title>
</head>
<body>
<p><strong><big><font color="#000000">自动调整尺寸</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt15.htm">滚动框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;只支持部分VCL控件。宽度自动调整到能显示出最右边子控件的位置，高度自动调整到能显示出最底边子控件的位置。注意：如果滚动框内没有相关VCL控件，则宽度和高度自动设置为0。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
