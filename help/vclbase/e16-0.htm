<title>正在改变大小 (高级分隔条)</title>
</head>
<body>
<p><big><strong><font color="#000000">正在改变大小</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt16.htm">高级分隔条</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当分隔条正在改变被分割组件的大小时引发该事件。可以修改返回值以指定新的大小。返回假阻止大小被改变，返回真或不返回值接受改变。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; _<em>高级分隔条</em>_正在改变大小 （<font color="#000000">大小</font><font color="#000000">）</font></p>
