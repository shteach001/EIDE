<title>自动调整键列尺寸 (键值编辑器)</title>

<p><strong><big><font color="#000000">自动调整键列尺寸</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt11.htm">键值编辑器</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;当列的宽度被改变时。如果此值为真，则自动调整其他列的宽度以填充整个控件。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
