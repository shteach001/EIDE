<title>编辑框最大允许长度 (VCL高级组合框)</title>
</head>
<body>
<p><strong><big><font color="#000000">编辑框最大允许长度</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt4.htm">VCL高级组合框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设置此属性不会对编辑框的文本进行截短；设置为0表示本组件不对其进行限制（仅受操作系统限制）。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
