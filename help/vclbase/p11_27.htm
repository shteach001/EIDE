<title>当前单元格可否编辑 (键值编辑器)</title>
</head>
<body>
<p><strong><big><font color="#000000">当前单元格可否编辑</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt11.htm">键值编辑器</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;在运行时给此属性赋值真，可以让表格进入编辑模式。用户按下F2后此属性为真，当用户按下回车，单元格的值被改变，此属性变为假。如果“允许编辑”和“总是显示编辑框”均为假，此属性无效。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
