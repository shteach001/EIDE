<p><big><strong><font color="#000000">数据被修改</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt8.htm">掩码编辑框</a>

<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>掩码编辑框</em>_数据被修改 （<font color="#000000">）</font></p>
