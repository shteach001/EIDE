<title>边距 (GIF动画按钮)</title>
</head>
<body>
<p><strong><big><font color="#000000">边距</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt19.htm">GIF动画按钮</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;单位为像素。如果“图片位置”为左边，则为图片与按钮左边的距离。如果“图片位置”为顶边，则为图片与按钮顶边的距离。如果为-1，则居中显示。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
