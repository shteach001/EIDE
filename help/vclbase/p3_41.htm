<p><strong><big><font color="#000000">滚动条跟踪</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">VCL表格</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;如果此属性为真时，当拖动滚动条的滑块时，表格内容实时更新；否则，直到用户拖动了花开并放开鼠标后表格内容才更新。</p>

<p>　</p>
