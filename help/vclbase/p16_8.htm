<title>对齐 (高级分隔条)</title>
</head>
<body>
<p><strong><big><font color="#000000">对齐</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt16.htm">高级分隔条</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;与 VCL 中 TWinControl.Align 功能一致。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">无</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">上</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">下</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">左</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">4、</font><font color="#000000">右</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">5、</font><font color="#000000">平铺</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">6、</font><font color="#000000">自定义</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
