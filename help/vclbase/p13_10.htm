<title>自动添加Shift键 (热键框)</title>

<body>
<p><strong><big><font color="#000000">自动添加Shift键</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt13.htm">热键框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;为真则自动添加Shift键为功能键。当该属性与"屏蔽Shift键"同时为真,默认该属性生效。</p>

<p>　</p>
