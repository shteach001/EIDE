<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>插入行 (键值编辑器)</title>
</head>
<body>
<p><big><strong><font color="#000000">插入行</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt11.htm">键值编辑器</a></p>
<p>如果存在空键值，则自动填充到空键值处。成功返回新插入行的索引，失败返回-1。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>键值编辑器</em>．插入行 （<font color="#000000">键名称</font><font color="#000000">，&nbsp;</font><font color="#000000">值</font><font color="#000000">，&nbsp;</font><font color="#000000">添加</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">键名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">添加</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。如果为真，则插入到最后。否则插入到当前行。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
