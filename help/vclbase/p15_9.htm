<title>自动调整滚动条 (滚动框)</title>

<p><strong><big><font color="#000000">自动调整滚动条</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt15.htm">滚动框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;只支持部分VCL控件。横向滚动条的尺寸自动调整为能显示出最右边子控件的位置，纵向滚动条的尺寸自动调整为能显示出最底边子控件的位置。</p>

<p>　</p>
