<title>取所找到组件</title>
</head>
<body>
<p><big><strong><font color="#000000">取所找到组件</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct17.htm">其他</a></p>
<p>返回“寻找组件”命令所找到的指定索引位置处的组件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">通用型</font>&nbsp; 取所找到组件 （<font color="#000000">组件寻找句柄</font><font color="#000000">，&nbsp;</font><font color="#000000">组件索引位置</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">组件寻找句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。由“寻找组件”命令所返回的寻找句柄。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">组件索引位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数必须大于等于零且小于“取找到组件数目”所返回的寻找到组件数目。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
