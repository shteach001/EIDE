<p><big><strong><font color="#000000">返回</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">流程控制</a></p>
<p>本命令转移当前程序执行位置到调用本子程序语句的下一条语句处,并可根据需要返回一个值到子程序调用处。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 返回 （<font color="#000000">［</font><font color="#000000">返回到调用方的值</font><font color="#000000">］</font><font color="#000000">）</font></p>

<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">返回到调用方的值</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;通用型。</td>
