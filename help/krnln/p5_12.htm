<title>播放动画 (图片框)</title>
</head>
<body>
<p><strong><big><font color="#000000">播放动画</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">图片框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;当图片为 GIF 动画格式时，通过改变此属性可控制其播放或停止。如在设计时置本属性为真，运行时动画在图片框被创建后即自动开始播放。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
