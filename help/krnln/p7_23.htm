<title>画板宽度 (画板)</title>
</head>
<body>
<p><strong><big><font color="#000000">画板宽度</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">画板</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;只读；本属性提供了目前画板的宽度，使用现行绘画单位。属性值等于“画板”窗口组件的用户区域宽度。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
