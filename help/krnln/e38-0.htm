<title>收到信号 (端口)</title>
</head>
<body>
<p><big><strong><font color="#000000">收到信号</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt38.htm">端口</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当通信端口的信号状态发生改变时，会产生本事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>端口</em>_收到信号 （<font color="#000000">信号类型</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">信号类型</font></td>
<td width="70%" valign="top">整数型；&nbsp;指示具体检测到信号状态的类型，为以下值之一： 1：BREAK 信号； 2：CTS 上升沿信号； 3：DSR 上升沿信号； 4：ERR 信号； 5：RING 信号； 6：RLSD 上升沿信号； 7：事件字符到达； 8：CTS 下降沿信号； 9：DSR 下降沿信号； 10：RLSD 下降沿信号。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
