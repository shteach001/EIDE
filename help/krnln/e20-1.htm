<title>将改变子夹 (选择夹)</title>
</head>
<body>
<p><big><strong><font color="#000000">将改变子夹</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt20.htm">选择夹</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当现行被选择子夹即将被改变时产生此事件。返回假中止此改变，返回真或不返回值则允许此改变。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; _<em>选择夹</em>_将改变子夹 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
