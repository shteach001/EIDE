<title>取事件组件</title>
</head>
<body>
<p><big><strong><font color="#000000">取事件组件</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct17.htm">其他</a></p>
<p>返回一个有效的组件型数据，指定当前所正在处理的事件是从何组件实际产生的。本命令主要用于在事件处理子程序中动态确定事件的来源。注意：只能在处理事件的过程首部使用本命令，如果在其它情况下使用，将产生运行时错误。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">通用型</font>&nbsp; 取事件组件 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
