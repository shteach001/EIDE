<title>部分重画 (窗口)</title>

<body>
<p><big><strong><font color="#000000">部分重画</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">窗口</a></p>
<p>通知 Windows 系统本窗口或窗口组件上的显示内容需要在以后被部分重画。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>窗口组件</em>．部分重画 （<font color="#000000">欲重画区域的左边</font><font color="#000000">，&nbsp;</font><font color="#000000">欲重画区域的顶边</font><font color="#000000">，&nbsp;</font><font color="#000000">欲重画区域的宽度</font><font color="#000000">，&nbsp;</font><font color="#000000">欲重画区域的高度</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲重画区域的左边</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。单位为像素点，相对于用户区域的左边。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲重画区域的顶边</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。单位为像素点，相对于用户区域的顶边。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲重画区域的宽度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。单位为像素点。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲重画区域的高度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。单位为像素点。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
