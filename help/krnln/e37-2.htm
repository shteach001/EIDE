<title>客户离开 (服务器)</title>

<body>
<p><big><strong><font color="#000000">客户离开</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt37.htm">服务器</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当有已连接客户断开与本服务器组件的连接后，会产生本事件。在本事件的处理子程序中调用“取回客户”方法即可取回此客户的地址（IP地址 + 端口）。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>服务器</em>_客户离开 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
