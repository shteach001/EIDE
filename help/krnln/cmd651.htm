<p><big><strong><font color="#000000">取对象类型</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct17.htm">其他</a></p>
<p>如果指定对象的类型为在支持库内定义的数据类型，则返回该数据类型的名称，否则返回空文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 取对象类型 （<font color="#000000">欲取类型的对象</font><font color="#000000">）</font></p>
