<title>取代码</title>
</head>
<body>
<p><big><strong><font color="#000000">取代码</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct8.htm">文本操作</a></p>
<p>返回文本中指定位置处字符的代码。如果指定位置超出文本长度，返回0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取代码 （<font color="#000000">欲取字符代码的文本</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">欲取其代码的字符位置</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲取字符代码的文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲取其代码的字符位置</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。1为首位置，2为第2个位置，如此类推。如果本参数被省略，默认为首位置。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
