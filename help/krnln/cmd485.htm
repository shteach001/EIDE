<title>取对齐方式 (数据源)</title>
</head>
<body>
<p><big><strong><font color="#000000">取对齐方式</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt41.htm">数据源</a></p>
<p>返回数据源中指定单元格在表现时所使用的对齐方式。返回值为以下常量值之一： 1、#上左； 2、#上中； 3、#上右； 4、#中左； 5、#中中； 6、#中右； 7、#下左； 8、#下中； 9、#下右；  10、#缩放图片； 11、#居中图片； 12、#缩放居中图片； 13、#平铺图片； 14、#缩放平铺图片。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>数据源</em>．取对齐方式 （<font color="#000000">行号</font><font color="#000000">，&nbsp;</font><font color="#000000">列号</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">行号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。行号从1开始。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。列号从1开始。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
