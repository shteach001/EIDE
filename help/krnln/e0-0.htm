<title>创建完毕 (窗口)</title>
</head>
<body>
<p><big><strong><font color="#000000">创建完毕</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">窗口</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当窗口及其中的所有组件均被创建后在显示之前产生此事件，用户可以在响应此事件期间做一些初始化工作。本事件为该窗口的第一个事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>窗口</em>_创建完毕 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
