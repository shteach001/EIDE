<p><strong><big><font color="#000000">流控制方案</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt38.htm">端口</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定通信时所使用的流控制方案。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">无</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">CtsRts</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">CtsDtr</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">DsrRts</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">4、</font><font color="#000000">DsrDtr</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">5、</font><font color="#000000">XonXoff</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
