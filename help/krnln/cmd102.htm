<p><big><strong><font color="#000000">到字节集</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct9.htm">字节集操作</a></p>
<p>将指定数据转换为字节集后返回转换结果。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集</font>&nbsp; 到字节集 （<font color="#000000">欲转换为字节集的数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲转换为字节集的数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型，参数数据可以同时提供数组或非数组数据。参数值只能为基本数据类型数据或数值型数组。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
