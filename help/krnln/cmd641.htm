<p><big><strong><font color="#000000">合并短整数</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct3.htm">位运算</a></p>
<p>将第一个整数的低8位放置到结果短整数的低8位，将第二个整数的低8位放置到结果短整数的高8位，以此合并成一个短整数，并返回合并后的结果。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">短整数型</font>&nbsp; 合并短整数 （<font color="#000000">用作合并的整数1</font><font color="#000000">，&nbsp;</font><font color="#000000">用作合并的整数2</font><font color="#000000">）</font></p>
