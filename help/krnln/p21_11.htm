<title>播放 (影像框)</title>
</head>
<body>
<p><strong><big><font color="#000000">播放</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt21.htm">影像框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;如果指定了有效的影像文件，通过改变此属性可控制其播放或停止。如在设计时置本属性为真，运行时影像文件在影像框被创建后即自动开始播放。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
