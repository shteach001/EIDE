<title>取所有纸张类型 (打印机)</title>
</head>
<body>
<p><big><strong><font color="#000000">取所有纸张类型</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt32.htm">打印机</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>取当前默认打印机所支持的所有纸张类型（包括系统定义纸张类型和自定义纸张类型），返回一维文本数组，其中存放了的各纸张类型的名称。本方法仅在Windows NT/2000/XP下有效。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型数组</font>&nbsp; <em>打印机</em>．取所有纸张类型 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
