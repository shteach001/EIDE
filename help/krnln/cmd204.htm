<title>是否已创建</title>
</head>
<body>
<p><big><strong><font color="#000000">是否已创建</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct17.htm">其他</a></p>
<p>如果指定的窗口或窗口组件有效且已经被载入或创建，返回真，否则返回假。对于窗口菜单项组件，如果其所处窗口已经被载入，命令将返回真，否则返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 是否已创建 （<font color="#000000">欲被检查的窗口或窗口组件</font><font color="#000000">）</font></p>

<td width="30%" valign="top"><font color="#000000">欲被检查的窗口或窗口组件</font></td>
