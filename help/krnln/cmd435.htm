<title>通信测试</title>
</head>
<body>
<p><big><strong><font color="#000000">通信测试</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct19.htm">网络通信</a></p>
<p>测试与指定主机是否能够正常通讯。返回被测试主机的通讯响应时间。如果无法通讯或者测试失败，返回 -1。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 通信测试 （<font color="#000000">被测试主机地址</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">最长等待时间</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">被测试主机地址</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。可以为主机名、IP地址等。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">最长等待时间</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。指定最长等待被测试主机响应的时间，单位为毫秒。超过此时间即认为无法与被测试主机通讯。如果省略本参数，则默认为 10 * 1000 毫秒，即 10 秒。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
