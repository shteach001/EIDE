<p><big><strong><font color="#000000">取设备句柄</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">画板</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>如当前用户程序正在处理本画板所产生的“绘画”事件，则返回画板所对应的设备句柄（即HDC），否则返回 0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>画板</em>．取设备句柄 （<font color="#000000">）</font></p>
