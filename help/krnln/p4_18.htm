<title>输入方式 (编辑框)</title>

<body>
<p><strong><big><font color="#000000">输入方式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt4.htm">编辑框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">通常方式</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">只读方式</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">密码输入</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">整数文本输入</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">4、</font><font color="#000000">小数文本输入</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">5、</font><font color="#000000">输入字节</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">6、</font><font color="#000000">输入短整数</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">7、</font><font color="#000000">输入整数</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">8、</font><font color="#000000">输入长整数</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">9、</font><font color="#000000">输入小数</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">10、</font><font color="#000000">输入双精度小数</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">11、</font><font color="#000000">输入日期时间</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
