<title>渐变背景方式 (标签)</title>
</head>
<body>
<p><strong><big><font color="#000000">渐变背景方式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt9.htm">标签</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性只有在未设定底图的前提下才有效。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">无渐变背景</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">从上到下</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">从左到右</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">从左上到右下</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">4、</font><font color="#000000">从右上到左下</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">5、</font><font color="#000000">从下到上</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">6、</font><font color="#000000">从右到左</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">7、</font><font color="#000000">从右下到左上</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">8、</font><font color="#000000">从左下到右上</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
