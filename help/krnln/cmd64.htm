<title>取命令行</title>
</head>
<body>
<p><big><strong><font color="#000000">取命令行</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct6.htm">环境存取</a></p>
<p>本命令可以取出在启动易程序时附加在其可执行文件名后面的所有以空格分隔的命令行文本段。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 取命令行 （<font color="#000000">存放被取回命令行文本的数组变量</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">存放被取回命令行文本的数组变量</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型，参数数据只能提供变量数组。在命令执行完毕后，本变量数组内被顺序填入在启动易程序时附加在其可执行文件名后面的以空格分隔的命令行文本段。变量数组内原有数据被全部销毁，变量数组的维数被自动调整为命令行文本段数。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
