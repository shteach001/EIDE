&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">直线</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">划线</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">点线</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">4、</font><font color="#000000">点划线</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">5、</font><font color="#000000">双点划线</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">6、</font><font color="#000000">内直线</font><br>
