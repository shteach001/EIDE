<p><strong><big><font color="#000000">字体名称</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt30.htm">通用对话框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>文本型</em>；&nbsp;如果不指定字体名称和字体大小，将自动使用标准的Windows图形字体。如果指定了字体大小但没有指定字体名称，将自动使用“宋体”。</p>
