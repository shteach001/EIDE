<title>读</title>
</head>
<body>
<p><big><strong><font color="#000000">读</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct18.htm">数据库</a></p>
<p>返回当前数据库中当前记录处指定字段的数据内容，所返回数据的类型等同于字段的类型。如果指定字段不存在，将产生运行时错误。执行本命令后使用“取错误码”命令可以判断是否读入成功。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">通用型</font>&nbsp; 读 （<font color="#000000">字段名称或位置</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字段名称或位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。参数值可以为一个字段名称文本或者一个字段位置数值，字段位置数值从 1 开始。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
