<title>透明颜色 (图形按钮)</title>

<p><strong><big><font color="#000000">透明颜色</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt44.htm">图形按钮</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定所有图片中透明部分的颜色。如果为“#默认色”常量值，则表示无透明色。</p>

<p>　</p>
