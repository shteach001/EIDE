<p><big><strong><font color="#000000">负</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">算术运算</a></p>

<p><em>语法：</em> &nbsp;<font color="#000000">双精度小数型</font>&nbsp; 负 （<font color="#000000">数值</font><font color="#000000">）</font></p>
