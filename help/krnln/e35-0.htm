<title>数据到达 (数据报)</title>

<body>
<p><big><strong><font color="#000000">数据到达</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt35.htm">数据报</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当有数据到达后，会产生本事件。在本事件的处理子程序中调用“取回数据”方法即可取回本次所收到的数据。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>数据报</em>_数据到达 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
