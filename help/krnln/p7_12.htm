<title>自动重画 (画板)</title>
</head>
<body>
<p><strong><big><font color="#000000">自动重画</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt7.htm">画板</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;如果本属性设置为真，系统将自动把所有在画板上进行的绘画操作的结果保存到内存中，当以后需要重画时，系统简单地把所保存的绘画结果复制到画板上，而不再产生“绘画”事件。采用本属性需要消耗一定数量的内存。另外，如果本属性为真且在底图方式为居中时调整画板尺寸，将无法保留以前的绘画数据。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
