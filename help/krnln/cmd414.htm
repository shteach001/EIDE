<p><big><strong><font color="#000000">恢复鼠标</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct14.htm">系统处理</a></p>
<p>本命令恢复现行鼠标的原有形状，用作与“置等待鼠标”命令配对使用。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 恢复鼠标 （<font color="#000000">）</font></p>

<p>　</p>
