<title>相加</title>

<body>
<p><big><strong><font color="#000000">相加</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">算术运算</a></p>
<p>运算符号为“+”，用途为：1、返回两个数值的和；2、将两个文本首尾连接起来，返回连接后的文本；3、将两个字节集首尾连接起来，返回连接后的字节集。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">通用型</font>&nbsp; 相加 （<font color="#000000">被加数或文本或字节集</font><font color="#000000">，&nbsp;</font><font color="#000000">加数或文本或字节集</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">被加数或文本或字节集</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">加数或文本或字节集</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;<em>可扩充的</em>；通用型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
