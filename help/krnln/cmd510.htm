<p><big><strong><font color="#000000">存到字节集</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt41.htm">数据源</a></p>
<p>将数据源中所有现有数据保存在字节集中返回。如果失败，将返回空字节集。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集</font>&nbsp; <em>数据源</em>．存到字节集 （<font color="#000000">）</font></p>

<p>　</p>
