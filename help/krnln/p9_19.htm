<title>底图方式 (标签)</title>
</head>
<body>
<p><strong><big><font color="#000000">底图方式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt9.htm">标签</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;如果设定了底图，本属性指定标签背景上底图的显示方式。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">图片居左上</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">图片平铺</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">图片居中</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
