<title>取重复字节集</title>
</head>
<body>
<p><big><strong><font color="#000000">取重复字节集</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct9.htm">字节集操作</a></p>
<p>返回一个字节集，其中包含指定次数的字节集重复结果。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集</font>&nbsp; 取重复字节集 （<font color="#000000">重复次数</font><font color="#000000">，&nbsp;</font><font color="#000000">待重复的字节集</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">重复次数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">待重复的字节集</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。该字节集将用于建立返回的字节集。如果为空，将返回一个空字节集。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
