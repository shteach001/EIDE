<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>取字节集中间</title>
</head>
<body>
<p><big><strong><font color="#000000">取字节集中间</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct9.htm">字节集操作</a></p>
<p>返回一个字节集，其中包含指定字节集中从指定位置算起指定数量的字节。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集</font>&nbsp; 取字节集中间 （<font color="#000000">欲取其部分的字节集</font><font color="#000000">，&nbsp;</font><font color="#000000">起始取出位置</font><font color="#000000">，&nbsp;</font><font color="#000000">欲取出字节的数目</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲取其部分的字节集</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">起始取出位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。1为首位置，2为第2个位置，如此类推。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲取出字节的数目</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
