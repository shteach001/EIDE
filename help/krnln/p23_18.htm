<title>首选择日 (月历)</title>
</head>
<body>
<p><strong><big><font color="#000000">首选择日</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt23.htm">月历</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>日期时间型</em>；&nbsp;指定现行被选择区域的首日期。如果不允许选择多天，则本属性指定现行被选择的日期。</p>

<p>　</p>
