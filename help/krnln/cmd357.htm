<p><big><strong><font color="#000000">取当前索引</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct18.htm">数据库</a></p>
<p>返回当前数据库的当前索引名称。如果未设置当前数据库或无当前索引，返回空文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 取当前索引 （<font color="#000000">）</font></p>

<p>　</p>
