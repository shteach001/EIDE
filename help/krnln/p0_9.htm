<title>边框 (窗口)</title>
</head>
<body>
<p><strong><big><font color="#000000">边框</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">窗口</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定窗口边框的类型。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">无边框</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">普通可调边框</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">普通固定边框</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">窄标题可调边框</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">4、</font><font color="#000000">窄标题固定边框</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">5、</font><font color="#000000">镜框式可调边框</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">6、</font><font color="#000000">镜框式固定边框</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
