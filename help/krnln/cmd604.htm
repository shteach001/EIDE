<p><big><strong><font color="#000000">取回图片</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt47.htm">对象</a></p>
<p>如果本对象为 COM 图片对象，则取回其具体图片数据。成功返回图片数据字节集，失败返回空字节集。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集</font>&nbsp; <em>对象</em>．取回图片 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
