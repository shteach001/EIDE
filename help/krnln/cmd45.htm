<p><big><strong><font color="#000000">并且</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">逻辑比较</a></p>
<p>如果所提供的两个参数逻辑值都为真则返回真，否则返回假，运算符号为“&&”或“And”或“且”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 并且 （<font color="#000000">逻辑值一</font><font color="#000000">，&nbsp;</font><font color="#000000">逻辑值二</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">逻辑值一</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">逻辑值二</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;<em>可扩充的</em>；逻辑型。</td>
</tr>
</table>

<p>　</p>
