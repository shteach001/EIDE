<title>删除数据</title>
</head>
<body>
<p><big><strong><font color="#000000">删除数据</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct13.htm">文件读写</a></p>
<p>本命令用作在文件中当前读写位置处删除一段字节数据，文件后面的数据顺序前移。该文件被打开时必须给予"#读写"或"#改读"权限。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 删除数据 （<font color="#000000">文件号</font><font color="#000000">，&nbsp;</font><font color="#000000">欲删除数据的字节数</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文件号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。该文件号由“打开文件”命令所返回。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲删除数据的字节数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
