<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>读配置项</title>
</head>
<body>
<p><big><strong><font color="#000000">读配置项</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct14.htm">系统处理</a></p>
<p>读取指定配置文件中指定项目的文本内容。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 读配置项 （<font color="#000000">配置文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">节名称</font><font color="#000000">，&nbsp;</font><font color="#000000">配置项名称</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">默认文本</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">配置文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。指定配置文件的名称，通常以.ini作为文件名后缀。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">节名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。包含欲读入配置项所处节的名称。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">配置项名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。参数值指定欲读入配置项在其节中的名称。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">默认文本</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;文本型。如果指定配置项不存在，将返回此默认文本。如果指定配置项不存在且本参数被省略，将返回空文本。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
