<title>顶边空 (打印机)</title>

<body>
<p><strong><big><font color="#000000">顶边空</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt32.htm">打印机</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定打印时打印纸顶边所留空白的尺寸，使用现行绘画单位，由系统自动提供支持。</p>

<p>　</p>
