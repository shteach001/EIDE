<title>文本比较</title>
</head>
<body>
<p><big><strong><font color="#000000">文本比较</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct8.htm">文本操作</a></p>
<p>如果返回值小于0，表示文本一小于文本二；如果等于0，表示文本一等于文本二；如果大于0，表示文本一大于文本二。如果比较时区分大小写，也可以使用比较运算符进行同样的操作。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 文本比较 （<font color="#000000">待比较文本一</font><font color="#000000">，&nbsp;</font><font color="#000000">待比较文本二</font><font color="#000000">，&nbsp;</font><font color="#000000">是否区分大小写</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">待比较文本一</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">待比较文本二</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否区分大小写</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，初始值为“真”。为真区分大小写，为假不区分。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
