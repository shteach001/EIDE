<title>置父窗口 (窗口)</title>
</head>
<body>
<p><big><strong><font color="#000000">置父窗口</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">窗口</a></p>
<p>设置指定窗口或窗口组件为本对象窗口或窗口组件的父窗口。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>窗口组件</em>．置父窗口 （<font color="#000000">父窗口或窗口组件</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">父窗口或窗口组件</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。参数值提供欲设置为本对象窗口组件父窗口的窗口或窗口组件。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
