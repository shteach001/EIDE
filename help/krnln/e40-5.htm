<title>尺寸被扩展 (表格)</title>
</head>
<body>
<p><big><strong><font color="#000000">尺寸被扩展</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt40.htm">表格</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当操作者粘贴来自剪贴板的表格单元数据时，如果为了容纳该数据自动扩展了表格尺寸，即产生此事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>表格</em>_尺寸被扩展 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
