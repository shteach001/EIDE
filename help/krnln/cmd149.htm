<p><big><strong><font color="#000000">取文件时间</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct12.htm">磁盘操作</a></p>
<p>返回指定文件被创建或最后修改后的日期和时间。如果该文件不存在，将返回100年1月1日。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">日期时间型</font>&nbsp; 取文件时间 （<font color="#000000">文件名</font><font color="#000000">）</font></p>
