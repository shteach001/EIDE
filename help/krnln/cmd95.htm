<body>
<p><big><strong><font color="#000000">文本替换</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct8.htm">文本操作</a></p>
<p>将指定文本的某一部分用其它的文本替换。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 文本替换 （<font color="#000000">欲被替换的文本</font><font color="#000000">，&nbsp;</font><font color="#000000">起始替换位置</font><font color="#000000">，&nbsp;</font><font color="#000000">替换长度</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">用作替换的文本</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲被替换的文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">起始替换位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。替换的起始位置，1为首位置，2为第2个位置，如此类推。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">替换长度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">用作替换的文本</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;文本型。如果本参数被省略，则删除文本中的指定部分。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
