<title>重定义数组</title>
</head>
<body>
<p><big><strong><font color="#000000">重定义数组</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct5.htm">数组操作</a></p>
<p>本命令可以重新定义指定数组的维数及各维的上限值。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 重定义数组 （<font color="#000000">欲重定义的数组变量</font><font color="#000000">，&nbsp;</font><font color="#000000">是否保留以前的内容</font><font color="#000000">，&nbsp;</font><font color="#000000">数组对应维的上限值</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲重定义的数组变量</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型，参数数据只能提供变量数组。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否保留以前的内容</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，初始值为“假”。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数组对应维的上限值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;<em>可扩充的</em>；整数型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
