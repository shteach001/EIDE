<title>取用户区高度 (窗口)</title>
</head>
<body>
<p><big><strong><font color="#000000">取用户区高度</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">窗口</a></p>
<p>返回窗口或窗口组件用户区域的高度，单位为像素点。对窗口而言，用户区域为窗口区域减去标题栏、菜单栏、边框后的区域；对窗口组件而言，用户区域等同于其窗口组件区域。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>窗口组件</em>．取用户区高度 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
