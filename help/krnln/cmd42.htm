<title>小于或等于</title>
</head>
<body>
<p><big><strong><font color="#000000">小于或等于</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">逻辑比较</a></p>
<p>被比较值小于或等于比较值时返回真，否则返回假，运算符号为“<=”或“≤”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 小于或等于 （<font color="#000000">被比较值</font><font color="#000000">，&nbsp;</font><font color="#000000">比较值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">被比较值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。被比较值的数据类型可以为数值型、日期时间型、文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">比较值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。比较值的数据类型可以为数值型、日期时间型、文本型，且必须与“被比较值”一致或者可以相互转换。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
