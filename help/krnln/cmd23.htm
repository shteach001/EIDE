<p><big><strong><font color="#000000">取绝对值</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">算术运算</a></p>
<p>如果所提供数值为字节型，则将直接返回该数值。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">双精度小数型</font>&nbsp; 取绝对值 （<font color="#000000">欲取其绝对值的数值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲取其绝对值的数值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
