<title>允许删除 (数据源)</title>

<body>
<p><strong><big><font color="#000000">允许删除</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt41.htm">数据源</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;指定是否允许操作者删除数据源内的记录，注意本属性并不限制在程序中直接删除记录。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
