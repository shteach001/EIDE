<title>取十六进制文本</title>

<p><big><strong><font color="#000000">取十六进制文本</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct10.htm">数值转换</a></p>
<p>返回一个文本，代表指定数值的十六进制形式。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 取十六进制文本 （<font color="#000000">欲取进制文本的数值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲取进制文本的数值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
</table>

<p>　</p>
