<title>写出缓存</title>
</head>
<body>
<p><big><strong><font color="#000000">写出缓存</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct18.htm">数据库</a></p>
<p>为了加快对数据库数据的存取速度，对数据库所进行的写操作将首先被保存在写缓存区内，等候一段时间后才会被自动写入到数据库文件中。使用本命令可以将当前数据库停留在写缓存区内的数据立即写入数据库磁盘文件中，以确保对当前数据库进行的所有写操作都真实地反映到了数据库文件中。一般情况下无需使用本命令。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 写出缓存 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
