<title>点燃图片 (图形按钮)</title>
</head>
<body>
<p><strong><big><font color="#000000">点燃图片</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt44.htm">图形按钮</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>字节集</em>；&nbsp;当类型为按钮时，本属性指定当鼠标移动到按钮上时所显示图片(不支持ICO或CUR图片数据)。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
