<p><strong><big><font color="#000000">客户</font></big>&nbsp;功能型窗口组件</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">系统核心支持库</a></p><p>客户是基于连接的网络数据交换的客户方组件，用作向另一方的服务器端组件发送数据。基于连接的数据交换是一种可靠的、允许大数据量的网络数据交互方式。</p>
