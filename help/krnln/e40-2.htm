<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>内容被改变 (表格)</title>
</head>
<body>
<p><big><strong><font color="#000000">内容被改变</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt40.htm">表格</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当操作者修改了单元格内容时即产生此事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>表格</em>_内容被改变 （<font color="#000000">行号</font><font color="#000000">，&nbsp;</font><font color="#000000">列号</font><font color="#000000">，&nbsp;</font><font color="#000000">行数</font><font color="#000000">，&nbsp;</font><font color="#000000">列数</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">行号</font></td>
<td width="70%" valign="top">整数型；&nbsp;参数值记录内容被改变的单元格区首行号。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列号</font></td>
<td width="70%" valign="top">整数型；&nbsp;参数值记录内容被改变的单元格区首列号。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">行数</font></td>
<td width="70%" valign="top">整数型；&nbsp;参数值记录内容被改变的表格行数目。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列数</font></td>
<td width="70%" valign="top">整数型；&nbsp;参数值记录内容被改变的表格列数目。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
