<p><big><strong><font color="#000000">取小时</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct11.htm">时间操作</a></p>
<p>返回一个值为 0 到 23 之间的整数，表示一天中的某一小时。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取小时 （<font color="#000000">时间</font><font color="#000000">）</font></p>
