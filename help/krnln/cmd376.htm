<title>计算数目</title>
</head>
<body>
<p><big><strong><font color="#000000">计算数目</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct18.htm">数据库</a></p>
<p>本命令返回当前数据库中指定范围记录的数目。命令执行后当前记录指针保持不变。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 计算数目 （<font color="#000000">［</font><font color="#000000">记录条件</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">记录条件</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;条件语句型。如果本参数被省略，默认为当前数据库中的所有记录，否则将仅限于满足此条件的记录。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
