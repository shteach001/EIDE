<title>回滚事务 (外部数据库)</title>
</head>
<body>
<p><big><strong><font color="#000000">回滚事务</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt45.htm">外部数据库</a></p>
<p>回滚当前被打开数据库的事务，所有在上一次事务提交前对数据库所作的修改均被取消。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>外部数据库</em>．回滚事务 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
