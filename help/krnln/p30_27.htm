<p><strong><big><font color="#000000">帮助文件名</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt30.htm">通用对话框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
