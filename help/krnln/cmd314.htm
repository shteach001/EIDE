<title>画椭圆 (打印机)</title>
</head>
<body>
<p><big><strong><font color="#000000">画椭圆</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt32.htm">打印机</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>打印机</em>．画椭圆 （<font color="#000000">椭圆左上角横坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">椭圆左上角纵坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">椭圆右下角横坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">椭圆右下角纵坐标</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">椭圆左上角横坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。使用当前绘画单位，相对于画板或打印纸左上角。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">椭圆左上角纵坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。使用当前绘画单位，相对于画板或打印纸左上角。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">椭圆右下角横坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。使用当前绘画单位，相对于画板或打印纸左上角。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">椭圆右下角纵坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。使用当前绘画单位，相对于画板或打印纸左上角。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
