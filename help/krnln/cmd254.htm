<p><big><strong><font color="#000000">取所有被选择项目</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt14.htm">列表框</a></p>
<p>返回一个整数数组，群所有当前被选择项目的位置索引。如果当前没有被选择项目，返回空数组。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型数组</font>&nbsp; <em>列表框</em>．取所有被选择项目 （<font color="#000000">）</font></p>
