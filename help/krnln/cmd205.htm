<title>取数据类型尺寸</title>
</head>
<body>
<p><big><strong><font color="#000000">取数据类型尺寸</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct17.htm">其他</a></p>
<p>取指定数据类型的数据尺寸，该数据类型不能为文本、字节集、库或用户自定义数据类型。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取数据类型尺寸 （<font color="#000000">欲取其尺寸的数据类型</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲取其尺寸的数据类型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值可以为以下常量： 1、#字节型； 2、#短整数型； 3、#整数型； 4、#长整数型； 5、#小数型； 6、#双精度小数型； 7、#逻辑型； 8、#日期时间型； 9、#子程序指针型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
