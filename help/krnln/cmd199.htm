<title>检查</title>

<body>
<p><big><strong><font color="#000000">检查</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct16.htm">程序调试</a></p>
<p>仅在易程序的调试版本中被执行，在发布版本中将被直接跳过；<br>执行本命令时，如果给定参数的条件值被计算后结果为假，易程序的执行将被暂停且警示。可以在子程序中的任何地方放置此命令，使用此命令，就相当于在程序代码中设置条件断点。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 检查 （<font color="#000000">被校验的条件</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">被校验的条件</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。如果此条件不能成立，即参数值为假，易程序的执行将被暂停且警示。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
