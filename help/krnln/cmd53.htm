<title>连续赋值</title>
</head>
<body>
<p><big><strong><font color="#000000">连续赋值</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct4.htm">变量操作</a></p>
<p>将指定的常数、常数集、常量、资源、对象或者变量赋于到一系列变量或变量数组中去。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 连续赋值 （<font color="#000000">用作赋于的值或资源</font><font color="#000000">，&nbsp;</font><font color="#000000">被赋值的变量或变量数组</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">用作赋于的值或资源</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型，参数数据可以同时提供数组或非数组数据。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">被赋值的变量或变量数组</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;<em>可扩充的</em>；通用型，参数数据只能提供变量及变量数组。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
