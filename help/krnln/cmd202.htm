<title>多项选择</title>
</head>
<body>
<p><big><strong><font color="#000000">多项选择</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct17.htm">其他</a></p>
<p>从参数列表项目中选择并返回一个值。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">通用型</font>&nbsp; 多项选择 （<font color="#000000">索引值</font><font color="#000000">，&nbsp;</font><font color="#000000">待选择项数据</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">索引值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。命令会根据本索引值来返回选择项列表中的某个值。如果索引值是 1，则命令会返回列表中的第 1 个选择项。如果索引值是 2，则会返回列表中的第 2 个选择项，以此类推。如果索引值小于 1 或者大于最大可选择项，将会产生运行错误。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">待选择项数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;<em>可扩充的</em>；通用型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
