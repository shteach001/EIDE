<title>自动启动 (端口)</title>

<p><strong><big><font color="#000000">自动启动</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt38.htm">端口</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;在对端口进行操作之前必须首先启动，本属性指定当组件被载入时是否自动启动。</p>
