<title>二进制</title>

<p><big><strong><font color="#000000">二进制</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct10.htm">数值转换</a></p>
<p>计算返回所指定二进制文本常量对应的整数值. 本命令在编译时被直接预处理为整数型参量值,不影响程序执行效率.</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 二进制 （<font color="#000000">二进制文本常量</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">二进制文本常量</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数指定欲转换为整数的二进制文本常量。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
