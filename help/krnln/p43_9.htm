<title>字节集字段处理 (数据库提供者)</title>
</head>
<body>
<p><strong><big><font color="#000000">字节集字段处理</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt43.htm">数据库提供者</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定对字节集类型字段的处理方式。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">跳过</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">视为图片数据</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">视为字节集数据</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
