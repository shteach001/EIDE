<title>增减时间</title>
</head>
<body>
<p><big><strong><font color="#000000">增减时间</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct11.htm">时间操作</a></p>
<p>返回一个时间，这一时间被加上或减去了一段间隔。如果改变后的时间无效，将自动靠近最近的有效时间。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">日期时间型</font>&nbsp; 增减时间 （<font color="#000000">时间</font><font color="#000000">，&nbsp;</font><font color="#000000">被增加部分</font><font color="#000000">，&nbsp;</font><font color="#000000">增加值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">时间</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;日期时间型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">被增加部分</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值指定增加或减少时间的哪一部分，可以为以下常量： 1、#年份； 2、#季度； 3、#月份； 4、#周； 5、#日； 6、#小时； 7、#分钟； 8、#秒。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">增加值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。相对于被增加部分的增加或减少数值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
