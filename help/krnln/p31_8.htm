<title>时钟周期 (时钟)</title>

<body>
<p><strong><big><font color="#000000">时钟周期</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt31.htm">时钟</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定时钟事件产生的周期，单位为毫秒。如果设定为0，则无时钟事件产生。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
