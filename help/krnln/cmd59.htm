<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>加入成员</title>
</head>
<body>
<p><big><strong><font color="#000000">加入成员</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct5.htm">数组操作</a></p>
<p>将数据加入到指定数组变量的尾部，并通过重新定义数组维数自动增加其成员数目。数组变量如为多维数组，加入完毕后将被转换为单维数组。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 加入成员 （<font color="#000000">欲加入成员的数组变量</font><font color="#000000">，&nbsp;</font><font color="#000000">欲加入的成员数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲加入成员的数组变量</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型，参数数据只能提供变量数组。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲加入的成员数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型，参数数据可以同时提供数组或非数组数据。参数值所指定成员数据的数据类型必须能够与第一个参数所指定的数组变量相匹配。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
