<title>取某月天数</title>
</head>
<body>
<p><big><strong><font color="#000000">取某月天数</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct11.htm">时间操作</a></p>
<p>返回指定月份所包含的天数。如果给定的月份无效，返回0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取某月天数 （<font color="#000000">年份</font><font color="#000000">，&nbsp;</font><font color="#000000">月份</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">年份</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值从 100 到 9999。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">月份</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值从 1 到 12。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
