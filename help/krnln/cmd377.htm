<title>复制结构</title>
</head>
<body>
<p><big><strong><font color="#000000">复制结构</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct18.htm">数据库</a></p>
<p>复制当前数据库的结构到另外一个数据库。命令执行后当前记录指针保持不变。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 复制结构 （<font color="#000000">数据库文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">字段范围</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数据库文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数指定欲复制到的数据库文件，该数据库必须不存在或者尚未被打开。如果已经存在，将会被覆盖。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字段范围</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;<em>可扩充的</em>；文本型，参数数据可以同时提供数组或非数组数据。本参数的各参数值顺序指定所有欲复制字段的名称。如果被省略，默认为所有字段。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
