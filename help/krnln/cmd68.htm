<p><big><strong><font color="#000000">写环境变量</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct6.htm">环境存取</a></p>
<p>修改或建立指定的操作系统环境变量。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 写环境变量 （<font color="#000000">环境变量名称</font><font color="#000000">，&nbsp;</font><font color="#000000">欲写入内容</font><font color="#000000">）</font></p>
