<p><strong><big><font color="#000000">数据报</font></big>&nbsp;功能型窗口组件</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">系统核心支持库</a></p><p>数据报是一种不可靠、小数据量的网络数据交互方式。如果传递的数据量过大，有可能会失败，最好不要超过 127 字节。如需要大数据量或者可靠数据传送方式，请使用基于连接的其它网络组件。</p>
