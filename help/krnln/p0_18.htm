<p><strong><big><font color="#000000">位置</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">窗口</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性设置窗口的位置及状态。注意如果欲设置为“最大化”，“边框”属性必须不为固定类边框。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">通常</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">居中</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">最小化</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">最大化</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
