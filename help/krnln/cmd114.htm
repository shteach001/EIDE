<title>数值到大写</title>
</head>
<body>
<p><big><strong><font color="#000000">数值到大写</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct10.htm">数值转换</a></p>
<p>将数值转换为简体或繁体的大写形式，返回转换后的文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 数值到大写 （<font color="#000000">欲转换形式的数值</font><font color="#000000">，&nbsp;</font><font color="#000000">是否转换为简体</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲转换形式的数值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否转换为简体</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，初始值为“假”。如果参数值为假，则转换为繁体。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
