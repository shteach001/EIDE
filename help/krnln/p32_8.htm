<title>绘画单位 (打印机)</title>
</head>
<body>
<p><strong><big><font color="#000000">绘画单位</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt32.htm">打印机</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定绘画时所使用的单位，坐标系的 X 轴从左到右，Y 轴从上到下。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">像素点</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000"> 0.1毫米</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000"> 0.01毫米</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000"> 0.01英寸</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">4、</font><font color="#000000"> 0.001英寸</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">5、</font><font color="#000000"> 1/1440英寸</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
