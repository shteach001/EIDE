<title>是否填充背景 (选择夹)</title>
</head>
<body>
<p><strong><big><font color="#000000">是否填充背景</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt20.htm">选择夹</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;“隐藏自身”属性为真时如将本属性设置为假，可能会引起选择夹内一些子组件的刷新问题，此时将此属性设置为真并指定一个合适的背景颜色即可解决此问题。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
