<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>移动 (窗口)</title>
</head>
<body>
<p><big><strong><font color="#000000">移动</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">窗口</a></p>
<p>改变窗口或窗口组件的位置或尺寸。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>窗口组件</em>．移动 （<font color="#000000">［</font><font color="#000000">左边</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">顶边</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">宽度</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">高度</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">左边</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。单位为像素点。如被省略则不改变左边原位置。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">顶边</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。单位为像素点。如被省略则不改变顶边原位置。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">宽度</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。单位为像素点。如被省略或等于 -1 ，则不改变原宽度。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">高度</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。单位为像素点。如被省略或等于 -1 ，则不改变原高度。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
