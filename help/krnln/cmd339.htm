<title>创建</title>
</head>
<body>
<p><big><strong><font color="#000000">创建</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct18.htm">数据库</a></p>
<p>创建指定的数据库文件，如果该数据库文件存在，将被覆盖。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 创建 （<font color="#000000">欲创建数据库的文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">字段信息表</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲创建数据库的文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字段信息表</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字段信息，参数数据只能提供数组数据。参数数组值中顺序指定本数据库中所有字段的信息。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
