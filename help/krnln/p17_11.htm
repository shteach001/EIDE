<title>行改变值 (纵向滚动条)</title>
</head>
<body>
<p><strong><big><font color="#000000">行改变值</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt17.htm">纵向滚动条</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定当用户按下滚动条的上下箭头按钮后滚动条位置的增减数值。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
