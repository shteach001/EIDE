<title>创建数组 (变体型)</title>
</head>
<body>
<p><big><strong><font color="#000000">创建数组</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt48.htm">变体型</a></p>
<p>创建指定类型和指定成员数的空白数组，对象中的原有内容将被清空，成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>变体型</em>．创建数组 （<font color="#000000">成员类型</font><font color="#000000">，&nbsp;</font><font color="#000000">成员数目</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">成员类型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定所创建数组成员的数据类型，为以下数值之一： 1: 字节型； 2: 短整数型； 3: 整数型； 4: 小数型； 5: 双精度小数型； 6: 文本型； 7: 逻辑型； 8: 日期型； 9: 对象型； 10: 变体型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">成员数目</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定所创建数组成员的数目。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
