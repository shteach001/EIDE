<title>取临时文件名</title>
</head>
<body>
<p><big><strong><font color="#000000">取临时文件名</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct12.htm">磁盘操作</a></p>
<p>返回一个在指定目录中确定不存在的 .TMP 全路径文件名称。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 取临时文件名 （<font color="#000000">［</font><font color="#000000">目录名</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目录名</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;文本型。如果省略本参数，默认将使用系统的标准临时目录。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
