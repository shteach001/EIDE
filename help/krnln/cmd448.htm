<title>发送数据 (服务器)</title>

<body>
<p><big><strong><font color="#000000">发送数据</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt37.htm">服务器</a></p>
<p>向指定已经连接进来的客户发送数据。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>服务器</em>．发送数据 （<font color="#000000">接收客户</font><font color="#000000">，&nbsp;</font><font color="#000000">欲发送数据</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">最长等待时间</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">接收客户</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。为调用“取回客户”方法所返回的客户地址文本。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲发送数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。欲发送数据必须是系统基本数据类型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">最长等待时间</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。指定等待发送成功的最长时间，单位为秒。如果省略本参数，默认为无限等待。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
