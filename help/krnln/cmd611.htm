<p><big><strong><font color="#000000">取数组成员数</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt48.htm">变体型</a></p>
<p>如果本对象中存放的是数组数据，执行本方法将返回其成员数目，如果不是数组数据，执行本方法将返回 -1 。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>变体型</em>．取数组成员数 （<font color="#000000">）</font></p>

<p>　</p>
