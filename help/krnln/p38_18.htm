<p><strong><big><font color="#000000">Rts流控制</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt38.htm">端口</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定通信时是否启用Rts流控制。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">默认</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">禁止</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">启用</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
