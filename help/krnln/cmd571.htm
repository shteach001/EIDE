<body>
<p><big><strong><font color="#000000">信号操作</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt38.htm">端口</a></p>
<p>本命令可以设置或清除通讯端口上指定信号的状态。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>端口</em>．信号操作 （<font color="#000000">操作类型</font><font color="#000000">，&nbsp;</font><font color="#000000">欲操作信号类型</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">操作类型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数可以为以下常量值之一： 1: #清除信号； 2: #发送或置位。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲操作信号类型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数可以为以下常量值之一： 1: #DTR信号； 2: #RTS信号； 3: #Break信号。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
