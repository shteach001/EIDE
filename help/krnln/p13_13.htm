<title>被选择文本 (组合框)</title>
</head>
<body>
<p><strong><big><font color="#000000">被选择文本</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt13.htm">组合框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>文本型</em>；&nbsp;设计时不可用；返回或替换当前在下拉列表框编辑部分中所选择的文本。当类型为“不可编辑下拉式”时，本属性无效。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
