<p><strong><big><font color="#000000">通用提供者</font></big>&nbsp;功能型窗口组件</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">系统核心支持库</a></p><p>通用提供者用作为数据源提供对数据的通常存取操作。使用内存作为数据的存储仓库，全面支持所有数据操作接口。因此必要时可以将其它类型数据提供者内的数据转移到此类型中，以全面发挥数据源对数据的操纵能力。</p>
