<title>判断</title>

<body>
<p><big><strong><font color="#000000">判断</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">流程控制</a></p>
<p>本命令根据提供的逻辑参数的值，来决定是否改变程序的执行位置，如果提供的逻辑参数值为真，程序继续顺序向下执行，否则跳转到下一分支处去继续判断。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 判断 （<font color="#000000">条件</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">条件</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。本条件值的结果决定下一步程序执行位置。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
