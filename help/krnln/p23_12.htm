<title>滚动月数 (月历)</title>

<body>
<p><strong><big><font color="#000000">滚动月数</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt23.htm">月历</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定当按下滚动按钮改变当前显示月时，一次跳过的月的数目。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
