<title>暂停播放MP3</title>
</head>
<body>
<p><big><strong><font color="#000000">暂停播放MP3</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct15.htm">媒体播放</a></p>
<p>如果当前正在播放由“播放MP3”或“同步播放MP3”命令所指定的MP3音乐，则将其暂停。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 暂停播放MP3 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
