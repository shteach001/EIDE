<title>选择</title>
</head>
<body>
<p><big><strong><font color="#000000">选择</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct17.htm">其他</a></p>
<p>根据所提供参数的值，返回两部分中的其中一个。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">通用型</font>&nbsp; 选择 （<font color="#000000">用作选择的逻辑值</font><font color="#000000">，&nbsp;</font><font color="#000000">待选择项一</font><font color="#000000">，&nbsp;</font><font color="#000000">待选择项二</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">用作选择的逻辑值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。如果该值为真，将返回第一个待选择项，否则将返回第二个待选择项。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">待选择项一</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。如果给定逻辑值为真，命令将返回本选择项。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">待选择项二</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。如果给定逻辑值为假，命令将返回本选择项。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
