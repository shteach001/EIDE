<title>取标签</title>
</head>
<body>
<p><big><strong><font color="#000000">取标签</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct18.htm">数据库</a></p>
<p>在数据库的存在期间，同一数据库内任何时候任何一条记录（包括已经被实际删除的记录）都有一个唯一的非 0 正整数标签值，使用本命令可以取回当前数据库当前记录的这一标签值。此标签值可以用来在记录间跳转或者在多用户环境中查看记录是否已经被其它用户实际删除。如果命令执行失败，将返回 0 。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取标签 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
