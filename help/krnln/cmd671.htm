<title>取运行时数据类型</title>
</head>
<body>
<p><big><strong><font color="#000000">取运行时数据类型</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct14.htm">系统处理</a></p>
<p>返回所提供参数的运行时数据类型值. 注意: 如果该数据类型是在除系统核心支持库外的其它支持库中定义的,那么每一次程序启动后该数据类型值可能会发生变化(因为载入程序时重定位操作的原因),不过在程序运行过程中该值是不会变化的.除开此特例外,其它数据的数据类型在任何时候均始终是一个恒定值.</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取运行时数据类型 （<font color="#000000">欲取其数据类型的数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲取其数据类型的数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。欲取其运行时数据类型的数据。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
