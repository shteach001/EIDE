<title>取边距 (数据源)</title>
</head>
<body>
<p><big><strong><font color="#000000">取边距</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt41.htm">数据源</a></p>
<p>返回数据源中指定单元格在表现其中数据时至其单元格边框之间的空白距离，单位为0.1毫米。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>数据源</em>．取边距 （<font color="#000000">行号</font><font color="#000000">，&nbsp;</font><font color="#000000">列号</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">行号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。行号从1开始。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。列号从1开始。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
