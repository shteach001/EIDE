<p><strong><big><font color="#000000">类型</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt24.htm">驱动器框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;指定可用的驱动器类型。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">全部驱动器</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">可抽取式驱动器</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">固定驱动器</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">光盘驱动器</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">4、</font><font color="#000000">网络驱动器</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">5、</font><font color="#000000">内存虚拟驱动器</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
