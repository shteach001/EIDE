<title>隐藏自身 (选择夹)</title>
</head>
<body>
<p><strong><big><font color="#000000">隐藏自身</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt20.htm">选择夹</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;本属性可以用来动态切换数个同一位置处子组件群的显示。此时选择夹本身不会被显示，但用户可以通过改变其“现行子夹”属性来显示指定子夹内的所有子组件。注意在设计时为方便用户定位子组件，表头方向始终为下。另外本属性不支持运行时修改。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
