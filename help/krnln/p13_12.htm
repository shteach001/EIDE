<title>被选择字符数 (组合框)</title>
</head>
<body>
<p><strong><big><font color="#000000">被选择字符数</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt13.htm">组合框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;返回或设置所选择的字符数。如果设置字符数时使用值 -1，则选择所有文本。当类型为“不可编辑下拉式”时，本属性无效。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
