<p><big><strong><font color="#000000">添加行</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt41.htm">数据源</a></p>
<p>在数据源中最后一行后插入新数据行。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>数据源</em>．添加行 （<font color="#000000">［</font><font color="#000000">行数</font><font color="#000000">］</font><font color="#000000">）</font></p>
