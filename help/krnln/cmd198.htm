<title>暂停</title>

<body>
<p><big><strong><font color="#000000">暂停</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct16.htm">程序调试</a></p>
<p>仅在易程序的调试版本中被执行，在发布版本中将被直接跳过；<br>可以在子程序中的任何地方放置此命令，使用此命令，就相当于在程序代码中设置断点。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 暂停 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
