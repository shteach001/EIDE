<title>置入代码</title>

<body>
<p><big><strong><font color="#000000">置入代码</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct17.htm">其他</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>在编译后文件代码段中当前语句位置置入指定的机器指令码数据。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 置入代码 （<font color="#000000">代码数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">代码数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。欲置入到代码段中的机器指令码数据，可以是字节集数据或二进制文件名文本。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
