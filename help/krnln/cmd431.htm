<title>播放MP3</title>

<body>
<p><big><strong><font color="#000000">播放MP3</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct15.htm">媒体播放</a></p>
<p>可以自动连续播放多个 MP3 音乐文件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 播放MP3 （<font color="#000000">［</font><font color="#000000">播放次数</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">欲播放的MP3文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">播放次数</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。为 -1 表示指定音乐将被循环播放，否则仅只播放指定的次数。如果本参数被省略，默认值为 1 。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲播放的MP3文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;<em>可扩充的</em>；文本型，参数数据可以同时提供数组或非数组数据。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
