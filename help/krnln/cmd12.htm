<title>跳出循环</title>

<body>
<p><big><strong><font color="#000000">跳出循环</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">流程控制</a></p>
<p>本命令转移当前程序执行位置到当前所处循环体循环尾语句的下一条语句处。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 跳出循环 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
