<title>现行选中项 (组合框)</title>
</head>
<body>
<p><strong><big><font color="#000000">现行选中项</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt13.htm">组合框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;本属性指定下拉列表框中现行被选中的列表项目的位置，位置值从 0 开始， -1 表示现行没有被选中的列表项。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
