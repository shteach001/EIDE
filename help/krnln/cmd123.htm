<title>取时间部分</title>
</head>
<body>
<p><big><strong><font color="#000000">取时间部分</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct11.htm">时间操作</a></p>
<p>返回一个包含已知时间指定部分的整数。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取时间部分 （<font color="#000000">欲取其部分的时间</font><font color="#000000">，&nbsp;</font><font color="#000000">欲取的时间部分</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲取其部分的时间</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;日期时间型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲取的时间部分</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值可以为以下常量： 1、#年份； 2、#季度； 3、#月份； 4、#自年首周数； 5、#日； 6、#小时； 7、#分钟； 8、#秒； 9、#星期几； 10、#自年首天数。其中：自年首周数、自年首天数均从 1 开始。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
