<title>易包是否被载入</title>
</head>
<body>
<p><big><strong><font color="#000000">易包是否被载入</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct22.htm">易包</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>返回所指定名称的易包是否已经被载入.本命令不支持在静态编译模式下使用。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 易包是否被载入 （<font color="#000000">易包名称</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">易包名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。指定欲操作易包的名称。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
