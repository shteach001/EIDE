<title>复制易包常量</title>
</head>
<body>
<p><big><strong><font color="#000000">复制易包常量</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct22.htm">易包</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>本命令仅在编译易包时有效,用作根据所提供的常量数据建立返回对应的非常量数据.在对易包公开子程序以参考方式传递进来的参数变量使用文本/字节集/数组三类常量进行赋值时,都必须先使用本命令进行转换,以避免所处易包被使用卸载命令释放后导致外部程序引用到非法的常量地址。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">通用型</font>&nbsp; 复制易包常量 （<font color="#000000">待复制常量数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">待复制常量数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。欲转换到非常量状态的常量数据。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
