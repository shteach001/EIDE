<title>取整</title>

<body>
<p><big><strong><font color="#000000">取整</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">算术运算</a></p>
<p>返回一个小数的整数部分。本命令与“绝对取整”命令不相同之处为：
如果给定小数为负数，则本命令返回小于或等于该小数的第一个负整数，而“绝对取整”命令则会返回大于或等于该小数的第一个负整数。例如，本命令将 -7.8 转换成 -8，而“绝对取整”命令将 -7.8 转换成 -7。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取整 （<font color="#000000">欲取整的小数</font><font color="#000000">）</font></p>

<tr>
<td width="30%" valign="top"><font color="#000000">欲取整的小数</font></td>
