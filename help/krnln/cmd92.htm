<p><big><strong><font color="#000000">删尾空</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct8.htm">文本操作</a></p>
<p>返回一个文本，其中包含被删除了尾部全角或半角空格的指定文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 删尾空 （<font color="#000000">欲删除空格的文本</font><font color="#000000">）</font></p>

<td width="30%" valign="top"><font color="#000000">欲删除空格的文本</font></td>
