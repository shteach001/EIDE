<title>读属性 (对象)</title>
</head>
<body>
<p><big><strong><font color="#000000">读属性</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt47.htm">对象</a></p>
<p>读取并返回本对象的指定属性值，本方法可以用作读取任意类型的属性。如果失败将返回类型值为空的变体型对象，且紧跟其后执行“取错误”方法将返回非空文本，否则将返回包含对应数据类型数据的变体型对象。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">变体型</font>&nbsp; <em>对象</em>．读属性 （<font color="#000000">属性名称</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">参数数据</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">属性名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">参数数据</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;<em>可扩充的</em>；通用型。本参数及本参数后的所有扩展参数提供读写属性所需要的所有数据。如果读写该属性不需要任何参数，请保持本参数为空。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
