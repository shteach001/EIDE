<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>取时间间隔</title>
</head>
<body>
<p><big><strong><font color="#000000">取时间间隔</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct11.htm">时间操作</a></p>
<p>返回一个数值，表示“时间1”减去“时间2”之后的间隔数目。注意：每个星期以星期天为第一天。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">双精度小数型</font>&nbsp; 取时间间隔 （<font color="#000000">时间1</font><font color="#000000">，&nbsp;</font><font color="#000000">时间2</font><font color="#000000">，&nbsp;</font><font color="#000000">取间隔部分</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">时间1</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;日期时间型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">时间2</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;日期时间型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">取间隔部分</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值指定取时间间隔的单位，可以为以下常量： 1、#年份； 2、#季度； 3、#月份； 4、#周； 5、#日； 6、#小时； 7、#分钟； 8、#秒。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
