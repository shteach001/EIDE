<title>将弹出列表 (组合框)</title>

<p><big><strong><font color="#000000">将弹出列表</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt13.htm">组合框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 在将弹出组合框的列表部分之前产生此事件。在处理此事件时，可以即时填充组合框中的列表项目。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>组合框</em>_将弹出列表 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
