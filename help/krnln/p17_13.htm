<p><strong><big><font color="#000000">允许拖动跟踪</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt17.htm">纵向滚动条</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;本属性设定当用户拖动滚动条的位置盒的过程中是否产生位置改变事件。</p>
