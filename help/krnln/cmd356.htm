<title>置当前索引</title>
</head>
<body>
<p><big><strong><font color="#000000">置当前索引</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct18.htm">数据库</a></p>
<p>为当前数据库指定当前索引，在进行索引查找时将使用当前索引。如果指定索引不存在，将返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 置当前索引 （<font color="#000000">索引名称</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">索引名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。索引名称为索引文件名的无后缀部分。譬如“sy.enx”索引文件，其索引名称为“sy”。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
