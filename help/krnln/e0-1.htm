<title>可否被关闭 (窗口)</title>
</head>
<body>
<p><big><strong><font color="#000000">可否被关闭</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">窗口</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 在窗口及计算机被关闭之前产生此事件，用于询问该关闭操作是否允许被继续。如果返回假则不允许关闭，返回真或不返回值允许关闭。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; _<em>窗口</em>_可否被关闭 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
