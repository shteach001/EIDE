<p><big><strong><font color="#000000">剪辑板中可有文本</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct14.htm">系统处理</a></p>
<p>如果当前 Windows 系统剪辑板中有文本数据，则返回真，否则返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 剪辑板中可有文本 （<font color="#000000">）</font></p>
