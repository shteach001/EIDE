<title>置等待鼠标</title>
</head>
<body>
<p><big><strong><font color="#000000">置等待鼠标</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct14.htm">系统处理</a></p>
<p>本命令设置现行鼠标的形状为沙漏形，用作在即将长时间执行程序前提示操作者。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 置等待鼠标 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
