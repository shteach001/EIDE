<title>输出调试文本</title>

<body>
<p><big><strong><font color="#000000">输出调试文本</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct16.htm">程序调试</a></p>
<p>仅在易程序的调试版本中被执行，在发布版本中将被直接跳过；<br>使用本命令可以在 E 调试系统中的“输出”窗口内输出指定的文本行以帮助调试，该文本之前被自动加上一个星号，之后被自动加上回车换行符。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 输出调试文本 （<font color="#000000">准备输出的调试文本信息</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>

<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">准备输出的调试文本信息</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;<em>可扩充的</em>；通用型。</td>
</tr>
