<title>跳到</title>
</head>
<body>
<p><big><strong><font color="#000000">跳到</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct18.htm">数据库</a></p>
<p>改变当前数据库中的当前记录指针到指定的记录号。如果所欲跳到记录超出了数据库的首尾边界，将自动停留在对应边界记录处。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 跳到 （<font color="#000000">欲跳到的记录号</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲跳到的记录号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值所指定的记录号从 1 开始，即首记录的记录号为 1 ，依此类推。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
