<title>读入数据</title>
</head>
<body>
<p><big><strong><font color="#000000">读入数据</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct13.htm">文件读写</a></p>
<p>本命令应该与“写出数据”命令配合使用，用作从文件中当前读写位置读取格式数据到指定的一系列变量或数组变量中。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 读入数据 （<font color="#000000">欲读入数据的文件号</font><font color="#000000">，&nbsp;</font><font color="#000000">存放所读入数据的变量</font><font color="#000000">，&nbsp;</font><font color="#000000">... </font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲读入数据的文件号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。该文件号由“打开文件”命令所返回。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">存放所读入数据的变量</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;<em>可扩充的</em>；通用型，参数数据只能提供变量及变量数组。如果变量的数据类型为用户自定义或库定义数据类型，命令将会失败。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
