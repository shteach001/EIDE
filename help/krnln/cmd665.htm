<title>指针到双精度小数</title>
</head>
<body>
<p><big><strong><font color="#000000">指针到双精度小数</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct9.htm">字节集操作</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>返回指定内存指针所指向地址处的一个双精度小数(DOUBLE)，注意调用本命令前一定要确保所提供的内存地址段真实有效。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">双精度小数型</font>&nbsp; 指针到双精度小数 （<font color="#000000">内存数据指针</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">内存数据指针</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数提供指向一个内存地址的指针值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
