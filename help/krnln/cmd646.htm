<title>取MP3播放状态</title>
</head>
<body>
<p><big><strong><font color="#000000">取MP3播放状态</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct15.htm">媒体播放</a></p>
<p>返回当前由“播放MP3”或“同步播放MP3”命令所播放MP3音乐的播放状态： 0：已经被停止或未播放； -1：正在播放但被暂停； 1：正在播放。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取MP3播放状态 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
