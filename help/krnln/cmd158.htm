<title>关闭文件</title>

<body>
<p><big><strong><font color="#000000">关闭文件</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct13.htm">文件读写</a></p>
<p>关闭被打开的各种类型文件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 关闭文件 （<font color="#000000">欲关闭的文件号</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲关闭的文件号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。参数值指明欲关闭的文件号，该文件号由“打开文件”命令所返回。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
