<title>允许 (选择列表框)</title>
</head>
<body>
<p><big><strong><font color="#000000">允许</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt15.htm">选择列表框</a></p>
<p>允许或禁止对指定项目进行选择操作。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>选择列表框</em>．允许 （<font color="#000000">欲允许或禁止操作的项目索引</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">允许或禁止</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲允许或禁止操作的项目索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。0 为项目一，1 为项目二，如此类推。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">允许或禁止</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;逻辑型。如果省略本参数或者参数值为真，则允许该项目，否则禁止对该项目进行选中操作。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
