<title>弹出托盘菜单 (窗口)</title>
</head>
<body>
<p><big><strong><font color="#000000">弹出托盘菜单</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">窗口</a></p>
<p>在当前鼠标位置弹出指定菜单，本命令一般用作支持托盘菜单的弹出。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>窗口组件</em>．弹出托盘菜单 （<font color="#000000">欲弹出的菜单</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲弹出的菜单</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;菜单。指定菜单内必须包含有子菜单，且所处窗口必须与调用对象窗口一致。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
