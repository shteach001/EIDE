<p><big><strong><font color="#000000">近似等于</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">逻辑比较</a></p>
<p>当比较文本在被比较文本的首部被包容时返回真，否则返回假，运算符号为“?=”或“≈”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 近似等于 （<font color="#000000">被比较文本</font><font color="#000000">，&nbsp;</font><font color="#000000">比较文本</font><font color="#000000">）</font></p>

<tr>
<td width="30%" valign="top"><font color="#000000">被比较文本</font></td>
