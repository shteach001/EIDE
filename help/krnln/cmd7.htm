<title>计次循环首</title>
</head>
<body>
<p><big><strong><font color="#000000">计次循环首</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">流程控制</a></p>
<p>执行本命令将把循环体内的命令重复执行指定的次数。提供的整数参数值决定将重复执行的次数。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 计次循环首 （<font color="#000000">循环次数</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">已循环次数记录变量</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">循环次数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本数值指定执行计次循环体内所有命令的次数，必须大于等于零。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">已循环次数记录变量</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型，参数数据只能提供变量。本数值型变量用作记录当前循环首已经被进入过的次数（从 1 开始），程序可以直接取用此变量中的值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
