<title>回车下移焦点 (窗口)</title>
</head>
<body>
<p><strong><big><font color="#000000">回车下移焦点</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">窗口</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;本属性如果设置为真，运行时当用户在本窗口上按下回车键后，将自动将当前焦点转移到下一个组件。本属性如果设置为假，当用户在本窗口上按下回车键后，将等同于按下具有“默认”属性的按钮。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
