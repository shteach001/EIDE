<title>取文本长度</title>

<body>
<p><big><strong><font color="#000000">取文本长度</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct8.htm">文本操作</a></p>
<p>取文本型数据的长度，不包含结束0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取文本长度 （<font color="#000000">文本数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文本数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。参数值指定欲检查其长度的文本数据。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
