<title>取数组下标</title>
</head>
<body>
<p><big><strong><font color="#000000">取数组下标</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct5.htm">数组操作</a></p>
<p>返回指定数组维可用的最大下标（最小下标固定为1）。如果给定变量不为数组变量或指定维不存在，返回 0 。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取数组下标 （<font color="#000000">欲取某维最大下标的数组变量</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">欲取其最大下标的维</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲取某维最大下标的数组变量</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型，参数数据只能提供变量及变量数组。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲取其最大下标的维</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。1 表示第一维，2 表示第二维，如此类推。如果省略本参数，默认值是 1。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
