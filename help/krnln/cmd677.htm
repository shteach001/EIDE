<title>取统一文本长度</title>

<body>
<p><big><strong><font color="#000000">取统一文本长度</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct14.htm">系统处理</a></p>
<p>返回所指定文本转换到Unicode格式文本后的字符数目。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取统一文本长度 （<font color="#000000">待转换常量文本</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">转换到宽文本</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">待转换常量文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。提供将被转换到Unicode字节集的常量文本。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">转换到宽文本</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;逻辑型。本参数如果为真则转换到UTF-16宽字符文本,否则转换为UTF-8文本.本参数如果被省略,则默认值为真.</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
