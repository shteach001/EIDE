<p><big><strong><font color="#000000">自动完成选择</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a></p>
<p>在自动完成列表中匹配指定的文本，默认情况区分大小写的，可以使用“取自动完成当前项”命令取回选择的项。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>代码编辑框</em>．自动完成选择 （<font color="#000000">选择文本</font><font color="#000000">）</font></p>
