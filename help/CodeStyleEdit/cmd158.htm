<title>提示块高亮 (代码编辑框)</title>
</head>
<body>
<p><big><strong><font color="#000000">提示块高亮</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a></p>
<p>在提示块中指定区域内的文本被高亮显示，指定的区域从0开始。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>代码编辑框</em>．提示块高亮 （<font color="#000000">开始位置</font><font color="#000000">，&nbsp;</font><font color="#000000">结束位置</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">开始位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定开始位置。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">结束位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定结束位置。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
