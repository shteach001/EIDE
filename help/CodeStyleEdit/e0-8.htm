<title>提示块被单击 (代码编辑框)</title>

<body>
<p><big><strong><font color="#000000">提示块被单击</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 提示块被单击时触发，本事件主要用于在函数名过载或函数不同时显示下一个函数原形。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>代码编辑框</em>_提示块被单击 （<font color="#000000">位置</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">位置</font></td>
<td width="70%" valign="top">整数型；&nbsp;返回1，表示在上箭头处单击， 返回2，表示在下箭头处单击， 返回0，表示在其它位置单击。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
