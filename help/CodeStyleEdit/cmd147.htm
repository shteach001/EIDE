<title>置自动完成隐藏 (代码编辑框)</title>
</head>
<body>
<p><big><strong><font color="#000000">置自动完成隐藏</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a></p>
<p>设置是否隐藏，默认情况下，如果用户输入的文本不能与列表中的文本匹配，列表会被隐藏。如果不想隐藏而是继续显示，可以通过使用本命令并把参数设为假来实现。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>代码编辑框</em>．置自动完成隐藏 （<font color="#000000">自动隐藏</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">自动隐藏</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。是否自动隐藏。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
