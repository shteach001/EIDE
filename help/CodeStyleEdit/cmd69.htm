<body>
<p><big><strong><font color="#000000">置风格字体大小</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a></p>
<p>设置指定风格的字体大小。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>代码编辑框</em>．置风格字体大小 （<font color="#000000">风格号</font><font color="#000000">，&nbsp;</font><font color="#000000">字体大小</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">风格号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定风格号，风格号范围从0-127，其中32-39系统保留为“风格_*”常量使用。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字体大小</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。字体的大小。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
