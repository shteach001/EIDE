<p>因为Scintilla窗口有一个与它大小完全一样的父窗口，使用“取窗口句柄”命令取出来的是SC窗口的父窗口的句柄，而本命令可以取出SC窗口的句柄。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>代码编辑框</em>．取SC窗口句柄 （<font color="#000000">）</font></p>
