<p><strong><big><font color="#000000">行结束标志</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设置行结束标志，注：Mac使用\r，Unix使用\n，DOS，WINDOWS使用\r\n。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">CRLF模式</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">CR模式</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">LF模式</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
