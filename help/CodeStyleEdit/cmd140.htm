<title>置在开始时取消自动完成 (代码编辑框)</title>
</head>
<body>
<p><big><strong><font color="#000000">置在开始时取消自动完成</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a></p>
<p>设置在文档光标等于自动完成列表显示时的位置相等时，是否取消自动完成列表，为真则取消，为假则不取消，默认为真。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>代码编辑框</em>．置在开始时取消自动完成 （<font color="#000000">是否删除</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否删除</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型。是否删除。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
