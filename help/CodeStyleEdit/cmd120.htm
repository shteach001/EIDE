<title>置指示器风格 (代码编辑框)</title>
</head>
<body>
<p><big><strong><font color="#000000">置指示器风格</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a></p>
<p>风格数据中有3位用来表示指示器风格，即指示器有7个槽，指示器号范围0-6。本命令可以指定指示器号所对应的指示器风格类型。指示器风格类型为“指示器风格_*”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>代码编辑框</em>．置指示器风格 （<font color="#000000">指示器号</font><font color="#000000">，&nbsp;</font><font color="#000000">指示器风格</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">指示器号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指示器号。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">指示器风格</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指示器的风格。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
