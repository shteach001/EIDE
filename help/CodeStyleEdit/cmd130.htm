<title>显示自动完成 (代码编辑框)</title>

<body>
<p><big><strong><font color="#000000">显示自动完成</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a></p>
<p>显示自动完成列表框。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>代码编辑框</em>．显示自动完成 （<font color="#000000">已输长度</font><font color="#000000">，&nbsp;</font><font color="#000000">列表</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">已输长度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数用来作为已经输入的关键字长度。这个关键字可以用来进行自动选择。如果为0则不自动选择符合文本。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列表</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。列表。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
