<title>置自动完成填充字符 (代码编辑框)</title>
</head>
<body>
<p><big><strong><font color="#000000">置自动完成填充字符</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a></p>
<p>如果在自动完成列表显示时输入了填充字符，当前被选择的文本将被增加到文档中，并且填充字符也被增加进文档中。一些通用的填充字符是“(”，“[”，“.”。根据语言的不同还有一些其它的字符可以作为填充字符。默认情况下不设置填充字符。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>代码编辑框</em>．置自动完成填充字符 （<font color="#000000">列表</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列表</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。指定列表。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
