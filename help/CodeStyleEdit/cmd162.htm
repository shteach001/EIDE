<title>取可视线 (代码编辑框)</title>

<p><big><strong><font color="#000000">取可视线</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a></p>
<p>如果没有折叠线，返回“文档线”，否则返回可视线，（可视线从0开始）如果“文档线”超出文档范围，则返回-1。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>代码编辑框</em>．取可视线 （<font color="#000000">文档行</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>

<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文档行</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。文档行。</td>
</tr>
</table>

<p>　</p>
