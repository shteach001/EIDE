<title>搜索上一个 (代码编辑框)</title>
</head>
<body>
<p><big><strong><font color="#000000">搜索上一个</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a></p>
<p>以指定查找方式查找已被找到文本的上一个指定文本，返回符合的文本的开始位置，失败返回-1。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>代码编辑框</em>．搜索上一个 （<font color="#000000">查找方式</font><font color="#000000">，&nbsp;</font><font color="#000000">待查找文本</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">查找方式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。查找文本的方式，可以为“#代码编辑框常量.全字匹配”或“#代码编辑框常量.区分大小写”或“#代码编辑框常量.正则表达式”。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">待查找文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。待查找的文本。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
