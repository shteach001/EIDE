<title>空白区域填充模式 (代码编辑框)</title>
</head>
<body>
<p><strong><big><font color="#000000">空白区域填充模式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设置空白区域填充模式，空白区域指输入的空格字符或是Tab字符所造成的无可视字符区域，使用点填充空格字符，使用尖头填充Tab字符。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">无</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">总是填充</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">首字符使用后填充</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
