<p><big><strong><font color="#000000">置自动完成最大宽度</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a></p>
<p>设置自动完成列表中每行显示的最大宽度，为0时系统将计算一个合适的宽度，默认为0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>代码编辑框</em>．置自动完成最大宽度 （<font color="#000000">最大宽度</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>

<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">最大宽度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。最大宽度。</td>
</tr>
</table>

<p>　</p>
