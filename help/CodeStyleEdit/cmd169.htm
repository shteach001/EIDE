<title>置折叠标志 (代码编辑框)</title>

<body>
<p><big><strong><font color="#000000">置折叠标志</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a></p>
<p>置折叠标志。折叠标志控制了当设置折叠属性为1，并且当前词法分析器支持折叠时正文中折叠线的显示类型。1 当折叠展开时，画出折叠框架。2 当折叠展开时，在折叠处上方画折叠线。4 当折叠收缩时，在折叠处上方画折叠线。8 当折叠展开时，在折叠处下方画折叠线。16 当折叠收缩时，在折叠处下方画折叠线。64 在旁注栏显示16进制的折叠层号。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>代码编辑框</em>．置折叠标志 （<font color="#000000">标志</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">标志</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。标志。</td>
