<title>置关键字 (代码编辑框)</title>

<body>
<p><big><strong><font color="#000000">置关键字</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">代码编辑框</a></p>
<p>设置指定的关键字用于词法处理，经过系统处理后这些关键字会使用指定的风格加亮。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>代码编辑框</em>．置关键字 （<font color="#000000">关键字序号</font><font color="#000000">，&nbsp;</font><font color="#000000">关键字列表</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">关键字序号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。关键字的序号。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">关键字列表</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。关键字的列表。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
