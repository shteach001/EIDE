<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>组件字符输入 (矢量动画框)</title>
</head>
<body>
<p><big><strong><font color="#000000">组件字符输入</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">矢量动画框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当在编辑框中输入字符时触发此事件。本事件只对“矢量编辑框”有效。如果返回真，系统将继续产生字符输入事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; _<em>矢量动画框</em>_组件字符输入 （<font color="#000000">字符代码</font><font color="#000000">，&nbsp;</font><font color="#000000">矢量组件索引</font><font color="#000000">，&nbsp;</font><font color="#000000">矢量组件名称</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字符代码</font></td>
<td width="70%" valign="top">整数型；&nbsp;输入的字符代码值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">矢量组件索引</font></td>
<td width="70%" valign="top">整数型；&nbsp;指示当前所处矢量组件的索引。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">矢量组件名称</font></td>
<td width="70%" valign="top">文本型；&nbsp;指示当前所处矢量组件的实例名称。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
