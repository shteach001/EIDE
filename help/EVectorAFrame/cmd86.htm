<title>置字体 (矢量编辑框)</title>
</head>
<body>
<p><big><strong><font color="#000000">置字体</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">矢量编辑框</a></p>
<p>设置编辑框文本的字体名称、字体尺寸、字体属性。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>矢量编辑框</em>．置字体 （<font color="#000000">字体名称</font><font color="#000000">，&nbsp;</font><font color="#000000">字体大小</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">字体属性</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字体名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。设置编辑框文本在显示时使用的字体名称。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字体大小</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。设置编辑框文本在显示时使用的字体大小。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字体属性</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。设置编辑框文本在显示时使用的字体属性。可以为以下常量值之一或之和：1、#粗体； 2、#斜体； 4、#下划线； 8、#删除线。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
