<p><big><strong><font color="#000000">取被选择文本</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">矢量编辑框</a></p>
