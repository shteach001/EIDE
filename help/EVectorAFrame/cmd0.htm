<title>转换为易动画</title>
</head>
<body>
<p><big><strong><font color="#000000">转换为易动画</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">全局命令</a></p>
<p>将SWF格式转换成EVA格式。如果成功返回值为空文本，否则返回出错信息。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; 转换为易动画 （<font color="#000000">源数据</font><font color="#000000">，&nbsp;</font><font color="#000000">目的数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">源数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。本参数表示源数据，必须为SWF文件格式。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目的数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集，参数数据只能提供变量。本参数表示目的数据，存放转换后的EVA文件数据。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
