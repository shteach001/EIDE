<title>取字体属性 (矢量编辑框)</title>
</head>
<body>
<p><big><strong><font color="#000000">取字体属性</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">矢量编辑框</a></p>
<p>返回编辑框文本在显示时所使用字体的属性。返回值为以下常量值之一或之和：1、#粗体； 2、#斜体； 4、#下划线； 8、#删除线。失败返回 -1。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>矢量编辑框</em>．取字体属性 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
