<title>取对齐方式 (矢量编辑框)</title>
</head>
<body>
<p><big><strong><font color="#000000">取对齐方式</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">矢量编辑框</a></p>
<p>返回编辑框文本的对齐方式。可以为以下常量值之一：0、左对齐；1、右对齐；2、居中对齐。失败返回-1。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>矢量编辑框</em>．取对齐方式 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
