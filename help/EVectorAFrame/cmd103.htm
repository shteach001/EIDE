<p><big><strong><font color="#000000">置起始选择位置</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">矢量编辑框</a></p>
<p>设置编辑框选择区域的起始选择位置。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>矢量编辑框</em>．置起始选择位置 （<font color="#000000">起始选择位置</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">起始选择位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要设置的编辑框选择起始位置。</td>
</tr>
</table>

<p>　</p>
