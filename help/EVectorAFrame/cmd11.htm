<title>置高度 (精灵)</title>
</head>
<body>
<p><big><strong><font color="#000000">置高度</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">精灵</a></p>
<p>设置组件的高度。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>精灵</em>．置高度 （<font color="#000000">高度</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">是否重画</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">高度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要设置的组件高度。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否重画</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;逻辑型。组件是否需要重画。真为重画，假为不重画。默认值为真。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
