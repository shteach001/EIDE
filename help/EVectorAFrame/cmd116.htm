<title>置编辑框 (矢量按钮)</title>
</head>
<body>
<p><big><strong><font color="#000000">置编辑框</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt6.htm">矢量按钮</a></p>
<p>设置指定状态序号按钮中指定序号的编辑框。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>矢量按钮</em>．置编辑框 （<font color="#000000">状态序号</font><font color="#000000">，&nbsp;</font><font color="#000000">编辑框序号</font><font color="#000000">，&nbsp;</font><font color="#000000">编辑框</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">状态序号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。按钮的状态序号。可以为以下值之一：0 - 弹起；1 - 指针经过；2 - 按下；3 - 点击。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">编辑框序号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。编辑框的序号。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">编辑框</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;矢量编辑框。要设置的编辑框。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
