<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>组件失去焦点 (矢量动画框)</title>
</head>
<body>
<p><big><strong><font color="#000000">组件失去焦点</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">矢量动画框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当失去焦点时触发此事件。本事件只对“矢量编辑框”有效。如果返回真，系统将继续产生失去焦点事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; _<em>矢量动画框</em>_组件失去焦点 （<font color="#000000">矢量组件类型</font><font color="#000000">，&nbsp;</font><font color="#000000">矢量组件索引</font><font color="#000000">，&nbsp;</font><font color="#000000">矢量组件名称</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">矢量组件类型</font></td>
<td width="70%" valign="top">矢量组件类型；&nbsp;指示鼠标在当前所处矢量组件的类型。可以为“矢量组件类型”数据类型中的常量值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">矢量组件索引</font></td>
<td width="70%" valign="top">整数型；&nbsp;指示鼠标在当前所处矢量组件的索引。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">矢量组件名称</font></td>
<td width="70%" valign="top">文本型；&nbsp;指示鼠标在当前所处矢量组件的实例名称。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
