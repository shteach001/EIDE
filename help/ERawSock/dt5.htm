<p><strong><big><font color="#000000">以太网头</font></big>&nbsp;普通类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">网络通讯支持库二</a></p><p></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><a name="成员"></a><tr>
<td width="30%" valign="top"><strong>成员</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">以太网目的地址</font></td>
<td width="70%" valign="top">文本型；&nbsp;当目的地址为ffffffffffff时的地址是广播地址，即所有的以太网接口都要接收广播数据帧。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">以太网源地址</font></td>
<td width="70%" valign="top">文本型；&nbsp;</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">帧类型</font></td>
<td width="70%" valign="top">短整数型；&nbsp;初始值为 2054 。帧类型表示后面数据的类型，对于ARP请求和应答来说，该字段的值是0x0806。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
