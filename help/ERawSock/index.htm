<p><strong><big><big><font color="#000000">网络通讯支持库二2.0版</font></big></big></strong>&nbsp;&nbsp;&nbsp;<a href="../index.htm">返回首页</a></p>
<p>本支持库实现了对原始套接字和ARP协议的支持。通过原始套接字，我们可以更加自如地控制多种协议，而且能够对网络底层的传输机制进行控制；ARP（地址解析协议），就是将网络层（IP层，也就是相当于ISO OSI 的第三层）地址解析为数据连接层（MAC层，也就是相当于ISO OSI的第二层）的MAC地址。</p><p>操作系统支持： Windows、Linux</p><p><p><big><strong><a name="其它数据类型"></a>其它数据类型：</strong></big></p><table border=1 cols=4 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
