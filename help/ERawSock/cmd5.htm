<title>接收 (原始套接字)</title>

<body>
<p><big><strong><font color="#000000">接收</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">原始套接字</a></p>
<p>接收所有通过的数据包。出错返回空字节集，每次接受的最大长度为20480个字节。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集</font>&nbsp; <em>原始套接字</em>．接收 （<font color="#000000">［</font><font color="#000000">等待时间</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">等待时间</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。等待接收的时间范围。单位为毫秒。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
