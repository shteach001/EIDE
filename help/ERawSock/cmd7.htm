<title>取IP报头 (原始套接字)</title>
</head>
<body>
<p><big><strong><font color="#000000">取IP报头</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">原始套接字</a></p>
<p>从指定的字节集中取得IP报头信息。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>原始套接字</em>．取IP报头 （<font color="#000000">数据</font><font color="#000000">，&nbsp;</font><font color="#000000">IP报头</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。待取得报头信息的数据。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">IP报头</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;IP报头。待取得的IP报头。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
