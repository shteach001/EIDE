<title>删除字体</title>
</head>
<body>
<p><big><strong><font color="#000000">删除字体</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">系统处理</a></p>
<p>从Windows系统中删除一种字体资源。如删除的字体目前正由其他应用程序使用，则并不将其立即删除。成功返回真；失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 删除字体 （<font color="#000000">字体文件名</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字体文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。字体资源文件的文件名。可以是.FON，.FNT，.TTF或.FOT文件。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
