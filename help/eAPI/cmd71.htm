<title>取当前鼠标处颜色值</title>
</head>
<body>
<p><big><strong><font color="#000000">取当前鼠标处颜色值</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">窗口操作</a></p>
<p>取当前鼠标所在位置的RGB值。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 取当前鼠标处颜色值 （<font color="#000000">R值</font><font color="#000000">，&nbsp;</font><font color="#000000">G值</font><font color="#000000">，&nbsp;</font><font color="#000000">B值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">R值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据只能提供变量。要取得的R值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">G值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据只能提供变量。要取得的G值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">B值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据只能提供变量。要取得的B值。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
