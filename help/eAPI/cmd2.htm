<title>模拟鼠标点击</title>
</head>
<body>
<p><big><strong><font color="#000000">模拟鼠标点击</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">系统处理</a></p>
<p>模拟鼠标的点击。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 模拟鼠标点击 （<font color="#000000">X坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">Y坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">点击类型</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">X坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">Y坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">点击类型</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。模拟鼠标点击的类型，可以为以下常量值之一：0、#接口常量.左键单击；1、#接口常量.左键双击；2、#接口常量.右键单击；3、#接口常量.右键双击。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
