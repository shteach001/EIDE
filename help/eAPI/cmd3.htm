<title>取硬盘信息</title>

<body>
<p><big><strong><font color="#000000">取硬盘信息</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">系统处理</a></p>
<p>取硬件出厂信息。Win95/98/Me中可能无效。特殊情况下也许只能获取部分硬盘信息，其它未被成功获取的部分，将被设置为空文本或0。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 取硬盘信息 （<font color="#000000">硬盘信息</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">硬盘序号</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">硬盘信息</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;硬盘信息。待取得的硬盘信息。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">硬盘序号</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。待取得的硬盘信息的硬盘序号。可以为以下常量之一：0、#接口常量.磁盘0；1、#接口常量.磁盘1；2、#接口常量.磁盘2；3、#接口常量.磁盘3。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
