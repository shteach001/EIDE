<title>取网络工作组列表</title>
</head>
<body>
<p><big><strong><font color="#000000">取网络工作组列表</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">网络通信</a></p>
<p>取局域网中指定网络类型的工作组列表。成功返回列表数组；失败返回空。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型数组</font>&nbsp; 取网络工作组列表 （<font color="#000000">［</font><font color="#000000">网络类型</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">网络类型</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;文本型。网络类型名，为空则取所有工作组。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
