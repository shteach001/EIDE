<title>取显示模式列表</title>

<body>
<p><big><strong><font color="#000000">取显示模式列表</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">窗口操作</a></p>
<p>取系统支持的显示模式列表(Win95/98/Me下无法取得刷新频率)。成功返回显示模式信息数组，失败返回空。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">显示模式信息数组</font>&nbsp; 取显示模式列表 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
