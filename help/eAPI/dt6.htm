<p><strong><big><font color="#000000">硬盘信息</font></big>&nbsp;普通类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">应用接口支持库</a></p><p>硬盘详细信息。成员数据为空文本或0，表示该成员信息不可知或未被正确获取。</p>

<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">型号</font></td>
<td width="70%" valign="top">文本型；&nbsp;初始值为“”。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">版本号</font></td>
<td width="70%" valign="top">文本型；&nbsp;初始值为“”。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">序列号</font></td>

</tr>
<tr>

</tr>
<tr>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">柱面数</font></td>
