<title>删除程序项</title>
</head>
<body>
<p><big><strong><font color="#000000">删除程序项</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">系统处理</a></p>
<p>在指定的程序组中删除指定的程序项。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 删除程序项 （<font color="#000000">程序组名称</font><font color="#000000">，&nbsp;</font><font color="#000000">程序项名称</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">位置</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">程序组名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。程序项所在程序组的名称。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">程序项名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。要删除的程序项名称。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">位置</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。程序项的起始位置。可以为以下常量值之一：0、#接口常量.开始菜单；1、#接口常量.开始菜单程序；2、#接口常量.桌面。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
