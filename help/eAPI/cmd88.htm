<title>打开打印机对话框</title>
</head>
<body>
<p><big><strong><font color="#000000">打开打印机对话框</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">系统处理</a></p>
<p>打开打印机设置对话框。返回1：点击了确定按钮；2：点击了取消按钮。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 打开打印机对话框 （<font color="#000000">［</font><font color="#000000">对话框类型</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">打印信息</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">对话框类型</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。要打开的对话框类型。可以为以下两个常量值之一：0、#接口常量.标准打印设置对话框；1、#接口常量.打印对话框；2、#接口常量.打印属性对话框。默认值为0。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">打印信息</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;打印信息。指定打印机初始信息。当打印对话框关闭后，该信息内容为用户在对话框中设置的数据。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
