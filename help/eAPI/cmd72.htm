<title>捕获鼠标</title>
</head>
<body>
<p><big><strong><font color="#000000">捕获鼠标</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">窗口操作</a></p>
<p>将鼠标捕获设置到指定的窗口。在鼠标按钮按下的时候，这个窗口会为当前应用程序或整个系统接收所有鼠标输入。返回值为之前拥有鼠标捕获的窗口的句柄，如没有这样的窗口则返回空。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 捕获鼠标 （<font color="#000000">窗口句柄</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">窗口句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要接收所有鼠标输入的窗口的句柄。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
