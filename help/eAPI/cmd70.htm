<title>屏幕单位转换</title>

<body>
<p><big><strong><font color="#000000">屏幕单位转换</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">窗口操作</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">双精度小数型</font>&nbsp; 屏幕单位转换 （<font color="#000000">源单位值</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">源单位</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">目的单位</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">源单位值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。要转换的源单位值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">源单位</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。单位类型，为以下常量值之一：0、#接口常量.像素；1、#接口常量.英寸；2、#接口常量.毫米；3、#接口常量.厘米。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目的单位</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。单位类型，为以下常量值之一：0、#接口常量.像素；1、#接口常量.英寸；2、#接口常量.毫米；3、#接口常量.厘米。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
