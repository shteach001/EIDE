<title>设置屏幕分辨率</title>
</head>
<body>
<p><big><strong><font color="#000000">设置屏幕分辨率</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">窗口操作</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 设置屏幕分辨率 （<font color="#000000">宽度</font><font color="#000000">，&nbsp;</font><font color="#000000">高度</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">位数</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">刷新频率</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">宽度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。屏幕显示区域的宽度，单位为像素点。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">高度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。屏幕显示区域的高度，单位为像素点。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">位数</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。每像素的位数。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">刷新频率</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。屏幕的刷新频率。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
