<title>取键盘指示灯状态</title>
</head>
<body>
<p><big><strong><font color="#000000">取键盘指示灯状态</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">系统处理</a></p>
<p>取得三个键盘提示灯当前状态。开返回真；关返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 取键盘指示灯状态 （<font color="#000000">［</font><font color="#000000">指示灯类别</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">指示灯类别</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。键盘指示灯类别，为以下常量值之一：0、#接口常量.数字锁定键盘灯； 1、#接口常量.大小写锁定键盘灯； 2、#接口常量.滚动锁定键盘灯。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
