<title>是否与互联网连接</title>
</head>
<body>
<p><big><strong><font color="#000000">是否与互联网连接</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct1.htm">网络通信</a></p>
<p>检测当前网络状态是否正在与外部互联网连接。成功返回真；失败返回假。如果本命令返回真，当前必然可以访问外部互联网。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 是否与互联网连接 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
