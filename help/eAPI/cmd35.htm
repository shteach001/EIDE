<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>添加IE工具条按钮</title>
</head>
<body>
<p><big><strong><font color="#000000">添加IE工具条按钮</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">系统处理</a></p>
<p>向IE工具栏添加自己的按钮。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 添加IE工具条按钮 （<font color="#000000">按钮文字</font><font color="#000000">，&nbsp;</font><font color="#000000">图标文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">执行动作</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">按钮文字</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图标文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">执行动作</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。在IE中按下按钮后执行一个可执行文件或打开网页。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
