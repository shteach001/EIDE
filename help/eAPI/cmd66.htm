<title>设置窗口透明度</title>
</head>
<body>
<p><big><strong><font color="#000000">设置窗口透明度</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct2.htm">窗口操作</a></p>
<p>该命令在Windows 95/98下无效。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 设置窗口透明度 （<font color="#000000">窗口句柄</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">透明度</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">窗口句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要设置透明度的窗口句柄。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">透明度</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。为0-255之间的整数。0 - 整个窗口透明, 255 - 完全不透明。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
