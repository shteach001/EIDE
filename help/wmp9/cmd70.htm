<title>打开播放器 (播放器)</title>

<body>
<p><big><strong><font color="#000000">打开播放器</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">播放器</a></p>
<p>使用指定的URL连接来打开Windows Media Player主程序。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>播放器</em>．打开播放器 （<font color="#000000">bstrURL</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">bstrURL</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。例如:"c:\1.mp3","http://www.cnn.com/video.wmv"。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
