<body>
<p><big><strong><font color="#000000">鼠标移动</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">播放器</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当鼠标移动的时候触发此事件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>播放器</em>_鼠标移动 （<font color="#000000">鼠标按键</font><font color="#000000">，&nbsp;</font><font color="#000000">Shift键状态</font><font color="#000000">，&nbsp;</font><font color="#000000">横坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">纵坐标</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">鼠标按键</font></td>
<td width="70%" valign="top">短整数型；&nbsp;为以下常量之一：1、左键；2、右键；4、中键。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">Shift键状态</font></td>
<td width="70%" valign="top">短整数型；&nbsp;为以下常量之一：0、#Shift键被按下；1、#Ctrl键被按下；2、#Alt键被按下。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横坐标</font></td>
<td width="70%" valign="top">整数型；&nbsp;横坐标。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纵坐标</font></td>
<td width="70%" valign="top">整数型；&nbsp;纵坐标。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
