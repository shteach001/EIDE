<title>获取 (IWMPCDDVDWizardExternal)</title>

<body>
<p><big><strong><font color="#000000">获取</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt84.htm">IWMPCDDVDWizardExternal</a></p>
<p>本方法可以从指定COM对象数据中获取本对象的内容，该COM对象数据中所包含对象的COM类型必须与本对象的一致。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>IWMPCDDVDWizardExternal</em>．获取 （<font color="#000000">欲获取的对象</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲获取的对象</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;对象。本参数提供欲被获取的对象。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
