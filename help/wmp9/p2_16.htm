<title>界面模式 (播放器)</title>
</head>
<body>
<p><strong><big><font color="#000000">界面模式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">播放器</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>文本型</em>；&nbsp;返回或设置控件界面的模式，可以为以下文本型常量之一："invisible"、#隐藏所有；
"none"、#只显示视频或者音频效果；"mini"、#MINI模式；"full"、#完整模式；"custom"、#自定义效果。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
