<p><big><strong><font color="#000000">取标记时间</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt28.htm">IWMPMedia2</a></p>
<p>通过序号获取标记时间。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">双精度小数型</font>&nbsp; <em>IWMPMedia2</em>．取标记时间 （<font color="#000000">标记序号</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>

<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">标记序号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。通过标记序号获取标记时间。</td>
</tr>
</table>
