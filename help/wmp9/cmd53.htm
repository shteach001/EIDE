<title>MouseUp (IWMPEvents)</title>

<body>
<p><big><strong><font color="#000000">MouseUp</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">IWMPEvents</a></p>
<p>Occurs when a mouse button is released。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>IWMPEvents</em>．MouseUp （<font color="#000000">nButton</font><font color="#000000">，&nbsp;</font><font color="#000000">nShiftState</font><font color="#000000">，&nbsp;</font><font color="#000000">fX</font><font color="#000000">，&nbsp;</font><font color="#000000">fY</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">nButton</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;短整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">nShiftState</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;短整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">fX</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">fY</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
