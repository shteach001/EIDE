<title>正在缓冲 (播放器)</title>
</head>
<body>
<p><big><strong><font color="#000000">正在缓冲</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">播放器</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 本时间在Windows Media Player控件缓冲或下载，并且在缓冲开始或结尾部分时触发。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>播放器</em>_正在缓冲 （<font color="#000000">是否在开头</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否在开头</font></td>
<td width="70%" valign="top">逻辑型；&nbsp;如果为 真，正在缓冲开头，反之，为正在缓冲结尾。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
