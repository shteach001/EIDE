<title>挂接事件 (WMPCore)</title>
</head>
<body>
<p><big><strong><font color="#000000">挂接事件</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt64.htm">WMPCore</a></p>
<p>如果对象具有事件，调用本方法即可将对象与其事件窗口组件挂接起来，从而达到通过事件窗口组件获得此对象事件通知的目的。挂接成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>WMPCore</em>．挂接事件 （<font color="#000000">欲挂接的事件组件</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲挂接的事件组件</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;WMPCore事件。本参数指定欲挂接到的事件窗口组件，该事件组件必须对应于该对象，否则将挂接失败。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
