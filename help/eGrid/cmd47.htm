<head>

<title>加线条 (高级表格)</title>
</head>
<body>
<p><big><strong><font color="#000000">加线条</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">高级表格</a></p>
<p>为指定的单元格添加线条。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>高级表格</em>．加线条 （<font color="#000000">行号</font><font color="#000000">，&nbsp;</font><font color="#000000">列号</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">斜线种类</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">行号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。行号从0开始。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。列号从0开始。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">斜线种类</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。需要添加的斜线类型。可以为以下常量值之一：1、#单斜线； 2、#双斜线； 3、#交叉线。如果本参数被省略，默认值为1。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
