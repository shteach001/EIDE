<title>响应表头被单击 (高级表格)</title>
</head>
<body>
<p><strong><big><font color="#000000">响应表头被单击</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">高级表格</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;如果本属性为真，单击表头时，将自动进行一些处理，例如，把被单击行或列处首单元格置为光标所在单元格，选中被单击行或列等。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
