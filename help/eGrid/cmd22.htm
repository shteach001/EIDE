<title>置单元格文字颜色 (高级表格)</title>
</head>
<body>
<p><big><strong><font color="#000000">置单元格文字颜色</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">高级表格</a></p>
<p>设置表格中指定区域在显示时所使用文字的颜色。成功返回真、失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>高级表格</em>．置单元格文字颜色 （<font color="#000000">起始行</font><font color="#000000">，&nbsp;</font><font color="#000000">起始列</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">终止行</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">终止列</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">文字颜色</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">起始行</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">起始列</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">终止行</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。如果本参数被省略，默认值为起始行。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">终止列</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。如果本参数被省略，默认值为起始列。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文字颜色</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。表格文字的显示颜色。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
