<title>置单元格小数位数 (高级表格)</title>
</head>
<body>
<p><big><strong><font color="#000000">置单元格小数位数</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">高级表格</a></p>
<p>指定单元格数字的小数位数，只对数值型和货币型单元格有效。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>高级表格</em>．置单元格小数位数 （<font color="#000000">列号</font><font color="#000000">，&nbsp;</font><font color="#000000">小数位数</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。需要置小数位数的列号。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">小数位数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定数值或货币类型数据的小数位数。为0 - 9之间的数。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
