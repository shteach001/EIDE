<title>分解 (高级表格)</title>

<body>
<p><big><strong><font color="#000000">分解</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">高级表格</a></p>
<p>分解表格中指定的已经组合的单元格，行列参数指向被组合单元格内的任何一个单元格即可。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>高级表格</em>．分解 （<font color="#000000">行号</font><font color="#000000">，&nbsp;</font><font color="#000000">列号</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">行号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。行号从0开始。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。列号从0开始。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
