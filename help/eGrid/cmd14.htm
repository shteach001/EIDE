<title>显示斑马线 (高级表格)</title>
</head>
<body>
<p><big><strong><font color="#000000">显示斑马线</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">高级表格</a></p>
<p>用不同的颜色显示奇偶行或列。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>高级表格</em>．显示斑马线 （<font color="#000000">行列</font><font color="#000000">，&nbsp;</font><font color="#000000">奇数行列颜色</font><font color="#000000">，&nbsp;</font><font color="#000000">偶数行列颜色</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">行列</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定斑马线的类型，为以下常量值之一： 1: #表格常量.行斑马线； 2: #表格常量.列斑马线； 。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">奇数行列颜色</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。奇数行或列的背景颜色。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">偶数行列颜色</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。偶数行或列的背景颜色。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
