<title>被单击 (高级表格)</title>
</head>
<body>
<p><big><strong><font color="#000000">被单击</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">高级表格</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当操作者单击表格时即产生此事件，关于表格的鼠标点击事件都应在此事件中处理。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>高级表格</em>_被单击 （<font color="#000000">横向位置</font><font color="#000000">，&nbsp;</font><font color="#000000">纵向位置</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横向位置</font></td>
<td width="70%" valign="top">整数型；&nbsp;指示鼠标在当前所处窗口组件中的横向位置。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纵向位置</font></td>
<td width="70%" valign="top">整数型；&nbsp;指示鼠标在当前所处窗口组件中的纵向位置。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
