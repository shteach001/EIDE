<title>置货币前缀 (高级表格)</title>
</head>
<body>
<p><big><strong><font color="#000000">置货币前缀</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">高级表格</a></p>
<p>设置货币型单元格的显示前缀。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>高级表格</em>．置货币前缀 （<font color="#000000">列号</font><font color="#000000">，&nbsp;</font><font color="#000000">货币类型</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">自定义前缀</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。需要置货币前缀的列号。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">货币类型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。货币型单元格的货币类型，值为以下常量值之一: 1、#人民币； 2、#美元； 3、#欧元；4、#英镑；5、#自定义货币。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">自定义前缀</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;文本型。货币型单元格的显示前缀，仅当货币类型为自定义货币时有效。如果本参数被省略，默认值为空。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
