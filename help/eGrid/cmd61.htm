<title>取列类型 (高级表格)</title>
</head>
<body>
<p><big><strong><font color="#000000">取列类型</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">高级表格</a></p>
<p>取得指定单元列的数据类型。返回值为以下常量值之一: 0、失败； 1、#表格常量.文本型； 2、#表格常量.数值型； 3、#表格常量.日期型； 4、#表格常量.列表型； 5、#表格常量.选择型； 6、#表格常量.图片型； 7、#表格常量.货币型；8、#表格常量.不可编辑列表型。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>高级表格</em>．取列类型 （<font color="#000000">列号</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">列号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。列号从0开始。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
