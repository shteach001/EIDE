<title>可否被编辑 (高级表格)</title>
</head>
<body>
<p><big><strong><font color="#000000">可否被编辑</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">高级表格</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 在某单元格“将被编辑”事件之前产生本事件。如果本事件返回假，表示不允许该单元格进入编辑状态，这种情况下不会有后续的“将被编辑”事件。本事件并不能阻止“不进入编辑状态而修改单元格内容”的行为，如按下DEL或Ctrl+V键。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; _<em>高级表格</em>_可否被编辑 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
