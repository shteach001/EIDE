<p><strong><big><font color="#000000">记录数量</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">记录集</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
