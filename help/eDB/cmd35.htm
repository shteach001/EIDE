<title>到尾记录 (记录集)</title>

<p><big><strong><font color="#000000">到尾记录</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">记录集</a></p>
<p>移动到表的最后一条记录，返回一个逻辑值，如果移动成功返回真，否则返回假。操作本命令之前要确保数据库及表打开。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>记录集</em>．到尾记录 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
