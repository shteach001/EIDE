<title>取字段属性 (记录集)</title>
</head>
<body>
<p><big><strong><font color="#000000">取字段属性</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">记录集</a></p>
<p>通过序号或字段名取得字段属性，返回一个整数值。为以下常量值之一或之和： 2、#字段被延迟； 4、#字段可写入； 8、#写入无法确定； 16、#定长数据； 32、#允许空值； 64、#可以读空值； 128、#二进制类型； 256、#持久标识符； 512、#包含标记； 4096、#字段被缓存。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>记录集</em>．取字段属性 （<font color="#000000">序号或字段名</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">序号或字段名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。本参数提供字段的序号或者字段名，只能为数值或文本型，序号值从 0 开始。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
