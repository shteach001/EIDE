<title>设置权限 (数据库连接)</title>
</head>
<body>
<p><big><strong><font color="#000000">设置权限</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">数据库连接</a></p>
<p>设置访问及相关权限，并返回一个逻辑型值，如果设置成功，即返回真，如果设置不成功，即返回假。注意，该方法只能在连接处于关闭状态的时候才可以使用。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>数据库连接</em>．设置权限 （<font color="#000000">要设置的模式</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">要设置的模式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。要设置的模式为以下常量值之一或之和：0、#未知权限； 1、#只读权限； 2、#只写权限； 3、#读写权限； 4、#独占读权限； 8、#独占写权限； 12、#独占权限；16、#共享权限。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
