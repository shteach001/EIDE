<body>
<p><big><strong><font color="#000000">打开并排序</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">记录集</a></p>
<p>打开数据表，请切以指定条件排序。返回一个逻辑型值，如果排序成功返回真，否则返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>记录集</em>．打开并排序 （<font color="#000000">表名</font><font color="#000000">，&nbsp;</font><font color="#000000">排序条件</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">表名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数提供数据库表的名称。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">排序条件</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数指定排序条件，ASC为升序，DESC为降序例如让学生姓名字段按照升序排，成绩字段按照降序排，那排序条件可以为 "学生姓名 ASC,成绩 DESC"。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
