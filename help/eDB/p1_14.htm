<title>当前位置 (记录集)</title>
</head>
<body>
<p><strong><big><font color="#000000">当前位置</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">记录集</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;只读；当前记录在记录集中的位置，0为第一条记录。如果为-2表示位置未知（多数由于数据提供者 (Provider)不支持IRowsetScroll接口），如为-3表示处于文件开头，如为-4表示文件结尾。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
