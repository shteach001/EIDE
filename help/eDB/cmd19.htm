<title>删除 (记录集)</title>
</head>
<body>
<p><big><strong><font color="#000000">删除</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">记录集</a></p>
<p>删除记录，返回一个逻辑值。如果删除成功返回真，否则返回假，选项可为删除当前记录，或全部记录。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>记录集</em>．删除 （<font color="#000000">删除选项</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">删除选项</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数为以下常量或数值之一：1、删除当前记录；3、删除全部记录。注：删除全部记录仅对以“表名称”的打开的记录集有效，对以“查询类SQL语句(selete)”打开的记录集无效；请参考“打开”方法。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
