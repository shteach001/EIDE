<title>查找 (记录集)</title>

<body>
<p><big><strong><font color="#000000">查找</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">记录集</a></p>
<p>查找满足条件的记录，返回一个逻辑型值，如果找到记录即返回真，并停留在满足条件的记录上，否则返回假。找到第一个满足条件的记录后，以后可以用"查找下一个"方法继续进行查找。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>记录集</em>．查找 （<font color="#000000">查找条件</font><font color="#000000">，&nbsp;</font><font color="#000000">查找方向</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">查找条件</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数提供在数据表中查找的条件。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">查找方向</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数指定在数据表中查找的方向。可以为以下常量之一：1、#正向搜索； -1、#反向搜索。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
