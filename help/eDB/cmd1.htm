<title>连接Access (数据库连接)</title>
</head>
<body>
<p><big><strong><font color="#000000">连接Access</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">数据库连接</a></p>
<p>连接Access数据库，如果连接成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>数据库连接</em>．连接Access （<font color="#000000">文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">密码</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数提供Access数据库文件的完整路径名。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">密码</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型，初始值为“”。本参数提供Access数据库的访问密码。可以为空，若为空，表示Access数据库没有密码。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
