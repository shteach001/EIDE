<title>保存到XML (记录集)</title>
</head>
<body>
<p><big><strong><font color="#000000">保存到XML</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">记录集</a></p>
<p>将数据库表保存到XML文本文件，以作为交换通用数据表，返回一个逻辑值，如果保存XML文件成功返回真，否则返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>记录集</em>．保存到XML （<font color="#000000">XML文件名</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">XML文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数提供要写出到的XML文件名。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
