<title>取得权限 (数据库连接)</title>
</head>
<body>
<p><big><strong><font color="#000000">取得权限</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">数据库连接</a></p>
<p>取得访问及相关权限，并返回一个整数代表用户连接当前的权限。该整数为以下常量值之一或之和：0、#未知权限； 1、#只读权限； 2、#只写权限； 3、#读写权限； 4、#独占读权限； 8、#独占写权限； 12、#独占权限；16、#共享权限。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>数据库连接</em>．取得权限 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
