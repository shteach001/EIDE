<title>取匹配文本 (搜索结果)</title>
</head>
<body>
<p><big><strong><font color="#000000">取匹配文本</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">搜索结果</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>取得与整个正则表达式匹配的子文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>搜索结果</em>．取匹配文本 （<font color="#000000">被搜索的文本</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">起始位置</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">被搜索的文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。应该使用和所属的“正则表达式.搜索”命令同样的参数。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">起始位置</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型，参数数据只能提供变量。该命令调用成功后，本参数存放取得的子文本在整个被搜索文本中的起始位置。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
