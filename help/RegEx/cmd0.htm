<p><big><strong><font color="#000000">匹配</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">正则表达式</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>用一个正则表达式来匹配一个文本。如果这个文本符合正则表达式指定的模式，返回真；否则返回假。比如：
        正则表达式.创建 (“易语言4\.0(模块|支持库)?”)
        信息框 (正则表达式.匹配 (“易语言4.0支持库”), 0, )
    将显示“真”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>正则表达式</em>．匹配 （<font color="#000000">用来匹配的文本</font><font color="#000000">）</font></p>
