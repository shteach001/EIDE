<title>取子表达式个数 (正则表达式)</title>
</head>
<body>
<p><big><strong><font color="#000000">取子表达式个数</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux、Unix&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">正则表达式</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>返回该表达式中子表达式（用圆括号标记）的个数。比如“易语言4\.0(模块|支持库)?”中包含1个子表达式：“(模块|支持库)”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>正则表达式</em>．取子表达式个数 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
