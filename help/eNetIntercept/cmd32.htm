<title>打开 (网截)</title>

<body>
<p><big><strong><font color="#000000">打开</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt4.htm">网截</a></p>
<p>开始网络拦截。注意：在执行本命令前，您必须保证已经正确安装了随本支持库提供的网络服务提供者网络服务提供者(ESPINN.dll(NN为当前版本))文件到系统路径下。成功返回真，失败返回假，失败可由以下原因引起：1，网络服务提供者(ESPINN.dll(NN为当前版本))没有安装；2，网络服务提供者(ESPINN.dll(NN为当前版本))已安装，但该文件在系统路径下并不存在3，Windows系统其他原因。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>网截</em>．打开 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
