<title>调关闭套接字 (网截)</title>
</head>
<body>
<p><big><strong><font color="#000000">调关闭套接字</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt4.htm">网截</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当Windows系统中WinSock使用程序调用CloseSocket函数时触发此事件，您可以在本事件中读取此次被调用函数的参数。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>网截</em>_调关闭套接字 （<font color="#000000">调用者信息</font><font color="#000000">，&nbsp;</font><font color="#000000">套接字句柄</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">调用者信息</font></td>
<td width="70%" valign="top">调用者信息；&nbsp;传址；调用者的进程及当前使用线程的相关信息。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">套接字句柄</font></td>
<td width="70%" valign="top">整数型；&nbsp;传址；WinSock的SOCKET句柄。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
