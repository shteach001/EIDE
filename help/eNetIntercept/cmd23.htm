<title>取数据 (网络数据)</title>
</head>
<body>
<p><big><strong><font color="#000000">取数据</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">网络数据</a></p>
<p>获取指定位置的网络数据，注意：指定的位置必须合法，否则将引起程序或系统崩溃。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>网络数据</em>．取数据 （<font color="#000000">序号</font><font color="#000000">，&nbsp;</font><font color="#000000">数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">序号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。数据的序号(相当于内存偏移)，该参数必须大于等于0且小于数据长度。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节型，参数数据只能提供变量。要获取的数据。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
