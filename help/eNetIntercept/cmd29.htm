<title>是否已安装 (网络服务安装)</title>
</head>
<body>
<p><big><strong><font color="#000000">是否已安装</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">网络服务安装</a></p>
<p>判断当前系统中是否已安装了网络服务提供者(ESPINN.dll(NN为当前版本))，和已安装到系统路径下的网络服务提供者(ESPINN.dll(NN为当前版本))是否是合法的并且是否存在。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>网络服务安装</em>．是否已安装 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
