<head>

<title>置IP端口 (网址信息)</title>
</head>
<body>
<p><big><strong><font color="#000000">置IP端口</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">网址信息</a></p>
<p>设置IP和端口等信息。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>网址信息</em>．置IP端口 （<font color="#000000">IP1</font><font color="#000000">，&nbsp;</font><font color="#000000">IP2</font><font color="#000000">，&nbsp;</font><font color="#000000">IP3</font><font color="#000000">，&nbsp;</font><font color="#000000">IP4</font><font color="#000000">，&nbsp;</font><font color="#000000">端口</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">IP1</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节型。IP地址1。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">IP2</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节型。IP地址2。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">IP3</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节型。IP地址3。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">IP4</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节型。IP地址4。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">端口</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。端口号。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
