<title>取字节 (快速字节集对象)</title>
</head>
<body>
<p><big><strong><font color="#000000">取字节</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">快速字节集对象</a></p>
<p>取指定位置处的字节值。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节型</font>&nbsp; <em>快速字节集对象</em>．取字节 （<font color="#000000">位置索引</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">位置索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。位置索引可以为正值，1表示第一个字节，2表示第二个字节，依次类推；位置索引也可以为负值，-1表示最后一个字节，-2表示倒数第二个字节，依次类推。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
