<title>取缓冲区 (快速文本对象)</title>
</head>
<body>
<p><big><strong><font color="#000000">取缓冲区</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">快速文本对象</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>返回指定大小的缓冲区内存首地址。如果不能获取足够大小的缓冲区，将返回0。可以向该缓冲区直接写入文本数据，但事后必须调用“释放缓冲区()”以调整本对象内部状态。向缓冲区写入数据时请注意不要写到缓冲区之外。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>快速文本对象</em>．取缓冲区 （<font color="#000000">［</font><font color="#000000">缓冲区大小</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">缓冲区大小</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。应大于零并小于“最大可用内存”。如果本参数被省略，默认为当前文本长度。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
