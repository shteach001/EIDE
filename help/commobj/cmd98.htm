<title>分割字节集 (快速字节集对象)</title>
</head>
<body>
<p><big><strong><font color="#000000">分割字节集</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">快速字节集对象</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集数组</font>&nbsp; <em>快速字节集对象</em>．分割字节集 （<font color="#000000">［</font><font color="#000000">用作分隔的字节集</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">要返回的子文本数目</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">用作分隔的字节集</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;字节集。如果被省略，则默认使用字节 0 作为分隔符。如果是一个长度为零的文本，则返回的数组仅包含一个成员，其内容是本对象中的文本。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">要返回的子文本数目</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。如果为-1，表示不限制替换次数。如果本参数被省略，默认为-1。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
