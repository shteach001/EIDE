<title>删除字符 (快速文本对象)</title>
</head>
<body>
<p><big><strong><font color="#000000">删除字符</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">快速文本对象</a></p>
<p>删除文本中从指定字符开始的指定个数的字符（包括起始删除位置处的字符）。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>快速文本对象</em>．删除字符 （<font color="#000000">起始删除位置</font><font color="#000000">，&nbsp;</font><font color="#000000">欲删除的字符数</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">起始删除位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。位置索引可以为正值，1表示第一个字符，2表示第二个字符，依次类推；位置索引也可以为负值，-1表示最后一个字符，-2表示倒数第二个字符，依次类推。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲删除的字符数</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。如果参数值为-1，表示删除从“起始删除位置”开始到文本结尾的所有字符。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
