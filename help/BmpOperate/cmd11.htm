<title>取颜色表 (位图)</title>
</head>
<body>
<p><big><strong><font color="#000000">取颜色表</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">位图</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>取得该位图使用的颜色表数据（注意，位深度大于等于16的位图不使用颜色表）。成功返回一个包含颜色表数据的数组，失败返回空数组（成员数为0）。如果失败，随后立即调用本对象的“取错误信息”命令将取得一个非空文本，该文本为失败的原因。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型数组</font>&nbsp; <em>位图</em>．取颜色表 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
