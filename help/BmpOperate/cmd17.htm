<title>置某点颜色 (位图)</title>
</head>
<body>
<p><big><strong><font color="#000000">置某点颜色</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">位图</a></p>
<p>参看“取某点颜色”。成功返回真，否则返回假。注意，如果参数3所指定的颜色值不被当前位图格式所支持，系统会自动选择最接近的有效颜色。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>位图</em>．置某点颜色 （<font color="#000000">横坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">纵坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">欲置入的值</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。以像素为单位。如果该参数指定的坐标超出了位图的实际范围，本命令将失败。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纵坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。以像素为单位。如果该参数指定的坐标超出了位图的实际范围，本命令将失败。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲置入的值</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
