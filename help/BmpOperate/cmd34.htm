<title>位图_转换位深度</title>
</head>
<body>
<p><big><strong><font color="#000000">位图_转换位深度</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">全局命令</a></p>
<p>为高级用户提供，初级用户无需掌握；</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集</font>&nbsp; 位图_转换位深度 （<font color="#000000">DC句柄</font><font color="#000000">，&nbsp;</font><font color="#000000">原始位图数据</font><font color="#000000">，&nbsp;</font><font color="#000000">目的位深度</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">DC句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">原始位图数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。如果本参数指定的不是有效的位图数据，将转换失败甚至造成程序崩溃。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">目的位深度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节型。参看“位图”对象的相关方法。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
