<title>取位深度 (位图)</title>

<body>
<p><big><strong><font color="#000000">取位深度</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">位图</a></p>
<p>取得该位图中颜色的位深度。失败返回-1。如果失败，随后立即调用本对象的“取错误信息”命令将取得一个非空文本，该文本为失败的原因。有效的返回值及其含义如下：
	1：  单色；
	4：  4位色（16色）；
	8：  8位色（256色）；
	16： 16位色（65536色）；
	24： 24位色（16777216色）；
	32： 32位色（4294967296色）。
	</p>
<p><em>语法：</em> &nbsp;<font color="#000000">短整数型</font>&nbsp; <em>位图</em>．取位深度 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
