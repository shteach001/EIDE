<title>旋转90度 (位图)</title>

<body>
<p><big><strong><font color="#000000">旋转90度</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">位图</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>将该位图顺时针或逆时针旋转90度，并返回旋转后的位图，失败返回空位图。如果失败，随后立即调用本对象的“取错误信息”命令将取得一个非空文本，该文本为失败的原因。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">位图</font>&nbsp; <em>位图</em>．旋转90度 （<font color="#000000">是否顺时针旋转</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否顺时针旋转</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，初始值为“真”。真，顺时针方向旋转；假，逆时针。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
