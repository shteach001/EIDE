<p><big><strong><font color="#000000">从句柄创建</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">位图</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>从一个位图句柄（HBITMAP）创建出设备无关位图，该位图原有数据会被自动释放。成功返回真，失败返回假。如果失败，随后立即调用本对象的“取错误信息”命令将取得一个非空文本，该文本为失败的原因。注意：本方法创建出来的位图的颜色质量可能会受到当前屏幕显示模式的影响。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>位图</em>．从句柄创建 （<font color="#000000">位图句柄</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">位图句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。一个位图句柄（HBITMAP）。</td>
</tr>
</table>

<p>　</p>
