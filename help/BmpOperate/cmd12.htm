<title>取像素点阵 (位图)</title>
</head>
<body>
<p><big><strong><font color="#000000">取像素点阵</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">位图</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>取得该位图中代表实际像素点阵的数据，该数据的排列格式取决于该位图的位深度和实际宽度，具体请参阅相关资料。失败返回空字节集。如果失败，随后立即调用本对象的“取错误信息”命令将取得一个非空文本，该文本为失败的原因。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集</font>&nbsp; <em>位图</em>．取像素点阵 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
