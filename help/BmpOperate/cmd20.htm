<title>置像素点阵 (位图)</title>
</head>
<body>
<p><big><strong><font color="#000000">置像素点阵</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">位图</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>参看“取像素点阵”。成功返回真，否则返回假。如果指定数据的格式错误，本命令调用失败。如果失败，随后立即调用本对象的“取错误信息”命令将取得一个非空文本，该文本为失败的原因。
    注意，操作位图的像素点阵需要对位图格式有一定的了解，错误的操作可能会破坏位图数据，请参阅相关资料。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>位图</em>．置像素点阵 （<font color="#000000">欲置入的点阵数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲置入的点阵数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
