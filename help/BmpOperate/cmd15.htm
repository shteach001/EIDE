<title>是否使用颜色表 (位图)</title>
</head>
<body>
<p><big><strong><font color="#000000">是否使用颜色表</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">位图</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>位深度小于16的位图使用颜色表，否则不使用。调用本命令后可能产生三种情况：
	1. 位图尚未创建/载入（即位图为空）。返回假，且设置“错误信息”为非空文本，随后调用“取错误信息”将取回该错误说明信息。
	2. 位图已经创建，该位图使用颜色表。返回真。
	3. 位图已经创建，该位图不使用颜色表。返回假。如果随后调用“取错误信息”将返回空文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>位图</em>．是否使用颜色表 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
