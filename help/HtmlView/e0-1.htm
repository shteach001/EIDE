<title>跳转完毕 (超文本浏览框)</title>

<p><big><strong><font color="#000000">跳转完毕</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超文本浏览框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当浏览器已跳转到另一个页面之后产生此事件，在事件处理子程序中读取“地址”属性即可得知已跳转到的地址。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>超文本浏览框</em>_跳转完毕 （<font color="#000000">）</font></p>

<p>　</p>
