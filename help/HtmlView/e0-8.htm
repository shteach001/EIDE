<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>命令状态被改变 (超文本浏览框)</title>
</head>
<body>
<p><big><strong><font color="#000000">命令状态被改变</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超文本浏览框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当“前进”、“后退”等命令的允许状态被改变后发送此事件，用户程序应该根据状态值允许或禁止对应的按钮或菜单项。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>超文本浏览框</em>_命令状态被改变 （<font color="#000000">命令</font><font color="#000000">，&nbsp;</font><font color="#000000">是否被允许</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">命令</font></td>
<td width="70%" valign="top">整数型；&nbsp;参数值指示允许状态被改变的命令类型，为以下常量值之一：0: #前进； 1: #后退。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否被允许</font></td>
<td width="70%" valign="top">逻辑型；&nbsp;参数值指示该命令当前是否被允许。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
