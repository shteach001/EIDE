<title>已就绪 (超文本浏览框)</title>

<p><big><strong><font color="#000000">已就绪</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超文本浏览框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 当浏览器已经将所需显示的文档处理完毕后发送本事件，在事件处理子程序中读取“地址”属性即可得知已就绪文档的地址。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>超文本浏览框</em>_已就绪 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
