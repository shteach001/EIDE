<title>执行命令 (超文本浏览框)</title>

<body>
<p><big><strong><font color="#000000">执行命令</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超文本浏览框</a></p>
<p>执行指定的浏览器命令。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>超文本浏览框</em>．执行命令 （<font color="#000000">欲执行的命令</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲执行的命令</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。指定欲执行命令的类型，为以下常量值之一： 0: #前进； 1: #后退； 2: #到首页； 3: #到搜索页； 4: #刷新； 5: #停止； 6: #另存为； 7: #打印； 8: #打印预览； 9: #页面设置。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
