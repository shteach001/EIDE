<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">最小</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">较小</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">中等</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">3、</font><font color="#000000">较大</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">4、</font><font color="#000000">最大</font><br>
