<title>即将跳转 (超文本浏览框)</title>
</head>
<body>
<p><big><strong><font color="#000000">即将跳转</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">超文本浏览框</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 在浏览器即将跳转到另一个页面之前产生此事件，在事件处理子程序中读取“地址”属性即可得知即将跳转到的地址，返回假不允许跳转，返回真或不返回值允许跳转。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; _<em>超文本浏览框</em>_即将跳转 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
