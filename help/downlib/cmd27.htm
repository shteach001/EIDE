<title>取任务数据 (下载对象)</title>
</head>
<body>
<p><big><strong><font color="#000000">取任务数据</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">下载对象</a></p>
<p>获得任务数据，在指定的时间内执行本命令来取得任务数据。如果下载任务出现异常，可以通过“继续下载任务”来继续任务。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>下载对象</em>．取任务数据 （<font color="#000000">任务数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">任务数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集，参数数据只能提供变量。本参数是用于保存下载任务的相关数据的。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
