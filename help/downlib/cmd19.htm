<title>增加新任务 (下载对象)</title>

<body>
<p><big><strong><font color="#000000">增加新任务</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">下载对象</a></p>
<p>增加一个下载文件的任务,当前支持HTTP，FTP，MMS，RTSP协议。成功返回真，失败返回假。注意：默认线程原则上没有限制。但使用时应根据具体情况设置。否则不但起不到提高速度的作用还会影响系统的稳定。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>下载对象</em>．增加新任务 （<font color="#000000">配置信息</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">配置信息</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;任务参数。配置任务相关信息。</td>
</tr>
</table>

<p>　</p>
