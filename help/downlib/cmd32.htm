<title>取本地文件路径 (下载对象)</title>
</head>
<body>
<p><big><strong><font color="#000000">取本地文件路径</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">下载对象</a></p>
<p>获得待下载文件保存在本地的路径。本命令在收到”存在同名文件“消息时使用可以获得已经存在的同名文件的路径。本命令在收到“下载上传开始”消息后使用可以获得当前下载的文件保存在本地的准确路径。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>下载对象</em>．取本地文件路径 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
