<title>设新文件名 (下载对象)</title>
</head>
<body>
<p><big><strong><font color="#000000">设新文件名</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">下载对象</a></p>
<p>本命令用来设置新的本地文件名。本命令必须是在处理“存在同名文件”这个消息的过程中使用。并且返回 #设置新名。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>下载对象</em>．设新文件名 （<font color="#000000">新文件名</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">新文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。新的本地文件名。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
