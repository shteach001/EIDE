<title>取线程信息 (下载对象)</title>
</head>
<body>
<p><big><strong><font color="#000000">取线程信息</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">下载对象</a></p>
<p>获得线程信息，通常用于多个对象使用相同的日志或交互回调函数时，在日志或交互回调函数中确定线程。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>下载对象</em>．取线程信息 （<font color="#000000">线程信息数组</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">线程信息数组</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据只能提供变量数组。本参数是用于保存线程信息数组。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
