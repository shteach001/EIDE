<title>文件改名 (FTP辅助对象)</title>
</head>
<body>
<p><big><strong><font color="#000000">文件改名</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">FTP辅助对象</a></p>
<p>更改FTP服务器上指定文件的名称。成功返回真，失败返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>FTP辅助对象</em>．文件改名 （<font color="#000000">欲改名的FTP文件</font><font color="#000000">，&nbsp;</font><font color="#000000">新文件名称</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲改名的FTP文件</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数指定FTP服务器上欲改名文件的路径。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">新文件名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。本参数指定欲改为的文件名称。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
