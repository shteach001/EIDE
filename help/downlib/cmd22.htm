<title>增加线程 (下载对象)</title>
</head>
<body>
<p><big><strong><font color="#000000">增加线程</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">下载对象</a></p>
<p>增加一个下载线程,当前支持HTTP，FTP，MMS协议。如果最大块的长度小于接收大小的2倍时将不能开启新线程注意：下载线程原则上可以无限增加，但是请您根据您的实际情况谨慎使用。不要过多或过与频繁的增加线程，否则不但不能提高效率，相反会影响系统的稳定。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>下载对象</em>．增加线程 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
