<p><strong><big><big><font color="#000000">网络传送支持库3.1版</font></big></big></strong>&nbsp;&nbsp;&nbsp;<a href="../index.htm">返回首页</a></p>
<p>本支持库实现对多种协议断点续传下载与FTP上传的支持，并提供了丰富的设置方式。当前版本支持HTTP、FTP、MMS多线程下载及断点续传，以及对RTSP协议的单线程下载及断点续传。用户可以根据各自的主机及网络情况进行设置，本支持库可以运行在linux下，详细情况参见例程。注意：当前版本使用了映射文件模式，并且是一次全部映射的方法，所以最大传送不超过一次映射文件的长度。</p><p>操作系统支持： Windows、Linux</p><p><big><strong><a name="命令类别"></a>命令类别：</strong></big></p><table border=1 cols=4 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
