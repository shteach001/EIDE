<p><big><strong><font color="#000000">取图形类型</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">图形操作接口</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>如果图形是组合图形，返回值为-1；其它情况下返回值是枚举常量类型“图形类型”中的常量值之一。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>图形操作接口</em>．取图形类型 （<font color="#000000">）</font></p>
