<title>置填充图片 (图形操作接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">置填充图片</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">图形操作接口</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>图形操作接口</em>．置填充图片 （<font color="#000000">［</font><font color="#000000">图片填充类型</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">图片文件名或图片数据</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图片填充类型</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。0：缩放；1：上边左；2：上边中；3：上边右；4：中间左；5：中间；6：中间右；7：下边左；8：下边中；9：下边右；10：平铺；11：无变形缩放平铺；12：无变形缩放居中。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图片文件名或图片数据</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;通用型。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
