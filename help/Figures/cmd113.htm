<p><big><strong><font color="#000000">微调</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">图形操作接口</a></p>
<p>对图形的位置或大小进行微调。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>图形操作接口</em>．微调 （<font color="#000000">调整方式</font><font color="#000000">）</font></p>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">调整方式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。可以为以下常量之一：#上移、#下移、#左移、#右移、#底边上移、#底边下移、#右边左移、#右边右移。</td>
</tr>
