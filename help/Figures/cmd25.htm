<p><big><strong><font color="#000000">取操作接口</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">图形窗口</a></p>
<p>通过本方法所返回的接口对象，可获取或设置图形的属性，或进行其它操作。通过该接口修改了图形属性后，必要时可调用“刷新显示()”方法刷新界面显示。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">图形操作接口</font>&nbsp; <em>图形窗口</em>．取操作接口 （<font color="#000000">图形索引</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图形索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，参数数据可以同时提供数组或非数组数据。只能指定当前文档中的图形索引。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
