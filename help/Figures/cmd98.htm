<title>置自定义图形 (图形操作接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">置自定义图形</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt5.htm">图形操作接口</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>设置自定义绘图数据，以令图形显示为自定义样式的图形。如果参数“绘图数据”的数据格式不合法，将返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>图形操作接口</em>．置自定义图形 （<font color="#000000">绘图数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">绘图数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集。需提供符合特定规范的绘图数据（可由易公司提供的工具生成）。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
