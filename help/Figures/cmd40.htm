<title>取图形接口 (图形)</title>

<body>
<p><big><strong><font color="#000000">取图形接口</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">图形</a></p>
<p>通过本方法所返回的接口对象，可以获取或设置图形属性。通过该接口修改图形的属性后，必要时可调用“刷新显示()”方法刷新界面显示。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">图形操作接口</font>&nbsp; <em>图形</em>．取图形接口 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
