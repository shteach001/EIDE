<p><strong><big><font color="#000000">允许滚动</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">图形窗口</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>逻辑型</em>；&nbsp;如果本属性为真，则视需要显示滚动条，并允许滚动显示文档内容；否则不显示滚动条，超出控件区域的文档内容将被剪切。</p>

<p>　</p>
