<title>文档即将打印 (Word程序)</title>
</head>
<body>
<p><big><strong><font color="#000000">文档即将打印</font></big>&nbsp;事件</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">Word程序</a>
&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 该事件在打开的文档打印之前发生。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; _<em>Word程序</em>_文档即将打印 （<font color="#000000">要打印的文档对象</font><font color="#000000">，&nbsp;</font><font color="#000000">取消</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">要打印的文档对象</font></td>
<td width="70%" valign="top">对象；&nbsp;提供Word的Document对象,与3.7版的"对象"兼容。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">取消</font></td>
<td width="70%" valign="top">逻辑型；&nbsp;传址；如果事件处理程序将该参数设为真，则过程完成后文档不会打印。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
