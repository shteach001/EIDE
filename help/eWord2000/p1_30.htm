<title>文字位置 (Word文档集)</title>
</head>
<body>
<p><strong><big><font color="#000000">文字位置</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Word文档集</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；返回或设置相对于基线的文字的位置（以磅为单位）。如果返回值为正数则提升文字，返回值为负数则降低文字。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
