<title>下划线 (Word文档集)</title>
</head>
<body>
<p><strong><big><font color="#000000">下划线</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Word文档集</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；返回或设置字体或区域所设置的下划线的类型。为以下 WdUnderline 常量之一：0、#无；1、#单下划线；2、#文字线；3、#双下划线；4、#点式下划线；6、#粗下划线；7、#冲撞线；9、#点冲撞线；10、#点点冲撞线；11、#波浪线；27、#重波浪线；20、#重点线；23、#重冲撞线；25、#重冲撞点线；26、#重冲撞点点线；39、#长冲撞线；55、#重长冲撞线；43、#双波浪线；。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
