<p><big><strong><font color="#000000">关闭打印预览</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Word文档集</a></p>
<p>将指定文档从打印预览状态切换回在此之前的视图方式。如果指定文档未处于打印预览状态，将导致一个错误。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>Word文档集</em>．关闭打印预览 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
