<p><strong><big><font color="#000000">着重号</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Word文档集</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；字符或指定的字符串的着重号。可取下列 WdEmphasisMark(参阅Word开发文档)常量之一：0、#无；1、#圆圈；2、#逗点；3、#顶圆圈；4、#底圆圈；。</p>
