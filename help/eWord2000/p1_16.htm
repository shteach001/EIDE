<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；应用于字体的动态效果，为以下 WdAnimation 常量之一：0、#无效果；1、#拉斯维加斯灯光；2、#闪烁背景；3、#火花文本；4、#黑蚂蚁；5、#红蚂蚁；6、#闪光；。</p>
