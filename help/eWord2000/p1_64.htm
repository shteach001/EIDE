<title>垂直对齐方式 (Word文档集)</title>

<p><strong><big><font color="#000000">垂直对齐方式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Word文档集</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；文档或节中每一页文本或表格中一个或多个单元格的垂直对齐方式，为以下常量之一：0、#顶部；1、#中间；2、#合适位置；3、#底部；。</p>

<p>　</p>
