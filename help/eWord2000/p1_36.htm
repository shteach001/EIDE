<p><strong><big><font color="#000000">下标</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Word文档集</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；字体是否有下标，返回1、#真；-1、#真；0、假；9999999、#没定义（当返回值既可为 真 也可为 假 时取该值）。该属性可设置为 真或假。</p>
