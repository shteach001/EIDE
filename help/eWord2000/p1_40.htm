<title>对齐方式 (Word文档集)</title>

<body>
<p><strong><big><font color="#000000">对齐方式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Word文档集</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；返回或设置指定段落的对齐方式。可选下列 WdParagraphAlignment 常量之一：0、#居左；1、#居中；2、#居右；3、#两端对齐；4、#分散对齐；5、#两端居中对齐；7、#两端居上对齐；8、#两端居下对齐；。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
