<title>字体缩放比 (Word文档集)</title>
</head>
<body>
<p><strong><big><font color="#000000">字体缩放比</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Word文档集</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;设计时不可用；用于字体的缩放比例。本属性水平拉长或压缩文字，根据与当前字体大小的一定比例（缩放范围从 1 到 600）进行缩放。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
