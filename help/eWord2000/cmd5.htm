<title>置程序 (Word文档集)</title>
</head>
<body>
<p><big><strong><font color="#000000">置程序</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">Word文档集</a></p>
<p>设置Word程序，成功返回真，失败返回假，注意：在使用本对象的任何方法及属性前必须先使用本方法。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>Word文档集</em>．置程序 （<font color="#000000">对象名</font><font color="#000000">，&nbsp;</font><font color="#000000">是否添加文档</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">对象名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;Word程序。本参数提供要设置的Word程序对象。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否添加文档</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，初始值为“真”。是否自动添加新的文档。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
