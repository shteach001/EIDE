<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>画圆线 (对象接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">画圆线</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">对象接口</a></p>
<p></p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>对象接口</em>．画圆线 （<font color="#000000">圆心横坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">圆心纵坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">半径</font><font color="#000000">，&nbsp;</font><font color="#000000">起始角度</font><font color="#000000">，&nbsp;</font><font color="#000000">结束角度</font><font color="#000000">，&nbsp;</font><font color="#000000">类型</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">圆心横坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。相对于页面左边，以0.1毫米为单位。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">圆心纵坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。相对于页面顶边，以0.1毫米为单位。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">半径</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。以0.1毫米为单位。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">起始角度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。以度（°）为单位。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">结束角度</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。以度（°）为单位。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">类型</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。0、画弧线；1、画扇形；2、画弧。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
