<title>取当前类型 (对象接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">取当前类型</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">对象接口</a></p>
<p>返回当前选中的对象的类型。可以为以下值之一：1、文本框（或方形印章）； 2、表格； 3、图片； 4、圆形印章； 0、其他类型或没有选中对象。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>对象接口</em>．取当前类型 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
