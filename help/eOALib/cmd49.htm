<title>置底图 (页面接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">置底图</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">页面接口</a></p>
<p>设置页面背景图。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>页面接口</em>．置底图 （<font color="#000000">图片文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">图片显示方式</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图片文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。目前仅接受“*.bmp”和“*.jpeg(jpg)”文件。请包含全路径。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">图片显示方式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;短整数型。0、居中； 1、平铺； 2、拉伸。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
