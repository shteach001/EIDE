<title>置程序名称 (办公组件)</title>
</head>
<body>
<p><big><strong><font color="#000000">置程序名称</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">办公组件</a></p>
<p>设置使用了办公组件的易语言程序的名称，该名称文本将作为办公组件所有提示信息框的标题。在调用本命令之前，默认的程序名称为“办公组件”。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>办公组件</em>．置程序名称 （<font color="#000000">程序名称</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">程序名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。该名称文本将作为办公组件所有提示信息框的标题。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
