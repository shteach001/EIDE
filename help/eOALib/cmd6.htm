<title>保存到临时文件 (办公组件)</title>
</head>
<body>
<p><big><strong><font color="#000000">保存到临时文件</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">办公组件</a></p>
<p>根据参数提供的文件名称（如Abc.ewd）将文件保存到Windows临时目录下,并且返回文件全名（如:C:\DOCUME~1\ADMINI~1\LOCALS~1\Temp\ABC.ewd）。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>办公组件</em>．保存到临时文件 （<font color="#000000">文件名</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。包含全路径。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
