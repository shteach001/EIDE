<p><big><strong><font color="#000000">插入列</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt4.htm">表格接口</a></p>
<p>在当前表格中插入一列。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>表格接口</em>．插入列 （<font color="#000000">［</font><font color="#000000">插入位置</font><font color="#000000">］</font><font color="#000000">）</font></p>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">插入位置</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;位置。可以为本支持库中“位置”枚举常量集合中的常量值之一。如果该参数省略，默认向后插入。*注意：常量“#位置.最后”在本命令中无效。</td>
