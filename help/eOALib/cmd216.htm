<title>插入文本 (办公组件)</title>
</head>
<body>
<p><big><strong><font color="#000000">插入文本</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">办公组件</a></p>
<p>在指定的位置插入文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>办公组件</em>．插入文本 （<font color="#000000">［</font><font color="#000000">对象名</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">插入位置</font><font color="#000000">，&nbsp;</font><font color="#000000">文本</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">对象名</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;文本型。指定文本插入的到的对象。可以指定文本框或单元格的名称（别名）。如果本参数为空，则默认插入到当前页面。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">插入位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本位置。指定文本插入的位置，可以为“文本位置”枚举常量集合中的常量之一。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。欲插入的文本。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
