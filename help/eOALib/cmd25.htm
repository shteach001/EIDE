<title>是否为空 (页面接口)</title>

<body>
<p><big><strong><font color="#000000">是否为空</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">页面接口</a></p>
<p>如果该接口为空（没有被赋值），返回真；否则返回假。注意，如果调用一个空接口的其他成员命令将引发运行时错误。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>页面接口</em>．是否为空 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
