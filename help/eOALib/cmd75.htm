<title>置大小 (对象接口)</title>

<body>
<p><big><strong><font color="#000000">置大小</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt3.htm">对象接口</a></p>
<p>设置指定对象的宽度和高度。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>对象接口</em>．置大小 （<font color="#000000">对象名称</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">宽度</font><font color="#000000">］</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">高度</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">对象名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。欲置其大小的对象的名称。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">宽度</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。以0.1毫米为单位。可以设置的最小值为10。如果不需要改变对象宽度，请保持该参数为空。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">高度</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。以0.1毫米为单位。可以设置的最小值为10。如果不需要改变对象高度，请保持该参数为空。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
