<title>插入 (工作表接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">插入</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">工作表接口</a></p>
<p>新建一个工作表，插入到指定工作表之前。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>工作表接口</em>．插入 （<font color="#000000">位置索引</font><font color="#000000">，&nbsp;</font><font color="#000000">名称</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">位置索引</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;短整数型。新工作表将插入到该工作表之前。位置索引从1开始，至左向右依次递增。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">名称</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。新工作表名称。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
