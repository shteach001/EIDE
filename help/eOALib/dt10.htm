<p><strong><big><font color="#000000">文本位置</font></big>&nbsp;枚举常量集合类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">办公组件支持库</a></p><p>参看“办公组件”的“插入文本”成员命令。</p>
