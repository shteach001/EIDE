<p><big><strong><font color="#000000">新建</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt2.htm">工作表接口</a></p>
<p>新建一个工作表，插入到指定位置。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>工作表接口</em>．新建 （<font color="#000000">位置</font><font color="#000000">）</font></p>

<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">位置</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;位置。指定新工作表的位置。可以为枚举集合类型“位置”中的常量之一。</td>
</tr>
