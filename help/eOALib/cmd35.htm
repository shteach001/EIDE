<p><big><strong><font color="#000000">插入页脚</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">页面接口</a></p>

<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>页面接口</em>．插入页脚 （<font color="#000000">）</font></p>
