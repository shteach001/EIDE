<title>添加候选别名 (表格接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">添加候选别名</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt4.htm">表格接口</a></p>
<p>被添加的别名将会显示在单元格的“设置别名”对话框中的别名列表中。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>表格接口</em>．添加候选别名 （<font color="#000000">欲添加的别名</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">欲添加的别名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。指定欲添加的别名，如“别名1”。可以一次添加多个别名，各个别名之间用“|”分割，比如“别名1|别名2|别名3”。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
