<title>保存文件 (办公组件)</title>
</head>
<body>
<p><big><strong><font color="#000000">保存文件</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">办公组件</a></p>
<p>保存当前文档内容到指定的文件。注意：使用本命令保存文件时，可以根据需要指定任意扩展名，但保存后的文件数据格式全部为ewd格式（即本组件的文档格式），本格式目前只能被本组件识别读取。所以请不要指定其他文档处理程序的默认扩展名（比如.txt, .doc等），以免被其他程序意外打开而不能正确读取。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>办公组件</em>．保存文件 （<font color="#000000">文件名</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。包含全路径。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
