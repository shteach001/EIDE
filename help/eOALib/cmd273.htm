<p><big><strong><font color="#000000">打印</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">办公组件</a></p>
<p>打印当前文档。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>办公组件</em>．打印 （<font color="#000000">［</font><font color="#000000">是否设置打印参数</font><font color="#000000">］</font><font color="#000000">）</font></p>

<tr>
<td width="30%" valign="top"><font color="#000000">是否设置打印参数</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;逻辑型。如果该参数为真, 在打印前将弹出“打印参数设置”对话框；否则不弹出该对话框而直接打印。如果该参数为空，默认值为假。</td>
