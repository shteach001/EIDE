<title>输出页面图像 (页面接口)</title>
</head>
<body>
<p><big><strong><font color="#000000">输出页面图像</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">页面接口</a></p>
<p>把指定页面显示的内容输出到BMP文件。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>页面接口</em>．输出页面图像 （<font color="#000000">文件名</font><font color="#000000">，&nbsp;</font><font color="#000000">页号</font><font color="#000000">，&nbsp;</font><font color="#000000">输出比例</font><font color="#000000">，&nbsp;</font><font color="#000000">是否镜像</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">文件名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。请包含全路径。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">页号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。从1开始。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">输出比例</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“100”。输入的图像大小与页面大小之间的比例。如“50”代表“50%”,即输出的图像是原页面图像的一半大小。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">是否镜像</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;逻辑型，初始值为“假”。是否输出镜像图像。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
