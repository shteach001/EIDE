<title>置页眉 (页面接口)</title>

<body>
<p><big><strong><font color="#000000">置页眉</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">页面接口</a></p>
<p>设置当前文档的页眉文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>页面接口</em>．置页眉 （<font color="#000000">页眉文本</font><font color="#000000">，&nbsp;</font><font color="#000000">页眉对齐方式</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">页眉文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">页眉对齐方式</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型，初始值为“0”。0、左对齐； 1、居中； 2，右对齐。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
