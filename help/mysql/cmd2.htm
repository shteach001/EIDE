<title>断开MySql</title>

<p><big><strong><font color="#000000">断开MySql</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">MySql操作</a></p>
<p>断开一个MySql连接。断开之后原连接句柄不可再用。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; 断开MySql （<font color="#000000">MySql句柄</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">MySql句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数必须是本进程调用“连接MySql”命令得到的返回值。对于参数值为0的情况不执行任何操作（注意，本库3.0以前的版本在参数为0时执行断开最后一次连接，易语言5.0针对静态编译对此库进行改造后已不支持该功能）。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
