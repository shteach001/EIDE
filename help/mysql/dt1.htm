<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>表更改信息类型</title>
</head>
<body>
<p><strong><big><font color="#000000">表更改信息类型</font></big>&nbsp;普通类型</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 跳至：<a href="index.htm">MySQL支持库</a></p><p></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><a name="成员"></a><tr>
<td width="30%" valign="top"><strong>成员</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字段名</font></td>
<td width="70%" valign="top">文本型；&nbsp;当修改类型为#修改字段时使用本成员作为旧字段名。当为#删除字段时本成员为准备删除的字段名。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字段信息</font></td>
<td width="70%" valign="top">文本型；&nbsp;当修改类型为#增加索引时本成员作为索引使用的字段。如果需要使用多个字段可以通过“,“分割。如”fieldname1,fieldname2,fieldname3“。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">索引名</font></td>
<td width="70%" valign="top">文本型；&nbsp;当修改类型为#增加索引或#删除索引时本成员作为索引名使用。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">主键名</font></td>
<td width="70%" valign="top">文本型；&nbsp;当修改类型为#增加主键时本成员作为主键名使用。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
