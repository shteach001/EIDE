<title>字段是否为空</title>
</head>
<body>
<p><big><strong><font color="#000000">字段是否为空</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">MySql操作</a></p>
<p>判断记录集中当前行的某个字段是否为空，不为空返回真，为空返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; 字段是否为空 （<font color="#000000">记录集句柄</font><font color="#000000">，&nbsp;</font><font color="#000000">字段</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">记录集句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数必须是本进程调用“取记录集”命令得到的返回值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字段</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。本参数指定您想要读取的字段，可以是字段名称或是字段序号。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
