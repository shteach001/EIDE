<title>取字段属性</title>
</head>
<body>
<p><big><strong><font color="#000000">取字段属性</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">MySql操作</a></p>
<p>取得字段的属性，返回与字段类型常量向对应的值，出错返回-1。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; 取字段属性 （<font color="#000000">记录集句柄</font><font color="#000000">，&nbsp;</font><font color="#000000">字段名或字段序号</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">记录集句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数必须是本进程调用“取记录集”命令得到的返回值。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">字段名或字段序号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;通用型。本参数是您要取得属性的字段的名称或序号。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
