<p><big><strong><font color="#000000">获取命名分组编号</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">正则表达式DEELX</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>通过命名分组名，返回命名分组编号。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>正则表达式DEELX</em>．获取命名分组编号 （<font color="#000000">命名分组名</font><font color="#000000">）</font></p>

</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">命名分组名</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。命名分组名。</td>
</tr>
