<title>分割 (正则表达式DEELX)</title>
</head>
<body>
<p><big><strong><font color="#000000">分割</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">正则表达式DEELX</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>使用指定的正则表达式将指定文本进行分割。返回分割后的一维文本数组。如果失败则返回一个空数组，即没有任何成员的数组。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型数组</font>&nbsp; <em>正则表达式DEELX</em>．分割 （<font color="#000000">待分割文本</font><font color="#000000">，&nbsp;</font><font color="#000000">［</font><font color="#000000">要返回的子文本数目</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">待分割文本</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;文本型。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">要返回的子文本数目</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;整数型。如果被省略或等于0，则默认返回所有的子文本。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
