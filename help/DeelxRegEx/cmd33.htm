<title>取匹配文本W (搜索结果DEELX)</title>

<p><big><strong><font color="#000000">取匹配文本W</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">搜索结果DEELX</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>取得与整个正则表达式匹配的子文本(Unicode格式文本，字节集类型)。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节集</font>&nbsp; <em>搜索结果DEELX</em>．取匹配文本W （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
