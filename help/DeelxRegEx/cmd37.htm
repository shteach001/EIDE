<title>测试匹配W (正则表达式DEELX)</title>
</head>
<body>
<p><big><strong><font color="#000000">测试匹配W</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">正则表达式DEELX</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>测试表达式与匹配文本是否完全匹配，成功返回真，失败返回假。该方法常用于判断用户输入数据的合法性，比如检验Email的合法性。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>正则表达式DEELX</em>．测试匹配W （<font color="#000000">［</font><font color="#000000">用来匹配的文本</font><font color="#000000">］</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">用来匹配的文本</font></td>
<td width="70%" valign="top"><em><font color="#808080">可选的</font></em>；&nbsp;字节集。Unicode格式，进行匹配的字符串。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
