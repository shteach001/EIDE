<title>取表达式文本 (正则表达式DEELX)</title>

<p><big><strong><font color="#000000">取表达式文本</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">正则表达式DEELX</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>返回以文本形式表示的正则表达式。如果该对象尚未创建，则返回空文本。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>正则表达式DEELX</em>．取表达式文本 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
