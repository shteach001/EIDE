<title>获取开始位置 (搜索结果DEELX)</title>
</head>
<body>
<p><big><strong><font color="#000000">获取开始位置</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">搜索结果DEELX</a></p>
<p>为高级用户提供，初级用户无需掌握；<br>匹配成功后，获取所匹配到的子字符串的开始位置。如果匹配失败，则返回负值。注意：本支持库内部采用Unicode编码，返回的位置也是相对于Unicode字符串的。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>搜索结果DEELX</em>．获取开始位置 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
