<p><strong><big><big><font color="#000000">正则表达式支持库(Deelx版)2.3版</font></big></big></strong>&nbsp;&nbsp;&nbsp;<a href="../index.htm">返回首页</a></p>
<p>该支持库封装了DEELX正则表达式引擎（v1.2）,实现了支持 单行模式(SINGLELINE)、多行模式(MULTILINE)、全局模式(GLOBAL)、忽略大小写(IGNORECASE)、从右向左(RIGHTTOLEFT)、扩展模式(EXTENDED) 等常见匹配模式。支持与 Perl 兼容的正则表达式语法。注意，本支持库中的所有命令均为高级命令，要求使用者具有一定的正则表达式知识基础。</p><p>操作系统支持： Windows</p><p><big><strong><a name="命令类别"></a>命令类别：</strong></big></p><table border=1 cols=4 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
