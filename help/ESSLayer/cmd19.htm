<p><big><strong><font color="#000000">取消息代码</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt1.htm">保密客户端</a></p>
<p>取得触发“处理函数”的消息代码。该方法必须在客户程序的“处理函数”中使用。返回1表示有服务器主动或意外断开与客户程序的连接，返回2表示有数据到达客户程序，返回-1表示出错。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>保密客户端</em>．取消息代码 （<font color="#000000">）</font></p>
