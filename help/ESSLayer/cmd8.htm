<title>取回数据 (保密服务器)</title>
</head>
<body>
<p><big><strong><font color="#000000">取回数据</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">保密服务器</a></p>
<p>取得到达服务程序的数据。该方法必须在服务程序的“处理函数”中使用。使用本方法之前首先应该通过“取消息代码”方法得到消息的代码，如果消息代码等于3再调用本方法得到客户端发送到服务器的数据。如果成功取回数据返回真，否则返回假。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">逻辑型</font>&nbsp; <em>保密服务器</em>．取回数据 （<font color="#000000">数据</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">数据</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;字节集，参数数据只能提供变量。客户端发送到服务器的数据。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
