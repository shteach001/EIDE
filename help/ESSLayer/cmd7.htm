<title>取客户IP (保密服务器)</title>

<body>
<p><big><strong><font color="#000000">取客户IP</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">保密服务器</a></p>
<p>取客户端IP地址，成功返回客户端IP和端口的文本形式（形如“192.168.0.8:1234”），失败返回空字符串。注意：在连接已经断开的情况下，只有在服务程序的“处理函数”中第一时间（即收到断开通知时）调用本方法，才能获取用户IP；而且，由于连接已经断开，该IP已没有实际意义，仅用于标识。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">文本型</font>&nbsp; <em>保密服务器</em>．取客户IP （<font color="#000000">客户句柄</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">客户句柄</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。客户的句柄值。</td>
</tr>
</table>

<p>　</p>
