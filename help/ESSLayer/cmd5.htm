<title>取消息代码 (保密服务器)</title>

<body>
<p><big><strong><font color="#000000">取消息代码</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows、Linux&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">保密服务器</a></p>
<p>取得触发处理函数的消息代码。该方法必须在服务程序的“处理函数”中使用。返回1表示有客户连接到服务程序，返回2表示有客户主动或意外断开与服务程序的连接，返回3表示有客户发送数据到达服务程序，返回-1表示出错。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">整数型</font>&nbsp; <em>保密服务器</em>．取消息代码 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
