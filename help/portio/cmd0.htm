<title>端口读入</title>
</head>
<body>
<p><big><strong><font color="#000000">端口读入</font></big>&nbsp;命令</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属类别：<a href="ct0.htm">端口访问</a></p>
<p>从指定端口读入并返回一个字节数据，注意如果没有安装port95nt.exe，本命令将失败并始终返回0。请在运行本命令的目的机器上下载安装第三方免费软件 http://www.dywt.com.cn/port95nt.exe 。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">字节型</font>&nbsp; 端口读入 （<font color="#000000">端口号</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">端口号</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;整数型。本参数提供欲进行读写端口的端口号。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
</html>
