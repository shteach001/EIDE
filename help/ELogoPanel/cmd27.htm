<p><big><strong><font color="#000000">取点角度</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">Logo对象</a></p>
<p>取得指定点到当前对象位置的角度。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">双精度小数型</font>&nbsp; <em>Logo对象</em>．取点角度 （<font color="#000000">横向半径</font><font color="#000000">，&nbsp;</font><font color="#000000">纵向半径</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横向半径</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。X轴上的半径。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">纵向半径</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。Y轴上的半径。</td>
</tr>
</table>

<p>　</p>
