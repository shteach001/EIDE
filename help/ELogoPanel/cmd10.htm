<title>填充颜色 (Logo对象)</title>
</head>
<body>
<p><big><strong><font color="#000000">填充颜色</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">Logo对象</a></p>
<p>在对象所在的最小闭合图形中填充颜色，填充时使用画笔颜色。注意：使用本命令时需要把画笔尺寸设为1，否则系统会认为画笔所画图形为最小闭合图形。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>Logo对象</em>．填充颜色 （<font color="#000000">）</font></p>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
</body>
