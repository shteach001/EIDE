<body>
<p><big><strong><font color="#000000">置坐标</font></big>&nbsp;方法</strong>&nbsp;&nbsp;&nbsp;操作系统支持：Windows&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">Logo对象</a></p>
<p>设置对象的坐标。</p>
<p><em>语法：</em> &nbsp;<font color="#000000">无返回值</font>&nbsp; <em>Logo对象</em>．置坐标 （<font color="#000000">横坐标</font><font color="#000000">，&nbsp;</font><font color="#000000">竖坐标</font><font color="#000000">）</font></p>
<table border=1 cols=2 frame=below rules=rows width="100%" bordercolorlight="#000000" bordercolordark="#FFFFFF" cellspacing="0" cellpadding="5"><tr>
<td width="30%" valign="top"><strong>参数名</strong></td>
<td width="70%" valign="top"><strong>描 述</strong></td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">横坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。对象所在的横坐标。</td>
</tr>
<tr>
<td width="30%" valign="top"><font color="#000000">竖坐标</font></td>
<td width="70%" valign="top"><em>必需的</em>；&nbsp;双精度小数型。对象所在的竖坐标。</td>
</tr>
</table>

<p>　</p>
<p><em>参见：</em><a href="../rule.htm">语法的描述规则</a>、<a href="../datatype.htm">基本数据类型</a></p>
