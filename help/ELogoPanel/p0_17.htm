<title>播放间隔 (Logo对象)</title>

<p><strong><big><font color="#000000">播放间隔</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">Logo对象</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;播放对象图片组中图片的间隔时间，单位为毫秒，为0时表示停止播放。</p>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
