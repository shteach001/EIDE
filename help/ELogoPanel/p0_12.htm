<title>绘图模式 (Logo对象)</title>

<body>
<p><strong><big><font color="#000000">绘图模式</font></big>&nbsp;属性</strong>&nbsp;&nbsp;&nbsp; 所属对象：<a href="dt0.htm">Logo对象</a>&nbsp;&nbsp;&nbsp;操作系统支持：Windows</p>
<p>&nbsp;&nbsp;&nbsp; 数据类型：<em>整数型</em>；&nbsp;环绕模式：围绕对象窗口作图，围绕模式：围绕对象窗口作图，窗口模式：在对象窗口范围内作图，切换到“围绕”模式时，系统会清屏。</p>
<p>可供选择的属性值：<br>
&nbsp;&nbsp;&nbsp; <font color="#000000">0、</font><font color="#000000">环绕</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">1、</font><font color="#000000">围绕</font><br>
&nbsp;&nbsp;&nbsp; <font color="#000000">2、</font><font color="#000000">窗口</font><br>

<p>　</p>
<p><em>参见：</em><a href="../datatype.htm">基本数据类型</a></p>
