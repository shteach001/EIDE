<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="GB2312" />
	<title>智能编译</title><!-- 设置的标题 -->
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link rel="stylesheet" href="common.css" />
</head>
<body style="overflow-y : auto; padding: 20px;">
	<fieldset>
		<legend>
			<div class="checkbox">
				<label><input type="checkbox" name="智能编译" checked="checked"> 开启一键智能编译</label>
			</div>
		</legend>

		<div class="input-group">
			<span class="input-group-addon">　快捷键：</span>
			<select name="编译快捷键_值" class="form-control">
				<option value="118" selected="selected">F7</option>
				<option value="122">F11</option>
				<option value="123">F12</option>
			</select>
		</div>

		<div class="input-group">
			<span class="input-group-addon">编译模式：</span>
			<select name="编译目录设置" class="form-control">
				<option value="0" selected="selected">编译到上次的目录</option>
				<option value="1">编译到源码根目录</option>
				<option value="2">编译到指定的目录</option>
			</select>
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">编译到指定目录：</span>
			<input type="text" class="form-control" placeholder="如：D:\易编译\" name="指定编译目录" value="D:\易编译\">
			<span class="input-group-btn">
		    		<button class="btn btn-default" type="button" data-name="指定编译目录" data-action="folder" >浏览</button>
		    </span>
		</div>

		<div class="form-group">
			<div class="checkbox">
				<label><input type="checkbox" name="用源码文件名"> 用源码文件名作为编译的文件名（不勾将用上次编译的文件名）</label>
			</div>
		</div>

		<div class="form-group">
			<div class="checkbox">
				<label><input type="checkbox" name="顺序编译"> 每次编译不同文件名（将会在文件名后加上数字编号）</label>
			</div>
		</div>

		<div class="form-group">
			<div class="checkbox">
				<label><input type="checkbox" name="编译并运行"> 编译完后运行程序</label>
			</div>
		</div>

		<div class="form-group">
			<div class="checkbox">
				<label><input type="checkbox" name="编译并打开目录"> 编译完后打开目录</label>
			</div>
		</div>

		<div class="form-group">
			<div class="checkbox">
				<label><input type="checkbox" name="优化程序"> 优化编译出来的程序，减少误报，优化程序体积(只对静态编译有效)</label>
			</div>
		</div>

		<div class="form-group">
			<div class="checkbox">
				<label><input type="checkbox" name="执行命令行"> 编译成功后执行以下命令行（每组1行） <a href="http://e.125.la/down18.html">相关说明</a></label>
				<textarea class="form-control" name="命令行文本" rows="5" placeholder="如：C:\e\backup\"/>{p}upx.exe --lzma {f}{h}</textarea>
			</div>
		</div>
	</fieldset>
</body>
</html>
