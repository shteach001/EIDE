<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="GB2312" />
	<title>自动保存</title><!-- 设置的标题 -->
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link rel="stylesheet" href="common.css" />
	<link rel="stylesheet" href="bootstrap-theme.min.css" />
</head>
<body style="overflow-y : auto; padding: 20px;">
<fieldset>
	<legend>
		<div class="checkbox">
			<label><input type="checkbox" name="自动保存源码" checked="checked"> 自动保存源码</label>
		</div>
	</legend>
	<!-- 开始其它组件 -->
	<div class="form-group">
		<div class="checkbox">
			<label>
				<input type="checkbox" name="自动保存_只提示1次" checked="checked"> 每个源码自动保存成功的提示信息只提示1次
			</label>
		</div>
	</div>

	<div class="form-group">
		<div class="checkbox">
			<label><input type="checkbox" name="仅空闲时执行自动保存"> 仅在鼠标键盘空闲时(超过30秒)才执行自动保存</label>
		</div>
	</div>

	<div class="input-group" style="width:378px;">
		<span class="input-group-addon">每隔</span>
		<input type="text" class="form-control" name="自动保存_间隔" value="30">
		<span class="input-group-addon">秒自动保存源码(只对已保存的源码有效)</span>
	</div>
	<!-- 结束其它组件 -->
</fieldset>
</body>
</html>
