<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="GB2312" />
	<title>快速定位</title><!-- 设置的标题 -->
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link rel="stylesheet" href="common.css" />
</head>
<body style="overflow-y : auto; padding: 20px;">
	<div class="form-group">
		<div class="checkbox">
			<label><input type="checkbox" name="快速定位_启用双击定位" checked="checked"> 启用双击定位(默认为单击)</label>
		</div>
	</div>

	<div class="form-group">
		<div class="checkbox">
			<label><input type="checkbox" name="快速定位_启用列表排序" checked="checked"> 启用列表排序</label>
		</div>
	</div>

	<div class="form-group">
		<div class="checkbox">
			<label><input type="checkbox" name="快速定位_展开子程序" checked="checked"> 定位后自动展开子程序</label>
		</div>
	</div>

	<div class="input-group">
		<span class="input-group-addon w150">文本颜色：</span>
		<input type="text" class="form-control" name="快速定位_文本颜色" value="#000000" placeholder="示例：#000000、#FFFFFF"/>
	</div>

	<div class="input-group">
		<span class="input-group-addon w150">背景颜色：</span>
		<input type="text" class="form-control" name="快速定位_背景颜色" value="#FFFFFF" placeholder="示例：#FF0000、#FFFFFF"/>
	</div>
</body>
</html>
