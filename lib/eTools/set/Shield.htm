<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="GB2312" />
	<title>屏蔽提示</title><!-- 设置的标题 -->
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link rel="stylesheet" href="common.css" />
</head>
<body style="overflow-y : auto; padding: 20px;">
	<fieldset>
		<legend>屏蔽信息框提示</legend>
		<!-- 开始其它组件 -->
		<div class="form-group">
			<div class="checkbox">
				<label>
					<input type="checkbox" name="更新模块不提示" checked="checked"> 发现引用模块有新版本直接更新 <a href="http://e.125.la/?demo=d2" target="_blank">查看效果</a>
				</label>
			</div>
		</div>

		<div class="form-group">
			<div class="checkbox">
				<label><input type="checkbox" name="屏蔽打开提示" checked="checked"> 双击易语言源码直接在新窗口打开</label>
			</div>
		</div>

		<div class="form-group">
			<div class="checkbox">
				<label><input type="checkbox" name="不导入ecom目录" checked="checked"> 编译模块不导入到ecom目录</label>
			</div>
		</div>

		<div class="form-group">
			<div class="checkbox">
				<label><input type="checkbox" name="屏蔽提示_易包信息段"> 发现不可识别的[易包信息段1]，其数据已被跳过!</label>
			</div>
		</div>

		<div class="form-group">
			<div class="checkbox">
				<label><input type="checkbox" name="屏蔽提示_过滤器信息段"> 发现不可识别的[编辑过滤器信息段]，其数据已被跳过!</label>
			</div>
		</div>

		<div class="form-group">
			<div class="checkbox">
				<label><input type="checkbox" name="屏蔽提示_不同版本" checked="checked"> 发现另一不同软件版本的易语言系统正在运行，两者混用容易产生问题，建议将其关闭！</label>
			</div>
		</div>

		<div class="form-group">
			<div class="checkbox">
				<label><input type="checkbox" name="屏蔽提示_建议升级"> 此文件由易语言x版所生成的x版易程序，建议您升级本系统至该版本以便正确和完整地读入文件数据!</label>
			</div>
		</div>
		<!-- 结束其它组件 -->
	</fieldset>
</body>
</html>
